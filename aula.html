<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula MACD Histograma - BetStat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            color: #e0e0e0;
            background-color: #1c1f26;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #1a3a1f;
        }

        .logo {
            max-height: 800px;
            height: auto;
        }

        .subscribe-button {
            background-color: #2d7a3e;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .subscribe-button:hover {
            background-color: #3a9450;
        }

        h1 {
            color: #2d7a3e;
            text-align: center;
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2d7a3e;
            letter-spacing: 0.5px;
        }

        .accordion {
            margin-bottom: 12px;
            background-color: #0a0a0a;
            border: 1px solid #1a3a1f;
            transition: border-color 0.2s ease;
        }

        .accordion:hover {
            border-color: #2d7a3e;
        }

        .accordion-header {
            background-color: #1a3a1f;
            color: #ffffff;
            padding: 18px 24px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease;
            user-select: none;
        }

        .accordion-header:hover {
            background-color: #234d2a;
        }

        .accordion-header.active {
            background-color: #2d7a3e;
        }

        .accordion-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
            color: #b8d8bf;
        }

        .accordion-header.active .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: #0f0f0f;
        }

        .accordion-content.active {
            max-height: 3000px;
        }

        .content-inner {
            padding: 30px 24px;
            border-top: 1px solid #1a3a1f;
        }

        h2 {
            color: #3a9450;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h3 {
            color: #4aa85e;
            font-size: 1.15em;
            font-weight: 500;
            margin: 25px 0 12px 0;
            padding-left: 12px;
            border-left: 3px solid #2d7a3e;
        }

        p {
            margin-bottom: 16px;
            color: #c5c5c5;
            font-size: 0.98em;
        }

        ul, ol {
            margin-left: 24px;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
            color: #b5b5b5;
            line-height: 1.6;
        }

        li strong {
            color: #4aa85e;
            font-weight: 500;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 30px auto;
        }

        .resumo {
            background-color: #0d1f12;
            padding: 20px;
            border-left: 3px solid #2d7a3e;
            margin: 25px 0;
            color: #b8d8bf;
            font-size: 0.96em;
        }

        .resumo strong {
            color: #4aa85e;
        }

        .destaque {
            background-color: #0a1a0e;
            padding: 16px;
            margin: 18px 0;
            border-left: 3px solid #2d7a3e;
        }

        .destaque p {
            margin-bottom: 8px;
        }

        .destaque strong {
            color: #4aa85e;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .header {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            h1 {
                font-size: 1.7em;
                margin-bottom: 35px;
            }

            .accordion-header {
                font-size: 0.98em;
                padding: 16px 18px;
            }

            .content-inner {
                padding: 24px 18px;
            }

            h3 {
                font-size: 1.08em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.atribunarj.com.br/images/2025/09/08/s%C3%A9rgio-mallandro-08-09-2025-15-00-15-0nr2c.webp" alt="Logo BetStat" class="logo">

            <h1>AULA FINALIZADA</h1>

</body>
</html>
