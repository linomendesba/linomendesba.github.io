<script>
  // Redirecionamento simples
  function redirecionar(select) {
    const url = select.value;
    if (url) window.location.href = url;
  }

  // Sincronizar selects com a página atual
  function sincronizarSelects() {
    const selects = document.querySelectorAll("select");
    const path = window.location.pathname.split("/").pop(); // pega o arquivo atual

    selects.forEach(select => {
      let encontrado = false;
      for (let option of select.options) {
        if (option.value && option.value === path) {
          option.selected = true;
          encontrado = true;
          break;
        }
      }
      if (!encontrado) select.selectedIndex = 0; // default para o primeiro
    });
  }

  window.addEventListener("DOMContentLoaded", sincronizarSelects);
</script>
