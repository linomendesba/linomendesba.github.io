    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.6);
        }

            cursor: not-allowed;
            transform: none;

        .chart-section {
            background: rgba(26, 29, 41, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(74, 222, 128, 0.3);

        }

        .chart-header {
            display: flex;
            justify-content: space-between;

            padding-bottom: 15px;
            border-bottom: 2px solid rgba(74, 222, 128, 0.2);
        }

        .chart-title {
            font-size: 24px;
            color: #4ade80;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .chart-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #4ade80;
        }

        .stat-value.red {
            color: #ef4444;
        }

        .chart-container {
            position: relative;
            height: 550px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 20px;
            color: #4ade80;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #b91c1c;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            font-weight: 600;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .indicator-btn {
            padding: 8px 16px;
            background: rgba(45, 49, 66, 0.8);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .indicator-btn.active {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-color: #4ade80;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.5);
        }

        .indicator-btn:hover {
            border-color: #4ade80;
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 29, 41, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Gr√°fico Macro Day Trade - BetStat</h1>
        
        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="liga">üèÜ Liga:</label>
                    <select id="liga">
                        <option value="Ta%C3%A7a%20Gl%C3%B3ria%20Eterna">Ta√ßa Gl√≥ria Eterna</option>
                        <option value="Copa%20Am%C3%A9rica">Copa Am√©rica</option>
                        <option value="Euro" selected>Euro</option>
                        <option value="Campeonato%20Italiano">Campeonato Italiano</option>
                        <option value="Copa%20das%20Estrelas">Copa das Estrelas</option>
                        <option value="Brasileir%C3%A3o%20Betano">Brasileir√£o Betano</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="periodo">‚è±Ô∏è Per√≠odo:</label>
                    <select id="periodo">
                        <option value="200">10 Horas</option>
                        <option value="240" selected>12 Horas</option>
                        <option value="480">24 Horas</option>
                        <option value="960">48 Horas</option>
                        <option value="1440">72 Horas</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="mercado">üìà Mercado:</label>
                    <select id="mercado">
                        <option value="ambasMarcam">Ambas Marcam</option>
                        <option value="ambasNaoMarcam">Ambas N√£o Marcam</option>
                        <option value="over25" selected>Over 2.5</option>
                        <option value="under25">Under 2.5</option>
                        <option value="over35">Over 3.5</option>
                        <option value="under15">Under 1.5</option>
                        <option value="mais5">5+ Gols</option>
                        <option value="casavence">Casa Vence</option>
                        <option value="foravence">Fora Vence</option>
                    </select>
                </div>

                <div class="control-group" style="align-self: end;">
                    <button id="analisar" onclick="carregarDados()">üöÄ Analisar</button>
                </div>
            </div>

            <div class="indicators">
                <button class="indicator-btn active" onclick="toggleIndicator('sma')" id="btn-sma">
                    üìâ M√©dia M√≥vel (SMA)
                </button>
                <button class="indicator-btn" onclick="toggleIndicator('volume')" id="btn-volume">
                    üìä Volume
                </button>
                <button class="indicator-btn" onclick="toggleIndicator('rsi')" id="btn-rsi">
                    üìà RSI
                </button>
            </div>
        </div>

        <div id="error"></div>
        <div id="loading"></div>

        <div class="chart-section" id="chartSection" style="display: none;">
            <div class="chart-header">
                <div class="chart-title" id="chartTitle">Over 2.5 - Euro</div>
                <div class="chart-stats">
                    <div class="stat-item">
                        <div class="stat-label">Taxa M√©dia</div>
                        <div class="stat-value" id="statMedia">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">M√°xima</div>
                        <div class="stat-value" id="statMax">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">M√≠nima</div>
                        <div class="stat-value red" id="statMin">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Volatilidade</div>
                        <div class="stat-value" id="statVol">--</div>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="macroChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let macroChart = null;
        let activeIndicators = {
            sma: true,
            volume: false,
            rsi: false
        };

        function toggleIndicator(indicator) {
            activeIndicators[indicator] = !activeIndicators[indicator];
            const btn = document.getElementById(`btn-${indicator}`);
            btn.classList.toggle('active');
            carregarDados();
        }

        function getDateStr(data) {
            if (data.includes("T")) {
                return new Date(data).toISOString().split("T")[0];
            } else {
                const [day, month, year] = data.split("/");
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
        }

        function verificarMercado(jogo, mercado) {
            const ft = jogo.ft.split(' x ').map(Number);
            const golsCasa = ft[0];
            const golsFora = ft[1];
            const totalGols = golsCasa + golsFora;

            const mercados = {
                'ambasMarcam': () => golsCasa > 0 && golsFora > 0,
                'ambasNaoMarcam': () => golsCasa === 0 || golsFora === 0,
                'over25': () => totalGols > 2.5,
                'under25': () => totalGols < 2.5,
                'over35': () => totalGols > 3.5,
                'under15': () => totalGols < 1.5,
                'mais5': () => totalGols >= 5,
                'casavence': () => golsCasa > golsFora,
                'foravence': () => golsFora > golsCasa
            };

            return mercados[mercado] ? mercados[mercado]() : false;
        }

        function getMercadoNome(mercado) {
            const nomes = {
                'ambasMarcam': 'Ambas Marcam',
                'ambasNaoMarcam': 'Ambas N√£o Marcam',
                'over25': 'Over 2.5',
                'under25': 'Under 2.5',
                'over35': 'Over 3.5',
                'under15': 'Under 1.5',
                'mais5': '5+ Gols',
                'casavence': 'Casa Vence',
                'foravence': 'Fora Vence'
            };
            return nomes[mercado] || mercado;
        }

        function calcularSMA(data, period) {
            const sma = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) {
                    sma.push(null);
                } else {
                    const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
                    sma.push(sum / period);
                }
            }
            return sma;
        }

        function calcularRSI(data, period = 14) {
            const rsi = [];
            const changes = [];
            
            for (let i = 1; i < data.length; i++) {
                changes.push(data[i] - data[i - 1]);
            }

            for (let i = 0; i < changes.length; i++) {
                if (i < period) {
                    rsi.push(null);
                } else {
                    const gains = changes.slice(i - period, i).filter(x => x > 0);
                    const losses = changes.slice(i - period, i).filter(x => x < 0).map(x => Math.abs(x));
                    
                    const avgGain = gains.length > 0 ? gains.reduce((a, b) => a + b, 0) / period : 0;
                    const avgLoss = losses.length > 0 ? losses.reduce((a, b) => a + b, 0) / period : 0;
                    
                    const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                    const rsiValue = 100 - (100 / (1 + rs));
                    rsi.push(rsiValue);
                }
            }
            
            return [null, ...rsi];
        }

        async function carregarDados() {
            const liga = document.getElementById('liga').value;
            const periodo = parseInt(document.getElementById('periodo').value);
            const mercado = document.getElementById('mercado').value;

            document.getElementById('error').innerHTML = '';
            document.getElementById('loading').innerHTML = '<div class="loading">‚è≥ Carregando dados</div>';
            document.getElementById('chartSection').style.display = 'none';
            document.getElementById('analisar').disabled = true;

            try {
                const response = await fetch(`https://betstat.site/resultados/${liga}`);
                if (!response.ok) throw new Error('Erro ao buscar dados');
                
                const dados = await response.json();
                const dadosLimitados = dados.slice(-periodo);

                const jogosPorHora = {};
                dadosLimitados.forEach(jogo => {
                    const dateStr = getDateStr(jogo.data);
                    const gameDate = new Date(jogo.data);
                    const formattedDate = `${gameDate.getDate()}/${gameDate.getMonth() + 1}`;
                    const chave = `${dateStr}-${jogo.hora}`;
                    
                    if (!jogosPorHora[chave]) {
                        jogosPorHora[chave] = {
                            hora: jogo.hora,
                            data: dateStr,
                            label: `${formattedDate} ${jogo.hora}h`,
                            jogos: [],
                            timestamp: new Date(`${dateStr}T${jogo.hora.toString().padStart(2, "0")}:00:00`).getTime()
                        };
                    }
                    jogosPorHora[chave].jogos.push(jogo);
                });

                const horasOrdenadas = Object.values(jogosPorHora)
                    .sort((a, b) => a.timestamp - b.timestamp);

                const labels = horasOrdenadas.map(h => h.label);
                const percentuais = [];
                const volumes = [];
                const acertos = [];
                const erros = [];

                horasOrdenadas.forEach(horaData => {
                    const jogos = horaData.jogos;
                    const qtdAcertos = jogos.filter(j => verificarMercado(j, mercado)).length;
                    const qtdErros = jogos.length - qtdAcertos;
                    const perc = (qtdAcertos / jogos.length) * 100;
                    
                    percentuais.push(perc);
                    volumes.push(jogos.length);
                    acertos.push(qtdAcertos);
                    erros.push(qtdErros);
                });

                // Calcular estat√≠sticas
                const media = (percentuais.reduce((a, b) => a + b, 0) / percentuais.length).toFixed(1);
                const max = Math.max(...percentuais).toFixed(1);
                const min = Math.min(...percentuais).toFixed(1);
                const desvio = Math.sqrt(percentuais.reduce((acc, val) => acc + Math.pow(val - parseFloat(media), 2), 0) / percentuais.length).toFixed(1);

                document.getElementById('statMedia').textContent = `${media}%`;
                document.getElementById('statMax').textContent = `${max}%`;
                document.getElementById('statMin').textContent = `${min}%`;
                document.getElementById('statVol').textContent = `¬±${desvio}%`;

                const ligaNome = document.getElementById('liga').selectedOptions[0].text;
                document.getElementById('chartTitle').textContent = `${getMercadoNome(mercado)} - ${ligaNome}`;

                criarGrafico(labels, percentuais, volumes, acertos, erros, media);

                document.getElementById('loading').innerHTML = '';
                document.getElementById('chartSection').style.display = 'block';

            } catch (error) {
                document.getElementById('error').innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`;
                document.getElementById('loading').innerHTML = '';
            } finally {
                document.getElementById('analisar').disabled = false;
            }
        }

        function criarGrafico(labels, percentuais, volumes, acertos, erros, media) {
            const ctx = document.getElementById('macroChart');
            if (!ctx) return;

            if (macroChart) {
                macroChart.destroy();
            }

            const datasets = [
                {
                    label: 'Taxa de Acerto',
                    data: percentuais,
                    borderColor: function(context) {
                        const chart = context.chart;
                        const {ctx, chartArea} = chart;
                        if (!chartArea) return '#4ade80';
                        
                        const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
                        gradient.addColorStop(0, '#ef4444');
                        gradient.addColorStop(0.5, '#fbbf24');
                        gradient.addColorStop(1, '#4ade80');
                        return gradient;
                    },
                    backgroundColor: function(context) {
                        const chart = context.chart;
                        const {ctx, chartArea} = chart;
                        if (!chartArea) return 'rgba(74, 222, 128, 0.1)';
                        
                        const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
                        gradient.addColorStop(0, 'rgba(239, 68, 68, 0.2)');
                        gradient.addColorStop(0.5, 'rgba(251, 191, 36, 0.2)');
                        gradient.addColorStop(1, 'rgba(74, 222, 128, 0.3)');
                        return gradient;
                    },
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 8,
                    pointHoverBorderWidth: 3,
                    pointHoverBackgroundColor: '#fff',
                    yAxisID: 'y-percent',
                    order: 1
                }
            ];

            if (activeIndicators.sma) {
                const sma20 = calcularSMA(percentuais, 3);
                datasets.push({
                    label: 'M√©dia M√≥vel (3)',
                    data: sma20,
                    borderColor: '#fbbf24',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.4,
                    pointRadius: 0,
                    yAxisID: 'y-percent',
                    order: 2
                });
            }

            if (activeIndicators.volume) {
                datasets.push({
                    label: 'Volume de Jogos',
                    data: volumes,
                    type: 'bar',
                    backgroundColor: function(context) {
                        const index = context.dataIndex;
                        const value = percentuais[index];
                        return value >= parseFloat(media) ? 
                            'rgba(74, 222, 128, 0.4)' : 
                            'rgba(239, 68, 68, 0.4)';
                    },
                    borderColor: function(context) {
                        const index = context.dataIndex;
                        const value = percentuais[index];
                        return value >= parseFloat(media) ? 
                            'rgba(74, 222, 128, 0.8)' : 
                            'rgba(239, 68, 68, 0.8)';
                    },
                    borderWidth: 1,
                    yAxisID: 'y-volume',
                    order: 3
                });
            }

            if (activeIndicators.rsi) {
                const rsi = calcularRSI(percentuais, 14);
                datasets.push({
                    label: 'RSI (14)',
                    data: rsi,
                    borderColor: '#8b5cf6',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    pointRadius: 0,
                    yAxisID: 'y-rsi',
                    order: 4
                });
            }

            const scales = {
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.05)',
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 10,
                            weight: '500'
                        },
                        maxRotation: 45,
                        minRotation: 45
                    }
                },
                'y-percent': {
                    type: 'linear',
                    position: 'left',
                    beginAtZero: true,
                    max: 100,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.05)',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#4ade80',
                        font: {
                            size: 11,
                            weight: '600'
                        },
                        callback: function(value) {
                            return value + '%';
                        }
                    },
                    title: {
                        display: true,
                        text: 'Taxa de Acerto (%)',
                        color: '#4ade80',
                        font: {
                            size: 13,
                            weight: 'bold'
                        }
                    }
                }
            };

            if (activeIndicators.volume) {
                scales['y-volume'] = {
                    type: 'linear',
                    position: 'right',
                    beginAtZero: true,
                    grid: {
                        drawOnChartArea: false,
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 10,
                            weight: '500'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Volume',
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 11,
                            weight: 'bold'
                        }
                    }
                };
            }

            if (activeIndicators.rsi) {
                scales['y-rsi'] = {
                    type: 'linear',
                    position: 'right',
                    beginAtZero: false,
                    min: 0,
                    max: 100,
                    grid: {
                        drawOnChartArea: false,
                        drawBorder: false
                    },
                    ticks: {
                        color: '#8b5cf6',
                        font: {
                            size: 10,
                            weight: '500'
                        }
                    },
                    title: {
                        display: true,
                        text: 'RSI',
                        color: '#8b5cf6',
                        font: {
                            size: 11,
                            weight: 'bold'
                        }
                    }
                };
            }

            macroChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#fff',
                                font: {
                                    size: 12,
                                    weight: '600'
                                },
                                usePointStyle: true,
                                padding: 15,
                                boxWidth: 8,
                                boxHeight: 8
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#4ade80',
                            bodyColor: '#fff',
                            borderColor: '#4ade80',
                            borderWidth: 2,
                            padding: 15,
                            displayColors: true,
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    const index = context.dataIndex;
                                    const label = context.dataset.label;
                                    
                                    if (label === 'Taxa de Acerto') {
                                        return [
                                            `${label}: ${context.parsed.y.toFixed(1)}%`,
                                            `Acertos: ${acertos[index]}`,
                                            `Erros: ${erros[index]}`,
                                            `Total: ${volumes[index]} jogos`
                                        ];
                                    } else if (label === 'Volume de Jogos') {
                                        return `${label}: ${context.parsed.y} jogos`;
                                    } else if (label.includes('RSI')) {
                                        return `${label}: ${context.parsed.y.toFixed(1)}`;
                                    } else {
                                        return `${label}: ${context.parsed.y.toFixed(1)}%`;
                                    }
                                }
                            }
                        }
                    },
                    scales: scales,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // Carregar dados automaticamente ao iniciar
        window.addEventListener('load', carregarDados);
    </script>
</body>
