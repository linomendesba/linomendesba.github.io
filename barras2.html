<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Macro Day Trade - BetStat</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1d29;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4ade80;
            font-size: 32px;
            font-weight: 700;
        }

        .controls {
            background: rgba(26, 29, 41, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(74, 222, 128, 0.3);
        }

        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #4ade80;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid rgba(74, 222, 128, 0.3);
            background: rgba(26, 29, 41, 0.9);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        select:hover, select:focus {
            background: rgba(45, 49, 66, 0.9);
            border-color: #4ade80;
            outline: none;
        }

        .chart-section {
            background: rgba(26, 29, 41, 0.9);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(74, 222, 128, 0.3);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(74, 222, 128, 0.2);
        }

        .chart-title {
            font-size: 24px;
            color: #4ade80;
            font-weight: 700;
        }

        .chart-stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #4ade80;
        }

        .stat-value.red {
            color: #ef4444;
        }

        .chart-container {
            position: relative;
            height: 550px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 20px;
            color: #4ade80;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #b91c1c;
            font-weight: 600;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .indicator-btn {
            padding: 8px 16px;
            background: rgba(45, 49, 66, 0.8);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        .indicator-btn.active {
            background: #4ade80;
            border-color: #4ade80;
            color: #1a1d29;
            font-weight: 600;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 29, 41, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4ade80;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="liga">Liga:</label>
                    <select id="liga" onchange="carregarDados()">
                        <option value="Ta%C3%A7a%20Gl%C3%B3ria%20Eterna">Taça Glória Eterna</option>
                        <option value="Copa%20Am%C3%A9rica">Copa América</option>
                        <option value="Euro" selected>Euro</option>
                        <option value="Campeonato%20Italiano">Campeonato Italiano</option>
                        <option value="Copa%20das%20Estrelas">Copa das Estrelas</option>
                        <option value="Brasileir%C3%A3o%20Betano">Brasileirão Betano</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="periodo">Período:</label>
                    <select id="periodo" onchange="carregarDados()">
                        <option value="200">10 Horas</option>
                        <option value="240" selected>12 Horas</option>
                        <option value="480">24 Horas</option>
                        <option value="960">48 Horas</option>
                        <option value="1440">72 Horas</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="mercado">Mercado:</label>
                    <select id="mercado" onchange="carregarDados()">
                        <option value="ambasMarcam">Ambas Marcam</option>
                        <option value="ambasNaoMarcam">Ambas Não Marcam</option>
                        <option value="casaVence">Casa Vence</option>
                        <option value="foraVence">Fora Vence</option>
                        <option value="empate">Empate</option>
                        <option value="over1.5">Over 1.5</option>
                        <option value="under1.5">Under 1.5</option>
                        <option value="over2.5" selected>Over 2.5</option>
                        <option value="under2.5">Under 2.5</option>
                        <option value="over3.5">Over 3.5</option>
                        <option value="under3.5">Under 3.5</option>
                        <option value="over5">Over 5+</option>
                        <option value="exato0">0 Gol Exato</option>
                        <option value="exato1">1 Gol Exato</option>
                        <option value="exato2">2 Gols Exatos</option>
                        <option value="exato3">3 Gols Exatos</option>
                        <option value="exato4">4 Gols Exatos</option>
                    </select>
                </div>
            </div>

            <div class="indicators">
                <button class="indicator-btn active" onclick="toggleIndicator('mercado')" id="btn-mercado">
                     Mercado Principal
                </button>
                <button class="indicator-btn active" onclick="toggleIndicator('oposto')" id="btn-oposto">
                     Mercado Oposto
                </button>
                <button class="indicator-btn active" onclick="toggleIndicator('sma')" id="btn-sma">
                     Média Móvel (3)
                </button>
                <button class="indicator-btn" onclick="toggleIndicator('volume')" id="btn-volume">
                     Volume
                </button>
            </div>
        </div>

        <div id="error"></div>
        <div id="loading"></div>

        <div class="chart-section" id="chartSection" style="display: none;">
            <div class="chart-header">
                <div class="chart-title" id="chartTitle">Over 2.5 - Euro</div>
                <div class="chart-stats">
                    <div class="stat-item">
                        <div class="stat-label">Taxa Média</div>
                        <div class="stat-value" id="statMedia">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Máxima</div>
                        <div class="stat-value" id="statMax">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Mínima</div>
                        <div class="stat-value red" id="statMin">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Volatilidade</div>
                        <div class="stat-value" id="statVol">--</div>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="macroChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let macroChart = null;
        let activeIndicators = {
            mercado: true,
            oposto: true,
            sma: true,
            volume: false
        };

        function toggleIndicator(indicator) {
            activeIndicators[indicator] = !activeIndicators[indicator];
            const btn = document.getElementById(`btn-${indicator}`);
            btn.classList.toggle('active');
            carregarDados();
        }

        function getMercadoOposto(mercado) {
            const opostos = {
                'ambasMarcam': 'ambasNaoMarcam',
                'ambasNaoMarcam': 'ambasMarcam',
                'casaVence': 'foraVence',
                'foraVence': 'casaVence',
                'empate': 'naoEmpate',
                'over1.5': 'under1.5',
                'under1.5': 'over1.5',
                'over2.5': 'under2.5',
                'under2.5': 'over2.5',
                'over3.5': 'under3.5',
                'under3.5': 'over3.5',
                'over5': 'under5',
                'exato0': 'naoExato0',
                'exato1': 'naoExato1',
                'exato2': 'naoExato2',
                'exato3': 'naoExato3',
                'exato4': 'naoExato4'
            };
            return opostos[mercado] || 'oposto';
        }

        function getMercadoNome(mercado) {
            const nomes = {
                'ambasMarcam': 'Ambas Marcam',
                'ambasNaoMarcam': 'Ambas Não Marcam',
                'casaVence': 'Casa Vence',
                'foraVence': 'Fora Vence',
                'empate': 'Empate',
                'naoEmpate': 'Não Empate',
                'over1.5': 'Over 1.5',
                'under1.5': 'Under 1.5',
                'over2.5': 'Over 2.5',
                'under2.5': 'Under 2.5',
                'over3.5': 'Over 3.5',
                'under3.5': 'Under 3.5',
                'over5': 'Over 5+',
                'under5': 'Under 5',
                'exato0': '0 Gol Exato',
                'exato1': '1 Gol Exato',
                'exato2': '2 Gols Exatos',
                'exato3': '3 Gols Exatos',
                'exato4': '4 Gols Exatos',
                'naoExato0': 'Não 0 Gol',
                'naoExato1': 'Não 1 Gol',
                'naoExato2': 'Não 2 Gols',
                'naoExato3': 'Não 3 Gols',
                'naoExato4': 'Não 4 Gols'
            };
            return nomes[mercado] || mercado;
        }

        function getDateStr(data) {
            if (data.includes("T")) {
                return new Date(data).toISOString().split("T")[0];
            } else {
                const [day, month, year] = data.split("/");
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
        }

        function verificarMercado(jogo, mercado) {
            const ft = jogo.ft.split(' x ').map(Number);
            const golsCasa = ft[0];
            const golsFora = ft[1];
            const totalGols = golsCasa + golsFora;

            switch(mercado) {
                case 'ambasMarcam': return golsCasa > 0 && golsFora > 0;
                case 'ambasNaoMarcam': return golsCasa === 0 || golsFora === 0;
                case 'casaVence': return golsCasa > golsFora;
                case 'foraVence': return golsFora > golsCasa;
                case 'empate': return golsCasa === golsFora;
                case 'naoEmpate': return golsCasa !== golsFora;
                case 'over1.5': return totalGols > 1.5;
                case 'under1.5': return totalGols < 1.5;
                case 'over2.5': return totalGols > 2.5;
                case 'under2.5': return totalGols < 2.5;
                case 'over3.5': return totalGols > 3.5;
                case 'under3.5': return totalGols < 3.5;
                case 'over5': return totalGols >= 5;
                case 'under5': return totalGols < 5;
                case 'exato0': return totalGols === 0;
                case 'exato1': return totalGols === 1;
                case 'exato2': return totalGols === 2;
                case 'exato3': return totalGols === 3;
                case 'exato4': return totalGols === 4;
                case 'naoExato0': return totalGols !== 0;
                case 'naoExato1': return totalGols !== 1;
                case 'naoExato2': return totalGols !== 2;
                case 'naoExato3': return totalGols !== 3;
                case 'naoExato4': return totalGols !== 4;
                default: return false;
            }
        }

        function calcularSMA(data, period) {
            const sma = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) {
                    sma.push(null);
                } else {
                    const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
                    sma.push(sum / period);
                }
            }
            return sma;
        }

        async function carregarDados() {
            const liga = document.getElementById('liga').value;
            const periodo = parseInt(document.getElementById('periodo').value);
            const mercado = document.getElementById('mercado').value;
            const mercadoOposto = getMercadoOposto(mercado);

            document.getElementById('error').innerHTML = '';
            document.getElementById('loading').innerHTML = '<div class="loading">⏳ Carregando dados</div>';
            document.getElementById('chartSection').style.display = 'none';

            try {
                const response = await fetch(`https://betstat.site/resultados/${liga}`);
                if (!response.ok) throw new Error('Erro ao buscar dados');
                
                const dados = await response.json();
                const dadosLimitados = dados.slice(-periodo);

                const jogosPorHora = {};
                dadosLimitados.forEach(jogo => {
                    const dateStr = getDateStr(jogo.data);
                    const gameDate = new Date(jogo.data);
                    const formattedDate = `${gameDate.getDate()}/${gameDate.getMonth() + 1}`;
                    const chave = `${dateStr}-${jogo.hora}`;
                    
                    if (!jogosPorHora[chave]) {
                        jogosPorHora[chave] = {
                            hora: jogo.hora,
                            data: dateStr,
                            label: `${formattedDate} ${jogo.hora}h`,
                            jogos: [],
                            timestamp: new Date(`${dateStr}T${jogo.hora.toString().padStart(2, "0")}:00:00`).getTime()
                        };
                    }
                    jogosPorHora[chave].jogos.push(jogo);
                });

                const horasOrdenadas = Object.values(jogosPorHora)
                    .sort((a, b) => a.timestamp - b.timestamp);

                const labels = horasOrdenadas.map(h => h.label);
                const percentuaisMercado = [];
                const percentuaisOposto = [];
                const volumes = [];
                const acertosMercado = [];
                const acertosOposto = [];

                horasOrdenadas.forEach(horaData => {
                    const jogos = horaData.jogos;
                    const qtdAcertosMercado = jogos.filter(j => verificarMercado(j, mercado)).length;
                    const qtdAcertosOposto = jogos.filter(j => verificarMercado(j, mercadoOposto)).length;
                    const percMercado = (qtdAcertosMercado / jogos.length) * 100;
                    const percOposto = (qtdAcertosOposto / jogos.length) * 100;
                    
                    percentuaisMercado.push(percMercado);
                    percentuaisOposto.push(percOposto);
                    volumes.push(jogos.length);
                    acertosMercado.push(qtdAcertosMercado);
                    acertosOposto.push(qtdAcertosOposto);
                });

                const media = (percentuaisMercado.reduce((a, b) => a + b, 0) / percentuaisMercado.length).toFixed(1);
                const max = Math.max(...percentuaisMercado).toFixed(1);
                const min = Math.min(...percentuaisMercado).toFixed(1);
                const desvio = Math.sqrt(percentuaisMercado.reduce((acc, val) => acc + Math.pow(val - parseFloat(media), 2), 0) / percentuaisMercado.length).toFixed(1);

                document.getElementById('statMedia').textContent = `${media}%`;
                document.getElementById('statMax').textContent = `${max}%`;
                document.getElementById('statMin').textContent = `${min}%`;
                document.getElementById('statVol').textContent = `±${desvio}%`;

                const ligaNome = document.getElementById('liga').selectedOptions[0].text;
                document.getElementById('chartTitle').textContent = `${getMercadoNome(mercado)} - ${ligaNome}`;

                criarGrafico(labels, percentuaisMercado, percentuaisOposto, volumes, acertosMercado, acertosOposto, media, mercado, mercadoOposto);

                document.getElementById('loading').innerHTML = '';
                document.getElementById('chartSection').style.display = 'block';

            } catch (error) {
                document.getElementById('error').innerHTML = `<div class="error">❌ Erro: ${error.message}</div>`;
                document.getElementById('loading').innerHTML = '';
            }
        }

        function criarGrafico(labels, percentuaisMercado, percentuaisOposto, volumes, acertosMercado, acertosOposto, media, mercado, mercadoOposto) {
            const ctx = document.getElementById('macroChart');
            if (!ctx) return;

            if (macroChart) {
                macroChart.destroy();
            }

            const datasets = [];

            if (activeIndicators.mercado) {
                datasets.push({
                    label: getMercadoNome(mercado),
                    data: percentuaisMercado,
                    borderColor: '#4ade80',
                    backgroundColor: 'rgba(74, 222, 128, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    pointBackgroundColor: '#4ade80',
                    yAxisID: 'y-percent',
                    order: 1
                });
            }

            if (activeIndicators.oposto) {
                datasets.push({
                    label: getMercadoNome(mercadoOposto),
                    data: percentuaisOposto,
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    pointBackgroundColor: '#ef4444',
                    yAxisID: 'y-percent',
                    order: 2
                });
            }

            if (activeIndicators.sma) {
                const sma3 = calcularSMA(percentuaisMercado, 3);
                datasets.push({
                    label: 'Média Móvel (3)',
                    data: sma3,
                    borderColor: '#fbbf24',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    yAxisID: 'y-percent',
                    order: 3
                });
            }

            datasets.push({
                label: 'Linha de Média',
                data: new Array(labels.length).fill(parseFloat(media)),
                borderColor: 'rgba(255, 255, 255, 0.3)',
                borderWidth: 2,
                borderDash: [10, 5],
                fill: false,
                pointRadius: 0,
                yAxisID: 'y-percent',
                order: 4
            });

            if (activeIndicators.volume) {
                datasets.push({
                    label: 'Volume de Jogos',
                    data: volumes,
                    type: 'bar',
                    backgroundColor: 'rgba(74, 222, 128, 0.3)',
                    borderColor: 'rgba(74, 222, 128, 0.8)',
                    borderWidth: 1,
                    yAxisID: 'y-volume',
                    order: 5
                });
            }

            const scales = {
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.05)',
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 10,
                            weight: '500'
                        },
                        maxRotation: 45,
                        minRotation: 45
                    }
                },
                'y-percent': {
                    type: 'linear',
                    position: 'left',
                    beginAtZero: true,
                    max: 100,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.05)',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#4ade80',
                        font: {
                            size: 11,
                            weight: '600'
                        },
                        callback: function(value) {
                            return value + '%';
                        }
                    },
                    title: {
                        display: true,
                        text: '',
                        color: '#4ade80',
                        font: {
                            size: 13,
                            weight: 'bold'
                        }
                    }
                }
            };

            if (activeIndicators.volume) {
                scales['y-volume'] = {
                    type: 'linear',
                    position: 'right',
                    beginAtZero: true,
                    grid: {
                        drawOnChartArea: false,
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 10,
                            weight: '500'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Volume',
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 11,
                            weight: 'bold'
                        }
                    }
                };
            }

            macroChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    animation: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#fff',
                                font: {
                                    size: 12,
                                    weight: '600'
                                },
                                usePointStyle: true,
                                padding: 15,
                                boxWidth: 8,
                                boxHeight: 8
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#4ade80',
                            bodyColor: '#fff',
                            borderColor: '#4ade80',
                            borderWidth: 2,
                            padding: 15,
                            displayColors: true,
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    const index = context.dataIndex;
                                    const label = context.dataset.label;
                                    
                                    if (label === getMercadoNome(mercado)) {
                                        return [
                                            `${label}: ${context.parsed.y.toFixed(1)}%`,
                                            `Acertos: ${acertosMercado[index]}`,
                                            `Total: ${volumes[index]} jogos`
                                        ];
                                    } else if (label === getMercadoNome(mercadoOposto)) {
                                        return [
                                            `${label}: ${context.parsed.y.toFixed(1)}%`,
                                            `Acertos: ${acertosOposto[index]}`,
                                            `Total: ${volumes[index]} jogos`
                                        ];
                                    } else if (label === 'Volume de Jogos') {
                                        return `${label}: ${context.parsed.y} jogos`;
                                    } else {
                                        return `${label}: ${context.parsed.y.toFixed(1)}%`;
                                    }
                                }
                            }
                        }
                    },
                    scales: scales
                }
            });
        }

        window.addEventListener('load', carregarDados);
    </script>
</body>
</html>
