    <script>
      (function () {
        "use strict";

        function checkMarketOutcome(marketKey, ftScore, htScore) {
          if (!ftScore || !ftScore.includes(" x ")) return false;
          const [homeGoals, awayGoals] = ftScore.split(" x ").map(Number);
          if ([homeGoals, awayGoals].some(isNaN)) return false;
          const totalGoals = homeGoals + awayGoals;
          const [homeGoalsHT, awayGoalsHT] = (htScore || "0 x 0").split(" x ").map(Number);
          if ([homeGoalsHT, awayGoalsHT].some(isNaN)) return false;

          switch (marketKey) {
            case "odds_ambas_marcam_sim": return homeGoals > 0 && awayGoals > 0;
            case "odds_ambas_marcam_nao": return homeGoals === 0 || awayGoals === 0;
            case "odds_mais_1_5": return totalGoals > 1.5;
            case "odds_menos_1_5": return totalGoals < 1.5;
            case "odds_mais_2_5": return totalGoals > 2.5;
            case "odds_menos_2_5": return totalGoals < 2.5;
            case "odds_mais_3_5": return totalGoals > 3.5;
            case "odds_menos_3_5": return totalGoals < 3.5;
            case "odds_casa_vence": return homeGoals > awayGoals;
            case "odds_visitante_vence": return awayGoals > homeGoals;
            case "odds_empate": return homeGoals === awayGoals;
            case "odds_empate_ht": return homeGoalsHT === awayGoalsHT;
            case "odds_1_gol": return totalGoals === 1;
            case "odds_2_gols": return totalGoals === 2;
            case "odds_3_gols": return totalGoals === 3;
            case "odds_4_gols": return totalGoals === 4;
            case "odds_5_gols": return totalGoals === 5;
            default: return false;
          }
        }

        let showFibonacciLines = true;

        const fibonacciLinesPlugin = {
          id: "fibonacciLines",
          afterDraw: (chart) => {
            if (!showFibonacciLines || chart.data.datasets.length === 0 || !chart.data.datasets.some((d) => d.data.length > 0)) return;
            const { ctx, chartArea, scales } = chart;
            const yAxis = scales.y_fibonacci;
            const fibonacciLevels = [0, 23.6, 38.2, 50, 61.8, 100];
            ctx.save();
            fibonacciLevels.forEach((level) => {
              const y = yAxis.getPixelForValue(level);
              if (y >= chartArea.top && y <= chartArea.bottom) {
                ctx.beginPath();
                ctx.moveTo(chartArea.left, y);
                ctx.lineTo(chartArea.right, y);
                ctx.strokeStyle = "#00C853";
                ctx.lineWidth = 1.5;
                ctx.setLineDash([4, 4]);
                ctx.stroke();
                ctx.setLineDash([]);
                ctx.fillStyle = "#00C853";
                ctx.font = "10px Arial";
                ctx.textAlign = "left";
                const textX = chartArea.right + 5;
                const textY = y + 3;
                ctx.fillText(`${level.toFixed(1)}%`, textX, textY);
              }
            });
            ctx.restore();
          },
        };

        async function initializeChart() {
          const ctx = document.getElementById("timeChartMain").getContext("2d");
          const fibonacciToggle = document.getElementById("fibonacciToggleMain");
          let fetchedData = [];
          let displayDataTeam1 = [];
          let displayDataTeam2 = [];
          let selectedTeam1 = null;
          let selectedTeam2 = null;
          let timeChart = null;

          const leagues = [
            {
              name: "ESTRELABET",
              resultados: "https://betstat.site/resultados/estrela/estrela",
              proximos: "https://betstat.site/proximos/estrela/estrela",
            }
          ];

          let currentLeague = leagues.find((l) => l.name === "ESTRELABET");

          const markets = {
            "Ambas Sim": "odds_ambas_marcam_sim",
            "Ambas N√£o": "odds_ambas_marcam_nao",
            "Over 1.5": "odds_mais_1_5",
            "Over 2.5": "odds_mais_2_5",
            "Over 3.5": "odds_mais_3_5",
            "Under 1.5": "odds_menos_1_5",
            "Under 2.5": "odds_menos_2_5",
            "Under 3.5": "odds_menos_3_5",
            "Casa Vence": "odds_casa_vence",
            "Fora Vence": "odds_visitante_vence",
            Empate: "odds_empate",
            "Empate HT": "odds_empate_ht",
            "1 Gol": "odds_1_gol",
            "2 Gols": "odds_2_gols",
            "3 Gols": "odds_3_gols",
            "4 Gols": "odds_4_gols",
            "5 Gols": "odds_5_gols",
          };
          const gameCountOptions = [60, 120, 240, 960];
          const averageOptions = [20, 40];

          function normalizeTeamName(name) {
            return name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
          }

          function compareWithoutAccents(str1, str2) {
            if (!str1 || !str2) return false;
            return normalizeTeamName(str1) === normalizeTeamName(str2);
          }

          async function fetchChartData() {
            try {
              const response = await fetch(currentLeague.resultados);
              const data = await response.json();
              return data.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            } catch (error) {
              console.error("Erro ao buscar dados hist√≥ricos:", error);
              return [];
            }
          }

          function calculateMovingAverage(games, marketKey, averageWindow) {
            if (games.length < averageWindow) {
              return { dataPoints: [], pointBackgroundColors: [] };
            }
            const dataPoints = [], pointBackgroundColors = [];
            const gamesWithOutcome = games.map((game) => ({
              ...game,
              isGreen: checkMarketOutcome(marketKey, game.ft, game.ht),
            }));

            for (let i = averageWindow - 1; i < gamesWithOutcome.length; i++) {
              const gameWindow = gamesWithOutcome.slice(i - averageWindow + 1, i + 1);
              const greenCountInWindow = gameWindow.filter((g) => g.isGreen).length;
              dataPoints.push((greenCountInWindow / gameWindow.length) * 100);
              pointBackgroundColors.push(gamesWithOutcome[i].isGreen ? "#018b06" : "#be0e02");
            }
            return { dataPoints, pointBackgroundColors };
          }

          async function loadNextGamesForChart() {
            try {
              const response = await fetch(currentLeague.proximos);
              const games = await response.json();
              const container = document.getElementById("nextGamesChartContainerMain");
              container.innerHTML = games
                .sort((a, b) => new Date(a.start_time) - new Date(b.start_time))
                .slice(0, 6)
                .map(
                  (game) => `
                    <div class="gameCard" data-home="${game.team_home}" data-visit="${game.team_visit}" onclick="selectGameForChartMain(this, '${game.team_home}', '${game.team_visit}')">
                        <div class="gameTime">${game.time}</div>
                        <div class="gameTeams">
                            <span>${game.team_home}</span><span>vs</span><span>${game.team_visit}</span>
                        </div>
                    </div>`
                )
                .join("");
              const firstCard = container.querySelector(".gameCard");
              if (firstCard && (!selectedTeam1 || !selectedTeam2)) {
                firstCard.click();
              }
            } catch (error) {
              console.error("Erro ao carregar pr√≥ximos jogos:", error);
            }
          }

          window.selectGameForChartMain = function (card, teamHome, teamVisit) {
            const allCards = document.querySelectorAll("#nextGamesChartContainerMain .gameCard");
            allCards.forEach((c) => c.classList.remove("selected"));
            card.classList.add("selected");
            selectedTeam1 = teamHome;
            selectedTeam2 = teamVisit;
            updateChart();
          };

          function getUniqueTeams(data) {
            const teamSet = new Set();
            data.forEach((item) => {
              teamSet.add(normalizeTeamName(item.time_a));
              teamSet.add(normalizeTeamName(item.time_b));
            });
            return Array.from(teamSet).map((normName) => {
              const original =
                data.find((item) => normalizeTeamName(item.time_a) === normName)?.time_a ||
                data.find((item) => normalizeTeamName(item.time_b) === normName)?.time_b;
              return { normName, original };
            });
          }

          function calculateWinRateForTeam(teamNormName, data, marketKey, gameCount) {
            const teamGames = data
              .filter((item) => normalizeTeamName(item.time_a) === teamNormName || normalizeTeamName(item.time_b) === teamNormName)
              .slice(-gameCount);
            return teamGames.length > 0
              ? (teamGames.filter((g) => checkMarketOutcome(marketKey, g.ft, g.ht)).length / teamGames.length) * 100
              : 0;
          }

          function calculateMarketCountForTeam(teamNormName, data, marketKey, gameCount) {
            const teamGames = data
              .filter((item) => normalizeTeamName(item.time_a) === teamNormName || normalizeTeamName(item.time_b) === teamNormName)
              .slice(-gameCount);
            return teamGames.filter((g) => checkMarketOutcome(marketKey, g.ft, g.ht)).length;
          }

          function getLastGames(teamGames, numGames = 5) {
            return teamGames.slice(-numGames).map((game) => `${game.time_a} ${game.ft} ${game.time_b}`);
          }

          function calculateStats(teamGames, marketKey) {
            const totalGames = teamGames.length;
            const wins = teamGames.filter((g) => checkMarketOutcome(marketKey, g.ft, g.ht)).length;
            const avgGoals = (
              teamGames.reduce((sum, g) => {
                const [home, away] = g.ft.split(" x ").map(Number);
                return sum + home + away;
              }, 0) / totalGames
            ).toFixed(2);
            return { totalGames, wins, winRate: (wins / totalGames) * 100, avgGoals };
          }

          async function updateChart() {
            if (!selectedTeam1 || !selectedTeam2) return;
            if (fetchedData.length === 0) {
              fetchedData = await fetchChartData();
              if (fetchedData.length === 0) return;
            }

            const marketKey = markets[document.getElementById("marketSelectorTimeMain").value];
            const gameCount = parseInt(document.getElementById("gameCountSelectorTimeMain").value);
            const averageWindow = parseInt(document.getElementById("averageSelectorTimeMain").value);
            const rankingGameCount = parseInt(document.getElementById("rankingGameCountSelectorMain").value);

            displayDataTeam1 = fetchedData
              .filter((item) => compareWithoutAccents(item.time_a, selectedTeam1) || compareWithoutAccents(item.time_b, selectedTeam1))
              .slice(-gameCount);
            displayDataTeam2 = fetchedData
              .filter((item) => compareWithoutAccents(item.time_a, selectedTeam2) || compareWithoutAccents(item.time_b, selectedTeam2))
              .slice(-gameCount);

            const perfTeam1 = calculateMovingAverage(displayDataTeam1, marketKey, averageWindow);
            const perfTeam2 = calculateMovingAverage(displayDataTeam2, marketKey, averageWindow);

            const totalWinRateTeam1 =
              displayDataTeam1.length > 0
                ? (displayDataTeam1.filter((g) => checkMarketOutcome(marketKey, g.ft, g.ht)).length / displayDataTeam1.length) * 100
                : 0;
            const totalWinRateTeam2 =
              displayDataTeam2.length > 0
                ? (displayDataTeam2.filter((g) => checkMarketOutcome(marketKey, g.ft, g.ht)).length / displayDataTeam2.length) * 100
                : 0;

            if (!timeChart) {
              timeChart = new Chart(ctx, {
                type: "line",
                data: {
                  datasets: [
                    {
                      borderColor: "rgba(255, 255, 0, 1)",
                      borderWidth: 2,
                      tension: 0.1,
                      pointRadius: 4,
                      pointHoverRadius: 6,
                      yAxisID: "y_winrate",
                    },
                    {
                      borderColor: "rgba(255, 255, 255, 1)",
                      borderWidth: 2,
                      tension: 0.1,
                      pointRadius: 4,
                      pointHoverRadius: 6,
                      yAxisID: "y_winrate",
                    },
                  ],
                },
                options: {
                  responsive: false,
                  maintainAspectRatio: false,
                  layout: { padding: { top: 10, right: 60, bottom: 5, left: 60 } },
                  scales: {
                    x: { grid: { display: false }, ticks: { display: false } },
                    y_winrate: {
                      type: "linear",
                      display: true,
                      position: "left",
                      ticks: { color: "white", callback: (value) => value + "%" },
                      grid: { color: "rgba(255, 255, 255, 0.2)" },
                    },
                    y_fibonacci: { type: "linear", display: false, position: "right", min: 0, max: 100 },
                  },
                  plugins: {
                    legend: { labels: { color: "white" } },
                    tooltip: {
                      callbacks: {
                        title: (ctx) => {
                          const data = ctx[0].datasetIndex === 0 ? displayDataTeam1 : displayDataTeam2;
                          const game = data[ctx[0].dataIndex + parseInt(document.getElementById("averageSelectorTimeMain").value) - 1];
                          return game ? `${game.time_a} vs ${game.time_b}` : "N/A";
                        },
                        label: (ctx) => {
                          const data = ctx.datasetIndex === 0 ? displayDataTeam1 : displayDataTeam2;
                          const game = data[ctx.dataIndex + parseInt(document.getElementById("averageSelectorTimeMain").value) - 1];
                          return game ? [`Placar: ${game.ft}`, `Data: ${new Date(game.created_at).toLocaleDateString()}`, `M√©dia: ${ctx.raw.toFixed(1)}%`] : "";
                        },
                      },
                    },
                  },
                },
                plugins: [fibonacciLinesPlugin],
              });
              timeChart.resize(timeChart.canvas.parentNode.offsetWidth, 500);
            }

            timeChart.data.labels = Array.from(
              { length: Math.max(perfTeam1.dataPoints.length, perfTeam2.dataPoints.length) },
              (_, i) => `Ponto ${i + 1}`
            );
            Object.assign(timeChart.data.datasets[0], {
              data: perfTeam1.dataPoints,
              pointBackgroundColor: perfTeam1.pointBackgroundColors,
              pointBorderColor: perfTeam1.pointBackgroundColors,
              label: `${selectedTeam1} (${totalWinRateTeam1.toFixed(1)}%)`,
            });
            Object.assign(timeChart.data.datasets[1], {
              data: perfTeam2.dataPoints,
              pointBackgroundColor: perfTeam2.pointBackgroundColors,
              pointBorderColor: perfTeam2.pointBackgroundColors,
              label: `${selectedTeam2} (${totalWinRateTeam2.toFixed(1)}%)`,
            });
            timeChart.update("none");

            const uniqueTeams = getUniqueTeams(fetchedData);
            const teamWinRates = uniqueTeams.map((team) => ({
              name: team.original,
              normName: team.normName,
              marketCount: calculateMarketCountForTeam(team.normName, fetchedData, marketKey, rankingGameCount),
              winRate: calculateWinRateForTeam(team.normName, fetchedData, marketKey, rankingGameCount),
            }));
            teamWinRates.sort((a, b) => b.marketCount - a.marketCount);

            const team1Norm = normalizeTeamName(selectedTeam1);
            const team2Norm = normalizeTeamName(selectedTeam2);
            const positionTeam1 = teamWinRates.findIndex((t) => t.normName === team1Norm) + 1;
            const positionTeam2 = teamWinRates.findIndex((t) => t.normName === team2Norm) + 1;
            const totalTeams = teamWinRates.length;

            const team1Games = fetchedData
              .filter((item) => compareWithoutAccents(item.time_a, selectedTeam1) || compareWithoutAccents(item.time_b, selectedTeam1))
              .slice(-rankingGameCount);
            const team2Games = fetchedData
              .filter((item) => compareWithoutAccents(item.time_a, selectedTeam2) || compareWithoutAccents(item.time_b, selectedTeam2))
              .slice(-rankingGameCount);

            const team1Stats = calculateStats(team1Games, marketKey);
            const team2Stats = calculateStats(team2Games, marketKey);

            const rankingContainer = document.getElementById("rankingContainerMain");
            rankingContainer.innerHTML = `
              <div class="teamRankings">
                  <div class="teamRanking">
                      <span>üü°Time Casa ${selectedTeam1}</span>
                  </div>
                  <div class="teamRanking">
                      <span>‚ö™Ô∏èTime Fora ${selectedTeam2}</span>
                  </div>
              </div>
            `;
            const teamDetailsContainer = document.getElementById("teamDetailsContainerMain");
            teamDetailsContainer.innerHTML = `
              <div class="teamDetail">
                  <h3>${selectedTeam1}</h3>
                  <p><strong>Jogos:</strong> ${team1Stats.totalGames}</p>
                  <p><strong>Vit√≥rias no Mercado:</strong> ${team1Stats.wins} (${team1Stats.winRate.toFixed(1)}%)</p>
                  <p><strong>M√©dia de Gols:</strong> ${team1Stats.avgGoals}</p>
                  <ul>
                      <strong>√öltimos 5 Jogos:</strong>
                      ${getLastGames(team1Games).map((game) => `<li>${game}</li>`).join("")}
                  </ul>
              </div>
              <div class="teamDetail">
                  <h3>${selectedTeam2}</h3>
                  <p><strong>Jogos:</strong> ${team2Stats.totalGames}</p>
                  <p><strong>Vit√≥rias no Mercado:</strong> ${team2Stats.wins} (${team2Stats.winRate.toFixed(1)}%)</p>
                  <p><strong>M√©dia de Gols:</strong> ${team2Stats.avgGoals}</p>
                  <ul>
                      <strong>√öltimos 5 Jogos:</strong>
                      ${getLastGames(team2Games).map((game) => `<li>${game}</li>`).join("")}
                  </ul>
              </div>
            `;
          }

          fibonacciToggle.addEventListener("change", () => {
            showFibonacciLines = fibonacciToggle.checked;
            if (timeChart) timeChart.update();
          });

          document.getElementById("leagueSelectorMain").addEventListener("change", () => {
            currentLeague = leagues.find((l) => l.name === document.getElementById("leagueSelectorMain").value);
            fetchedData = [];
            selectedTeam1 = null;
            selectedTeam2 = null;
            loadNextGamesForChart();
            updateChart();
          });

          ["marketSelectorTimeMain", "gameCountSelectorTimeMain", "averageSelectorTimeMain", "rankingGameCountSelectorMain"].forEach((id) => {
            document.getElementById(id).addEventListener("change", updateChart);
          });

          await loadNextGamesForChart();
          setInterval(loadNextGamesForChart, 30000);
        }

        document.addEventListener("DOMContentLoaded", initializeChart);
      })();
    </script>

    <script>
      document.addEventListener("contextmenu", function (e) { e.preventDefault(); });
      document.addEventListener("keydown", function (e) {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "u") || 
            (e.ctrlKey && e.shiftKey && e.key === "J") || (e.ctrlKey && e.shiftKey && e.key === "C") || 
            (e.ctrlKey && e.key === "s") || (e.ctrlKey && e.key === "p")) {
          e.preventDefault();
        }
      });
      const devtools = { open: false };
      const element = new Image();
      Object.defineProperty(element, "id", { get: function () { devtools.open = true; } });
      (function () {
        const threshold = 160;
        const checkDevTools = function () {
          if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
            devtools.open = true;
          }
        };
        window.addEventListener("resize", checkDevTools);
        setInterval(checkDevTools, 500);
      })();
      console.log("%c", element);
      setInterval(function () {
        if (devtools.open) {
          document.body.innerHTML = "<h1>Acesso n√£o autorizado detectado</h1>";
          devtools.open = false;
        }
      }, 1000);
      document.addEventListener("selectstart", function (e) { e.preventDefault(); });
      document.addEventListener("dragstart", function (e) { e.preventDefault(); });
      console.log = function () {};
      console.debug = function () {};
      console.info = function () {};
    </script>

    <script>
      fetch("header.html").then((response) => response.text()).then((data) => {
        document.getElementById("header").innerHTML = data;
      });
    </script>
    <script src="redirecionar.js"></script>
  </body>
</html>
