    <script>
 const LEAGUES = {
    'Copa América': { league: 'Copa America', minutos: [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 38, 41, 44, 47, 50, 53, 56, 59], emoji: '🏆', url: 'https://betstat.site/resultados/Copa%20America' },
    'Taça Glória Eterna': { league: 'Taça Glória eterna', minutos: [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34, 37, 40, 43, 46, 49, 52, 55, 58], emoji: '🏆', url: 'https://betstat.site/resultados/Ta%C3%A7a%20Gl%C3%B3ria%20eterna' },
    'Euro': { league: 'Euro', minutos: [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34, 37, 40, 43, 46, 49, 52, 55, 58], emoji: '🏆', url: 'https://betstat.site/resultados/Euro' },
    'Campeonato Italiano': { league: 'Campeonato Italiano', minutos: [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 38, 41, 44, 47, 50, 53, 56, 59], emoji: '🏆', url: 'https://betstat.site/resultados/Campeonato%20Italiano' },
    'Copa das Estrelas': { league: 'Copa das estrelas', minutos: [0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45, 48, 51, 54, 57], emoji: '🏆', url: 'https://betstat.site/resultados/Copa%20das%20estrelas' },
    'Brasileirão Betano': { league: 'Brasileirão Betano', minutos: [0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45, 48, 51, 54, 57], emoji: '🏆', url: 'https://betstat.site/resultados/Brasileir%C3%A3o%20Betano' }
};

let API_URL = LEAGUES['Copa América'].url;
let MINUTES = LEAGUES['Copa América'].minutos;
const QUADRANTS = [
    { name: 'PRIMEIRO QUADRANTE', minutes: MINUTES.slice(0, 5) },
    { name: 'SEGUNDO QUADRANTE', minutes: MINUTES.slice(5, 10) },
    { name: 'TERCEIRO QUADRANTE', minutes: MINUTES.slice(10, 15) },
    { name: 'QUARTO QUADRANTE', minutes: MINUTES.slice(15, 20) }
];

const COLUNA_SAUDAVEL = 12;
const LINHA_SAUDAVEL = 10;
const MEDIA_GOLS = 50;

let currentData = [];
let processedData = {};
let horasDisponiveis = [];

function changeLeague() {
    const select = document.getElementById('leagueSelect');
    const selectedLeague = select.value;
    API_URL = LEAGUES[selectedLeague].url;
    MINUTES = LEAGUES[selectedLeague].minutos;
    QUADRANTS.forEach((quadrant, index) => {
        quadrant.minutes = MINUTES.slice(index * 5, (index + 1) * 5);
    });
    fetchData();
}

function parseScore(scoreStr, time_a, time_b) {
    const teams = time_a && time_b ? `${time_a} x ${time_b}` : 'N/A x N/A';
    if (!scoreStr || scoreStr === '' || scoreStr === 'x') {
        return { total: 0, teams, scoreDisplay: 'AGUARDANDO' };
    }
    try {
        const parts = scoreStr.toString().split(' x ');
        if (parts.length !== 2) {
            return { total: 0, teams, scoreDisplay: 'AGUARDANDO' };
        }
        const goals1 = parseInt(parts[0]) || 0;
        const goals2 = parseInt(parts[1]) || 0;
        return { total: goals1 + goals2, teams, scoreDisplay: `${goals1} x ${goals2}` };
    } catch (e) {
        return { total: 0, teams, scoreDisplay: 'AGUARDANDO' };
    }
}

function gameHasHappened(gameHour, gameMinute) {
    const now = new Date();
    const currentHour = now.getHours();
    const currentMinute = now.getMinutes();
    if (gameHour < currentHour) {
        return true;
    } else if (gameHour === currentHour) {
        return gameMinute < currentMinute; // Alterado para < para garantir que o minuto atual não seja considerado completo
    }
    return false;
}

function getAvailableHours(data) {
    const currentSystemHour = new Date().getHours();
    const pastGames = data.filter(match => match.hora <= currentSystemHour);
    const hours = [...new Set(pastGames.map(match => match.hora))];
    return hours.sort((a, b) => b - a);
}

function getCurrentQuadrant() {
    const now = new Date();
    const currentMinute = now.getMinutes();
    for (let i = 0; i < QUADRANTS.length; i++) {
        const { minutes } = QUADRANTS[i];
        if (currentMinute >= minutes[0] && currentMinute <= minutes[4]) {
            return i;
        } else if (currentMinute > minutes[4] && (i < QUADRANTS.length - 1 ? currentMinute < QUADRANTS[i + 1].minutes[0] : true)) {
            return (i + 1) % QUADRANTS.length;
        }
    }
    return 0;
}

function processData(data) {
    const currentSystemHour = new Date().getHours();
    const currentSystemMinute = new Date().getMinutes();
    const pastGames = data.filter(match => {
        if (match.hora < currentSystemHour) {
            return true;
        } else if (match.hora === currentSystemHour) {
            return match.minuto < currentSystemMinute; // Alterado para < para excluir o minuto atual
        }
        return false;
    });
    horasDisponiveis = getAvailableHours(pastGames);
    const last6Hours = horasDisponiveis.slice(0, 6);
    const processed = {};
    last6Hours.forEach((hour, hourIndex) => {
        processed[hour] = {
            hourIndex: hourIndex,
            minutes: {}
        };
        MINUTES.forEach(minute => {
            processed[hour].minutes[minute] = { total: 0, teams: 'N/A x N/A', scoreDisplay: 'Aguardando resultado' };
        });
    });
    pastGames.forEach(match => {
        const matchHour = match.hora;
        const matchMinute = match.minuto;
        const scoreInfo = parseScore(match.ft, match.time_a, match.time_b);
        if (processed[matchHour] && MINUTES.includes(matchMinute) && gameHasHappened(matchHour, matchMinute)) {
            processed[matchHour].minutes[matchMinute] = {
                total: scoreInfo.total,
                teams: scoreInfo.teams,
                scoreDisplay: scoreInfo.scoreDisplay
            };
        }
    });
    return processed;
}

function createQuadrantTable(quadrant, data) {
    const last6Hours = horasDisponiveis.slice(0, 6);
    if (last6Hours.length === 0) return '<div class="quadrantes-quadrant"><h3>Sem dados disponíveis</h3></div>';
    let html = `
        <div class="quadrantes-quadrant">
            <h3>${quadrant.name}</h3>
            <table class="quadrantes-table">
                <thead>
                    <tr>
                        <th></th>
                        ${quadrant.minutes.map(min => `<th>Min<br>${String(min).padStart(2, '0')}</th>`).join('')}
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
    `;
    const linhaNames = ['LINHA ATUAL', 'SEGUNDA LINHA', 'TERCEIRA LINHA', 'QUARTA LINHA', 'QUINTA LINHA', 'SEXTA LINHA'];
    last6Hours.forEach((hour, index) => {
        const rowClass = index === 0 ? 'quadrantes-linha-atual' : '';
        let rowTotal = 0;
        let rowHtml = `<tr class="${rowClass}"><td>${linhaNames[index]} (${hour}h)</td>`;
        quadrant.minutes.forEach(minute => {
            let goals = data[hour]?.minutes[minute]?.total || 0;
            rowTotal += goals;
            rowHtml += `<td>${goals}</td>`;
        });
        rowHtml += `<td>${rowTotal}</td></tr>`;
        html += rowHtml;
    });
    html += '<tr class="quadrantes-total-row"><td>TOTAL DE GOLS</td>';
    let grandTotal = 0;
    quadrant.minutes.forEach(minute => {
        let columnTotal = 0;
        last6Hours.forEach((hour) => {
            let goals = data[hour]?.minutes[minute]?.total || 0;
            columnTotal += goals;
        });
        html += `<td>${columnTotal}</td>`;
        grandTotal += columnTotal;
    });
    html += `<td>${grandTotal}</td></tr>`;
    html += `
                </tbody>
            </table>
        </div>
    `;
    return html;
}

function createSummaryTable(data) {
    const last6Hours = horasDisponiveis.slice(0, 6);
    if (last6Hours.length === 0) return '<tbody><tr><td>Sem dados disponíveis</td></tr></tbody>';
    let html = `
        <thead>
            <tr>
                <th></th>
                <th>LI ATU</th>
                <th>SEG L</th>
                <th>TER L</th>
                <th>QUA L</th>
                <th>QUI L</th>
                <th>SEX L</th>
            </tr>
        </thead>
        <tbody>
    `;
    QUADRANTS.forEach((quadrant, qIndex) => {
        let rowHtml = `<tr><td>${qIndex + 1} QUADRANTE ${String(quadrant.minutes[0]).padStart(2, '0')}-${String(quadrant.minutes[4]).padStart(2, '0')}</td>`;
        last6Hours.forEach((hour) => {
            let quadrantTotal = 0;
            quadrant.minutes.forEach(minute => {
                let goals = data[hour]?.minutes[minute]?.total || 0;
                quadrantTotal += goals;
            });
            const cellClass = quadrantTotal >= COLUNA_SAUDAVEL ? 'quadrantes-healthy-col' : 'quadrantes-unhealthy-col';
            rowHtml += `<td class="${cellClass}">${quadrantTotal}</td>`;
        });
        html += rowHtml + '</tr>';
    });
    html += '<tr class="quadrantes-total-row"><td>TOTAL DE GOLS</td>';
    last6Hours.forEach((hour) => {
        let hourTotal = 0;
        MINUTES.forEach(minute => {
            let goals = data[hour]?.minutes[minute]?.total || 0;
            hourTotal += goals;
        });
        html += `<td>${hourTotal}</td>`;
    });
    html += '</tr>';
    html += '</tbody>';
    return html;
}

function createAnalysisTable(data) {
    const last6Hours = horasDisponiveis.slice(0, 6);
    if (last6Hours.length === 0) return '<tbody><tr><td>Sem dados disponíveis</td></tr></tbody>';
    let totalGoalsAllQuadrants = 0;
    QUADRANTS.forEach(quadrant => {
        last6Hours.forEach((hour) => {
            quadrant.minutes.forEach(minute => {
                let goals = data[hour]?.minutes[minute]?.total || 0;
                totalGoalsAllQuadrants += goals;
            });
        });
    });
    let html = `
        <thead>
            <tr>
                <th>QUADRANTE</th>
                <th>MÉDIA DE GOLS</th>
                <th>PORCENTAGEM</th>
            </tr>
        </thead>
        <tbody>
    `;
    QUADRANTS.forEach((quadrant, qIndex) => {
        let quadrantTotals = [];
        let totalGolsQuadrante = 0;
        last6Hours.forEach((hour) => {
            let quadrantTotal = 0;
            quadrant.minutes.forEach(minute => {
                let goals = data[hour]?.minutes[minute]?.total || 0;
                quadrantTotal += goals;
            });
            quadrantTotals.push(quadrantTotal);
            totalGolsQuadrante += quadrantTotal;
        });
        const mediaGols = last6Hours.length > 0 ? (totalGolsQuadrante / last6Hours.length).toFixed(1) : '0.0';
        const percentage = totalGoalsAllQuadrants > 0 ? ((totalGolsQuadrante / totalGoalsAllQuadrants) * 100).toFixed(1) : '0.0';
        html += `
            <tr>
                <td>${qIndex + 1}º QUADRANTE (${String(quadrant.minutes[0]).padStart(2, '0')}-${String(quadrant.minutes[4]).padStart(2, '0')})</td>
                <td>${mediaGols}</td>
                <td>${percentage}%</td>
            </tr>
        `;
    });
    html += '</tbody>';
    return html;
}

function createScoreCards(data, quadrantIndex) {
    const currentQuadrant = QUADRANTS[quadrantIndex];
    const lastHour = horasDisponiveis[0];
    if (!lastHour || !data[lastHour]) return '<div>Sem dados disponíveis</div>';
    let html = '';
    const now = new Date();
    const currentMinute = now.getMinutes();
    currentQuadrant.minutes.forEach(minute => {
        const matchData = data[lastHour].minutes[minute];
        let score = 'Aguardando resultado';
        if (gameHasHappened(lastHour, minute)) {
            score = matchData.scoreDisplay;
        } else if (minute === currentMinute) {
            score = 'Jogo em andamento';
        }
        const teams = matchData.teams;
        html += `
            <div class="quadrantes-score-card">
                <h4>Minuto ${String(minute).padStart(2, '0')}</h4>
                <div class="score">${score}</div>
                <div class="teams">${teams}</div>
            </div>
        `;
    });
    return html;
}

function updateDisplay() {
    const container = document.getElementById('quadrantes-grid');
    const summaryTable = document.getElementById('quadrantes-summaryTable');
    const analysisTable = document.getElementById('quadrantes-analysisTable');
    const scoreCards = document.getElementById('quadrantes-scoreCards');
    if (!container || !summaryTable || !analysisTable || !scoreCards) {
        console.error('Elementos da página não encontrados');
        return;
    }
    if (Object.keys(processedData).length === 0) {
        container.innerHTML = '<div class="quadrantes-quadrant"><h3>Aguardando dados...</h3></div>';
        summaryTable.innerHTML = '<tbody><tr><td>Aguardando dados...</td></tr></tbody>';
        analysisTable.innerHTML = '<tbody><tr><td>Aguardando dados...</td></tr></tbody>';
        scoreCards.innerHTML = '<div>Sem dados disponíveis</div>';
        return;
    }
    let html = '';
    QUADRANTS.forEach(quadrant => {
        html += createQuadrantTable(quadrant, processedData);
    });
    container.innerHTML = html;
    summaryTable.innerHTML = createSummaryTable(processedData);
    analysisTable.innerHTML = createAnalysisTable(processedData);
    const currentQuadrantIndex = getCurrentQuadrant();
    scoreCards.innerHTML = createScoreCards(processedData, currentQuadrantIndex);
}

async function fetchData() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (!Array.isArray(data)) {
            throw new Error('Formato de dados inválido - esperado array');
        }
        if (data.length === 0) {
            throw new Error('Nenhum dado retornado pela API');
        }
        currentData = data;
        processedData = processData(data);
        updateDisplay();
    } catch (error) {
        console.error('Erro ao buscar dados:', error);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    changeLeague();
    fetchData();
    setInterval(fetchData, 60000); // Atualiza a cada 1 minuto
});
    </script>

// Detecta abertura de ferramentas de desenvolvimento
const devtools = { open: false };
const element = new Image();
Object.defineProperty(element, 'id', {
    get: function () {
        devtools.open = true;
    }
});

// Adiciona detecção alternativa de devtools
(function() {
    const threshold = 160;
    const checkDevTools = function() {
        if ((window.outerWidth - window.innerWidth) > threshold || 
            (window.outerHeight - window.innerHeight) > threshold) {
            devtools.open = true;
        }
    };
    
    window.addEventListener('resize', checkDevTools);
    setInterval(checkDevTools, 500);
})();

// Monitoramento contínuo
console.log('%c', element);
setInterval(function() {
    if (devtools.open) {
        document.body.innerHTML = '<h1>Acesso não autorizado detectado</h1>';
        // Ou redirecionar:
        // window.location.href = 'about:blank';
        devtools.open = false;
    }
}, 1000);
