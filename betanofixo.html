    <script>
            let currentSortColumn = -1;
    let ascendingOrder = true;
    let cachedData = {};

    function handleSelectionChange() {
        const leagueSelect = document.getElementById("leagueSelect");
        const selectedLeague = leagueSelect.value;
        
        if (cachedData[selectedLeague]) {
            processApiData(cachedData[selectedLeague]);
        } else {
            fetchApiData(selectedLeague);
        }
    }

    function showLoading(show) {
        document.getElementById("loading").style.display = show ? "block" : "none";
    }

    function fetchApiData(league) {
        showLoading(true);
        const apiUrl = `https://betstat.site/resultados/${league}`;
        
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                cachedData[league] = data;
                processApiData(data);
                showLoading(false);
            })
            .catch(error => {
                console.error("Erro ao buscar dados:", error);
                showLoading(false);
                alert("Erro ao buscar dados da API. Verifique o console para mais detalhes.");
            });
    }

    function processApiData(data) {
        const resultsByHour = {};
        const marketSelect = document.getElementById("marketSelect").value;
        const range = parseInt(document.getElementById("rangeSelect").value, 10);
        const selectedHour = document.getElementById("hourSelect").value;
        const gameLimit = document.getElementById("gameLimitSelect").value;
        
        const limitedData = gameLimit === "todos" ? data : data.slice(-parseInt(gameLimit, 10));
        
        limitedData.forEach((game, index) => {
            const hora = String(game.hora).padStart(2, '0');
            const minuto = String(game.minuto).padStart(2, '0');
            const horario = `${hora}:${minuto}`;
            
            const horarioMais1 = incrementaHora(horario);
            if (selectedHour !== "todas" && horarioMais1.slice(0, 2) !== selectedHour) return;
            
            if (!resultsByHour[horarioMais1]) {
                resultsByHour[horarioMais1] = {
                    totalGames: 0,
                    greenGames: 0,
                    totalGoals: 0
                };
            }
            
            resultsByHour[horarioMais1].totalGames += 1;
            
            const [golsEquipe1, golsEquipe2] = extractGoalsFromScore(game.ft);
            resultsByHour[horarioMais1].totalGoals += golsEquipe1 + golsEquipe2;
            
            let foundGreen = false;
            for (let i = 0; i < range; i++) {
                const checkGame = limitedData[index + i];
                if (!checkGame) break;
                
                const [checkGolsEquipe1, checkGolsEquipe2] = extractGoalsFromScore(checkGame.ft);
                const placarht = checkGame.ht || "";
                
                if (marketSelect === "over2.5" && (checkGolsEquipe1 + checkGolsEquipe2) > 2) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "ambas" && checkGolsEquipe1 > 0 && checkGolsEquipe2 > 0) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "over3.5" && (checkGolsEquipe1 + checkGolsEquipe2) > 3) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "ambasnao" && (checkGolsEquipe1 === 0 || checkGolsEquipe2 === 0)) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "over1.5" && (checkGolsEquipe1 + checkGolsEquipe2) > 1) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "under15" && (checkGolsEquipe1 + checkGolsEquipe2) < 2) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "under25" && (checkGolsEquipe1 + checkGolsEquipe2) < 3) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "zerog" && (checkGolsEquipe1 + checkGolsEquipe2) === 0) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "umg" && (checkGolsEquipe1 + checkGolsEquipe2) === 1) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "doisg" && (checkGolsEquipe1 + checkGolsEquipe2) === 2) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "tresg" && (checkGolsEquipe1 + checkGolsEquipe2) === 3) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "quatrog" && (checkGolsEquipe1 + checkGolsEquipe2) === 4) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "cincog" && (checkGolsEquipe1 + checkGolsEquipe2) > 4) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "casa" && (checkGolsEquipe1 > checkGolsEquipe2)) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "fora" && (checkGolsEquipe1 < checkGolsEquipe2)) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "empate" && (checkGolsEquipe1 === checkGolsEquipe2)) {
                    foundGreen = true;
                    break;
                } else if (marketSelect === "OUT" && placarht === "OUT") {
                    foundGreen = true;
                    break;
                }
            }
            
            if (foundGreen) {
                resultsByHour[horarioMais1].greenGames += 1;
            }
        });
        
        displayResultsTable(resultsByHour);
    }

    function extractGoalsFromScore(scoreString) {
        if (!scoreString || typeof scoreString !== 'string') return [0, 0];
        
        const scoreParts = scoreString.split('x').map(part => part.trim());
        if (scoreParts.length === 2) {
            const team1Goals = parseInt(scoreParts[0], 10) || 0;
            const team2Goals = parseInt(scoreParts[1], 10) || 0;
            return [team1Goals, team2Goals];
        }
        
        return [0, 0];
    }

    function incrementaHora(horario) {
        const [hour, minute] = horario.split(":").map(Number);
        const newHour = (hour + 1) % 24;
        return `${String(newHour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
    }

    function displayResultsTable(resultsByHour) {
        const resultsBody = document.getElementById("resultsBody");
        resultsBody.innerHTML = "";
        const range = parseInt(document.getElementById("rangeSelect").value, 10);
        
        const sortedHours = Object.keys(resultsByHour).sort();
        sortedHours.forEach(horario => {
            const data = resultsByHour[horario];
            const percentage = data.totalGames > 0 ? ((data.greenGames / data.totalGames) * 100) : 0;
            const mediaGols = data.totalGames > 0 && range > 0
                ? (data.totalGoals / (data.totalGames)).toFixed(2)
                : 0.00;
            
            const row = document.createElement("tr");
            row.className = percentage === 100 ? 'highlight-100' : '';
            
            const horarioCell = document.createElement("td");
            horarioCell.textContent = horario;
            row.appendChild(horarioCell);
            
            const totalGamesCell = document.createElement("td");
            totalGamesCell.textContent = data.totalGames;
            row.appendChild(totalGamesCell);
            
            const greenGamesCell = document.createElement("td");
            greenGamesCell.textContent = data.greenGames;
            row.appendChild(greenGamesCell);
            
            const greenPercentageCell = document.createElement("td");
            greenPercentageCell.textContent = `${percentage.toFixed(0).padStart(3, '0')}%`;
            row.appendChild(greenPercentageCell);
            
            const mediaGolsCell = document.createElement("td");
            mediaGolsCell.textContent = mediaGols;
            row.appendChild(mediaGolsCell);
            
            resultsBody.appendChild(row);
        });
    }

    function sortTable(columnIndex) {
        const table = document.getElementById("resultsTable");
        const tbody = table.tBodies[0];
        const rows = Array.from(tbody.rows);
        
        if (columnIndex === currentSortColumn) {
            ascendingOrder = !ascendingOrder;
        } else {
            ascendingOrder = true;
            currentSortColumn = columnIndex;
        }
        
        rows.sort((a, b) => {
            const cellA = a.cells[columnIndex].textContent;
            const cellB = b.cells[columnIndex].textContent;
            
            if (columnIndex === 3) {
                const valueA = parseFloat(cellA.replace('%', ''));
                const valueB = parseFloat(cellB.replace('%', ''));
                return ascendingOrder 
                    ? valueA - valueB 
                    : valueB - valueA;
            } else if (columnIndex === 4) {
                return ascendingOrder
                    ? parseFloat(cellA) - parseFloat(cellB)
                    : parseFloat(cellB) - parseFloat(cellA);
            }
            
            if (columnIndex === 0) {
                return ascendingOrder
                    ? cellA.localeCompare(cellB)
                    : cellB.localeCompare(cellA);
            }
            
            const valueA = parseFloat(cellA);
            const valueB = parseFloat(cellB);
            const isNumeric = !isNaN(valueA) && !isNaN(valueB);
            
            return isNumeric
                ? (ascendingOrder ? valueA - valueB : valueB - valueA)
                : (ascendingOrder ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA));
        });
        
        rows.forEach(row => tbody.appendChild(row));
    }

    window.onload = handleSelectionChange;
    </script>

        devtools.open = true;
    }
});

(function() {
    const threshold = 160;
    const checkDevTools = function() {
        if ((window.outerWidth - window.innerWidth) > threshold || 
            (window.outerHeight - window.innerHeight) > threshold) {
            devtools.open = true;
        }
    };
    
    window.addEventListener('resize', checkDevTools);
    setInterval(checkDevTools, 500);
})();

        // window.location.href = 'about:blank';
