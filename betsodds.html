  <body>
    <body>

<div class="filter-container">
    <div>
        <label for="league-select">Liga:</label>
        <select id="league-select">
            <option value="Betsson Espanha|https://betstat.site/resultados/betsson/Espanha|https://betstat.site/odds/betsson/Espanha">Betsson Espanha</option>
            <option value="Betsson Inglaterra|https://betstat.site/resultados/betsson/Inglaterra|https://betstat.site/odds/betsson/Inglaterra">Betsson Inglaterra</option>
            <option value="Betsson Brasil|https://betstat.site/resultados/betsson/Brasil|https://betstat.site/odds/betsson/Brasil">Betsson Brasil</option>
        </select>
    </div>
    <div>
        <label for="lines-select">Horas:</label>
        <select id="lines-select">
            <option value="60">3 horas</option>
            <option value="120" selected>6 horas</option>
            <option value="240">12 horas</option>
            <option value="480">24 horas</option>
            <option value="960">48 horas</option>
            <option value="1440">72 horas</option>

        </select>
    </div>
    <div>
        <label for="filter-select">Mercado:</label>
        <select id="filter-select">
            <option value="bothscoreunder" selected>Ambas Sim</option>
            <option value="ambnao">Ambas não</option>
            <option value="casavence">Casa Vence</option>
            <option value="foravence">Fora Vence</option>
            <option value="empate">Empate</option>
            <option value="over1.5">Over 1.5</option>
            <option value="over2.5">Over 2.5</option>
            <option value="over3.5">Over 3.5</option>
            <option value="5plus">5 ou mais gols</option>
            <option value="under1.5">Under 1.5</option>
            <option value="under2.5">Under 2.5</option>                
        </select>
    </div>
    <div>
        <label for="offset-select">Gales:</label>
        <select id="offset-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
        </select>
    </div>
    <div>
        <label for="offset-select2">1º tiro:</label>
        <select id="offset-select2">
            <option value="-1" selected>Antes</option>
            <option value="0">Odd</option>
            <option value="1">Depois</option>
        </select>
    </div>
</div>

<div class="cards-container" id="team-cards"></div>
<div id="match-details" style="display: none;">
    <div id="match-details-content"></div>
</div>

<script>
    let oddStats = {};
    let matchDetails = {};
    let selectedOdd = null;

    const marketToOdd = {
        "bothscoreunder": "odds_ambas_marcam_sim",
        "ambnao": "odds_ambas_marcam_nao",
        "casavence": "odds_casa_vence",
        "foravence": "odds_visitante_vence",
        "empate": "odds_empate",
        "over1.5": "odds_mais_1_5",
        "under1.5": "odds_menos_1_5",
        "over2.5": "odds_mais_2_5",
        "under2.5": "odds_menos_2_5",
        "over3.5": "odds_mais_3_5",
        "under3.5": "odds_menos_3_5",
        "5plus": "odds_mais_5_gols",
    };

    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        setInterval(updateDynamicData, 60000);
    });

    const filterElements = ['league-select', 'lines-select', 'filter-select', 'offset-select', 'offset-select2'];
    filterElements.forEach(id => {
        document.getElementById(id).addEventListener('change', loadData);
    });

    async function loadData() {
        oddStats = {};
        matchDetails = {};
        const [league, resultsUrl, oddsUrl] = document.getElementById('league-select').value.split('|');
        const lines = parseInt(document.getElementById('lines-select').value);
        const market = document.getElementById('filter-select').value;
        const offsetLimit = parseInt(document.getElementById('offset-select').value);
        const offsetStart = parseInt(document.getElementById('offset-select2').value);

        try {
            const responseResults = await fetch(resultsUrl);
            if (!responseResults.ok) throw new Error(`HTTP error! status: ${responseResults.status}`);
            const resultsData = await responseResults.json();

            const responseOdds = await fetch(oddsUrl);
            if (!responseOdds.ok) throw new Error(`HTTP error! status: ${responseOdds.status}`);
            let oddsData = await responseOdds.json();

            const resultsMap = buildResultsMap(resultsData);

            oddsData.sort((a, b) => parseCaptureDate(a) - parseCaptureDate(b));
            const recentMatches = oddsData.slice(-lines);

            processMatchData(recentMatches, offsetLimit, offsetStart, market, resultsMap);
            renderOddCards();
            document.getElementById('match-details').style.display = 'none';
        } catch (error) {
            console.error('Erro ao carregar os dados:', error);
        }
    }

    async function updateDynamicData() {
        const [league, resultsUrl, oddsUrl] = document.getElementById('league-select').value.split('|');
        const lines = parseInt(document.getElementById('lines-select').value);
        const market = document.getElementById('filter-select').value;
        const offsetLimit = parseInt(document.getElementById('offset-select').value);
        const offsetStart = parseInt(document.getElementById('offset-select2').value);

        try {
            const responseResults = await fetch(resultsUrl);
            if (!responseResults.ok) throw new Error(`HTTP error! status: ${responseResults.status}`);
            const resultsData = await responseResults.json();

            const responseOdds = await fetch(oddsUrl);
            if (!responseOdds.ok) throw new Error(`HTTP error! status: ${responseOdds.status}`);
            let oddsData = await responseOdds.json();

            const resultsMap = buildResultsMap(resultsData);

            oddsData.sort((a, b) => parseCaptureDate(a) - parseCaptureDate(b));
            const recentMatches = oddsData.slice(-lines);
            
            oddStats = {};
            matchDetails = {};
            processMatchData(recentMatches, offsetLimit, offsetStart, market, resultsMap);
            updateOddCards();
        } catch (error) {
            console.error('Erro ao atualizar os dados:', error);
        }
    }

    function buildResultsMap(resultsData) {
        const map = {};
        resultsData.forEach(result => {
            const gameStart = new Date(result.data);
            const dateKey = `${gameStart.getUTCFullYear()}-${(gameStart.getUTCMonth() + 1).toString().padStart(2, '0')}-${gameStart.getUTCDate().toString().padStart(2, '0')}`;
            const key = `${normalizeTeamName(result.time_a)} vs ${normalizeTeamName(result.time_b)}|${dateKey}`;
            map[key] = result.ft;
        });
        return map;
    }

    function parseCaptureDate(match) {
        const [day, month, year] = match.data_captura.split('/');
        const [hour, minute] = match.horario.split(':');
        return new Date(year, month - 1, day, hour, minute);
    }

    function parseGameDate(str) {
        const [datePart, timePart] = str.split(', ');
        const [day, month, year] = datePart.split('/');
        const [hour, minute] = timePart.split(':');
        return new Date(year, month - 1, day, hour, minute);
    }

    function processMatchData(matches, offsetLimit, offsetStart, market, resultsMap) {
        matches.forEach((match, index) => {
            const oddField = marketToOdd[market];
            const oddValue = parseFloat(match[oddField]);
            if (!isNaN(oddValue)) {
                const key = oddValue.toFixed(2);
                processOdd(key, matches, index, offsetLimit, offsetStart, market, resultsMap);
            }
        });
    }

    function processOdd(key, matches, currentIndex, offsetLimit, offsetStart, market, resultsMap) {
        if (!oddStats[key]) oddStats[key] = { games: 0, greens: 0 };
        oddStats[key].games++;
        if (!matchDetails[key]) matchDetails[key] = [];

        const matchData = [];
        let hasGreen = false;
        let allRed = true;

        for (let offset = offsetStart; offset < offsetStart + offsetLimit; offset++) {
            const index = currentIndex + offset;
            if (index >= 0 && index < matches.length) {
                const match = matches[index];
                const gameStart = parseGameDate(match.inicio_jogo);
                const formattedDate = `${gameStart.getDate().toString().padStart(2, '0')}/${(gameStart.getMonth() + 1).toString().padStart(2, '0')}`;

                const dateKey = `${gameStart.getFullYear()}-${(gameStart.getMonth() + 1).toString().padStart(2, '0')}-${gameStart.getDate().toString().padStart(2, '0')}`;
                const mapKey = `${normalizeTeamName(match.time_casa)} vs ${normalizeTeamName(match.time_visitante)}|${dateKey}`;
                const ft = resultsMap[mapKey] || '0 x 0';

                const [goalsHome, goalsAway] = ft.split(' x ').map(Number);
                const totalGoals = goalsHome + goalsAway;

                const gameStatus = checkMarketCondition(goalsHome, goalsAway, totalGoals, market) ? 'Green' : 'Red';

                if (gameStatus === 'Green') hasGreen = true;
                else allRed = false;

                const oddField = marketToOdd[market];
                const oddValue = match[oddField] || 'N/A';

                matchData.push(`${formattedDate} - ${match.time_casa} ${ft} ${match.time_visitante} - odd: ${oddValue} (${gameStatus})`);
            }
        }

        const matchDetailClass = hasGreen ? 'highlight-green' : allRed ? 'highlight-red' : '';
        matchDetails[key].push({ data: matchData.join(' | '), className: matchDetailClass });
        if (hasGreen) oddStats[key].greens++;
    }

    function renderOddCards() {
        const cardsContainer = document.getElementById('team-cards');
        cardsContainer.innerHTML = '';

        const sortedOdds = Object.entries(oddStats)
            .map(([key, stats]) => ({
                key,
                games: stats.games,
                greens: stats.greens,
                percentage: (stats.greens / stats.games * 100).toFixed(0)
            }))
            .sort((a, b) => parseInt(b.percentage) === parseInt(a.percentage) ? b.games - a.games : parseInt(b.percentage) - parseInt(a.percentage))
            .slice(0, 21);

        sortedOdds.forEach((oddData, index) => {
            const card = document.createElement('div');
            card.className = `team-card ${index < 5 ? 'top-rank' : ''}`;
            card.dataset.key = oddData.key;
            card.innerHTML = `
                <h3>@${oddData.key}</h3>
                <div class="team-stats">
                    <div>
                        <p class="stat-label">Jogos</p>
                        <p class="stat-value">${oddData.games}</p>
                    </div>
                    <div>
                        <p class="stat-label">Greens</p>
                        <p class="stat-value">${oddData.greens}</p>
                    </div>
                </div>
                <div class="green-percentage">${oddData.percentage}%</div>
            `;
            card.addEventListener('click', () => toggleMatchDetails(oddData.key));
            cardsContainer.appendChild(card);
        });
    }

    function updateOddCards() {
        const sortedOdds = Object.entries(oddStats)
            .map(([key, stats]) => ({
                key,
                games: stats.games,
                greens: stats.greens,
                percentage: (stats.greens / stats.games * 100).toFixed(0)
            }))
            .sort((a, b) => parseInt(b.percentage) === parseInt(a.percentage) ? b.games - a.games : parseInt(b.percentage) - parseInt(a.percentage))
            .slice(0, 21);
        
        const cards = document.querySelectorAll('.team-card');
        cards.forEach((card, index) => {
            if (index < sortedOdds.length) {
                const oddData = sortedOdds[index];
                card.className = `team-card ${index < 5 ? 'top-rank' : ''}`;
                card.dataset.key = oddData.key;
                card.innerHTML = `
                    <h3>@${oddData.key}</h3>
                    <div class="team-stats">
                        <div>
                            <p class="stat-label">Jogos</p>
                            <p class="stat-value">${oddData.games}</p>
                        </div>
                        <div>
                            <p class="stat-label">Greens</p>
                            <p class="stat-value">${oddData.greens}</p>
                        </div>
                    </div>
                    <div class="green-percentage">${oddData.percentage}%</div>
                `;
            }
        });
    }

    function toggleMatchDetails(key) {
        const detailsDiv = document.getElementById('match-details');
        if (selectedOdd === key && detailsDiv.style.display === 'block') {
            detailsDiv.style.display = 'none';
            selectedOdd = null;
        } else {
            showMatchDetails(key);
            selectedOdd = key;
        }
    }

    function showMatchDetails(key) {
        const detailsDiv = document.getElementById('match-details');
        const detailsContent = document.getElementById('match-details-content');
        detailsContent.innerHTML = '';

        const title = document.createElement('h2');
        title.textContent = `Detalhes dos Jogos para odd @${key}`;
        detailsContent.appendChild(title);

        if (matchDetails[key] && matchDetails[key].length > 0) {
            const ul = document.createElement('ul');
            matchDetails[key].forEach(detail => {
                const li = document.createElement('li');
                li.className = detail.className;

                const matches = detail.data.split(' | ');
                matches.forEach(match => {
                    const parts = match.split(' - ');
                    const date = parts[0];
                    const teamsScore = parts[1];
                    const oddStatus = parts[2];

                    const [oddValue, status] = oddStatus.split(' (');
                    const cleanStatus = status.replace(')', '');

                    const matchParts = teamsScore.split(/ (\d+ x \d+) /);
                    const homeTeam = matchParts[0];
                    const score = matchParts[1];
                    const awayTeam = matchParts[2];

                    const matchDiv = document.createElement('div');
                    matchDiv.innerHTML = `
                        <span class="date">${date}</span>
                        <span class="teams">
                            <span class="team">${homeTeam}</span>
                            <span class="score">${score}</span>
                            <span class="team">${awayTeam}</span>
                        </span>
                        <span class="odd">odd: ${oddValue}</span>
                        <span class="status ${cleanStatus === 'Green' ? 'status-green' : 'status-red'}">${cleanStatus}</span>
                    `;
                    li.appendChild(matchDiv);
                });

                ul.appendChild(li);
            });
            detailsContent.appendChild(ul);
        } else {
            const noData = document.createElement('p');
            noData.textContent = 'Nenhum jogo encontrado.';
            detailsContent.appendChild(noData);
        }

        detailsDiv.style.display = 'block';
        detailsDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function checkMarketCondition(goalsHome, goalsAway, goals, market) {
        switch (market) {
            case '5plus': return goals > 4;
            case 'over3.5': return goals > 3.5;
            case 'over2.5': return goals > 2.5;
            case 'over1.5': return goals > 1.5;
            case 'under1.5': return goals < 1.5;
            case 'under2.5': return goals < 2.5;
            case 'bothscoreunder': return (goalsHome > 0 && goalsAway > 0);
            case 'ambnao': return (goalsHome == 0 || goalsAway == 0);
            case 'casavence': return (goalsHome > goalsAway);
            case 'foravence': return (goalsHome < goalsAway);
            case 'empate': return (goalsHome == goalsAway);
            default: return false;
        }
    }

    function normalizeTeamName(teamName) {
        if (!teamName) return '';
        return teamName.trim().replace(/\s+/g, ' ').toLowerCase();
    }
</script>

// Bloqueia atalhos de teclado comuns para ferramentas de desenvolvimento
document.addEventListener("keydown", function(e) {
    // F12
    if (e.key === "F12") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + I
    if (e.ctrlKey && e.shiftKey && e.key === "I") {
        e.preventDefault();
    }
    
    // Ctrl + U (ver código fonte)
    if (e.ctrlKey && e.key === "u") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + J (console)
    if (e.ctrlKey && e.shiftKey && e.key === "J") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + C (inspeção de elementos)
    if (e.ctrlKey && e.shiftKey && e.key === "C") {
        e.preventDefault();
    }
    
    // Ctrl + S (salvar página)
    if (e.ctrlKey && e.key === "s") {
        e.preventDefault();
    }
    
    // Ctrl + P (imprimir)
    if (e.ctrlKey && e.key === "p") {
        e.preventDefault();
    }
});

// Detecta abertura de ferramentas de desenvolvimento
const devtools = { open: false };
const element = new Image();
Object.defineProperty(element, 'id', {
    get: function () {
        devtools.open = true;
    }
});

// Adiciona detecção alternativa de devtools
(function() {
    const threshold = 160;
    const checkDevTools = function() {
        if ((window.outerWidth - window.innerWidth) > threshold || 
            (window.outerHeight - window.innerHeight) > threshold) {
            devtools.open = true;
        }
    };
    
    window.addEventListener('resize', checkDevTools);
    setInterval(checkDevTools, 500);
})();

// Monitoramento contínuo
console.log('%c', element);
setInterval(function() {
    if (devtools.open) {
        document.body.innerHTML = '<h1>Acesso não autorizado detectado</h1>';
        // Ou redirecionar:
        // window.location.href = 'about:blank';
        devtools.open = false;
    }
}, 1000);

// Impede seleção de texto
document.addEventListener('selectstart', function(e) {
    e.preventDefault();
});

// Impede arrastar e soltar
document.addEventListener('dragstart', function(e) {
    e.preventDefault();
});

// Ofusca console
console.log = function() {};
console.debug = function() {};
console.info = function() {};
  </script>
