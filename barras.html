<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Analisador de Mercados - BetStat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1f26;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1fac89;
            font-size: 28px;
        }

        .controls {
            background: #2a2d35;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #1fac89;
            font-weight: 600;
            font-size: 14px;
        }

        select, button {
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #1fac89;
            background: #1c1f26;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, select:focus {
            background: #2a2d35;
            outline: none;
        }

        button {
            background: #1fac89;
            font-weight: 600;
            text-transform: uppercase;
        }

        button:hover {
            background: #17865f;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #1fac89;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary {
            background: #2a2d35;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #1fac89;
        }

        .summary-title {
            font-size: 20px;
            color: #1fac89;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .best-minutes {
            background: #1c1f26;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .best-minutes-title {
            font-size: 16px;
            color: #1fac89;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .minutes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
        }

        .minute-box {
            background: #2a2d35;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            border: 2px solid #1fac89;
        }

        .minute-label {
            font-size: 14px;
            font-weight: 700;
            color: #1fac89;
        }

        .minute-value {
            font-size: 18px;
            font-weight: 700;
            color: #4ade80;
            margin-top: 4px;
        }

        .minute-perc {
            font-size: 11px;
            opacity: 0.8;
        }

        .stat-box {
            background: #1c1f26;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 13px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }

        .stat-percentage {
            font-size: 16px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .market-primary {
            color: #4ade80;
        }

        .market-opposite {
            color: #ef4444;
        }

        .hours-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            direction: ltr;
        }

        .hour-group {
            display: flex;
            flex-direction: column;
            gap: 0;
            min-width: 280px;
            background: #0f1419;
            border-radius: 10px;
            border: 2px solid #1fac89;
            padding: 0;
        }

        .hour-header {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: #1fac89;
            padding: 12px;
            background: #1a1f28;
            border-radius: 8px 8px 0 0;
            border-bottom: 2px solid #1fac89;
        }

        .columns-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            flex: 1;
        }

        .market-column {
            background: #1a1f28;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .market-title {
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            padding: 6px;
            border-radius: 4px;
        }

        .market-title.primary {
            background: #4ade80;
            color: #1c1f26;
        }

        .market-title.opposite {
            background: #ef4444;
            color: white;
        }

        .squares-grid {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .square {
            min-height: 35px;
            border-radius: 4px;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            padding: 4px;
            text-align: center;
        }

        .square.green {
            background-color: #4ade80;
            color: #1c1f26;
        }

        .square.red {
            background-color: #ef4444;
            color: white;
        }

        .square.gray {
            background-color: #4a5568;
        }

        .square:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 0 10px rgba(31, 172, 137, 0.5);
        }

        .market-stats {
            text-align: center;
            font-size: 11px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #2a2d35;
        }

        .market-count {
            font-size: 20px;
            font-weight: 700;
            line-height: 1;
        }

        .market-perc {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
        }

        ::-webkit-scrollbar {
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2d35;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #1fac89;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #17865f;
        }
    </style>
</head>

    <script>
        function getMercadoOposto(mercado) {
            const opostos = {
                'ambasMarcam': 'ambasNaoMarcam',
                'ambasNaoMarcam': 'ambasMarcam',
                'casaVence': 'foraVence',
                'foraVence': 'casaVence',
                'empate': 'naoEmpate',
                'over1.5': 'under1.5',
                'under1.5': 'over1.5',
                'over2.5': 'under2.5',
                'under2.5': 'over2.5',
                'over3.5': 'under3.5',
                'under3.5': 'over3.5',
                'over5': 'under5',
                'exato0': 'naoExato0',
                'exato1': 'naoExato1',
                'exato2': 'naoExato2',
                'exato3': 'naoExato3',
                'exato4': 'naoExato4'
            };
            return opostos[mercado] || 'oposto';
        }

        function getMercadoNome(mercado) {
            const nomes = {
                'ambasMarcam': 'Ambas Marcam',
                'ambasNaoMarcam': 'Ambas Não Marcam',
                'casaVence': 'Casa Vence',
                'foraVence': 'Fora Vence',
                'empate': 'Empate',
                'naoEmpate': 'Não Empate',
                'over1.5': 'Over 1.5',
                'under1.5': 'Under 1.5',
                'over2.5': 'Over 2.5',
                'under2.5': 'Under 2.5',
                'over3.5': 'Over 3.5',
                'under3.5': 'Under 3.5',
                'over5': 'Over 5+',
                'under5': 'Under 5',
                'exato0': '0 Gol Exato',
                'exato1': '1 Gol Exato',
                'exato2': '2 Gols Exatos',
                'exato3': '3 Gols Exatos',
                'exato4': '4 Gols Exatos',
                'naoExato0': 'Não 0 Gol',
                'naoExato1': 'Não 1 Gol',
                'naoExato2': 'Não 2 Gols',
                'naoExato3': 'Não 3 Gols',
                'naoExato4': 'Não 4 Gols'
            };
            return nomes[mercado] || mercado;
        }

        function verificarMercado(jogo, mercado) {
            const ft = jogo.ft.split(' x ').map(Number);
            const golsCasa = ft[0];
            const golsFora = ft[1];
            const totalGols = golsCasa + golsFora;

            switch(mercado) {
                case 'ambasMarcam': return golsCasa > 0 && golsFora > 0;
                case 'ambasNaoMarcam': return golsCasa === 0 || golsFora === 0;
                case 'casaVence': return golsCasa > golsFora;
                case 'foraVence': return golsFora > golsCasa;
                case 'empate': return golsCasa === golsFora;
                case 'naoEmpate': return golsCasa !== golsFora;
                case 'over1.5': return totalGols > 1.5;
                case 'under1.5': return totalGols < 1.5;
                case 'over2.5': return totalGols > 2.5;
                case 'under2.5': return totalGols < 2.5;
                case 'over3.5': return totalGols > 3.5;
                case 'under3.5': return totalGols < 3.5;
                case 'over5': return totalGols >= 5;
                case 'under5': return totalGols < 5;
                case 'exato0': return totalGols === 0;
                case 'exato1': return totalGols === 1;
                case 'exato2': return totalGols === 2;
                case 'exato3': return totalGols === 3;
                case 'exato4': return totalGols === 4;
                case 'naoExato0': return totalGols !== 0;
                case 'naoExato1': return totalGols !== 1;
                case 'naoExato2': return totalGols !== 2;
                case 'naoExato3': return totalGols !== 3;
                case 'naoExato4': return totalGols !== 4;
                default: return false;
            }
        }

        function getDateStr(data) {
            if (data.includes("T")) {
                return new Date(data).toISOString().split("T")[0];
            } else {
                const [day, month, year] = data.split("/");
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
        }

        async function analisar() {
            const liga = document.getElementById('liga').value;
            const horasQtd = parseInt(document.getElementById('horas').value);
            const mercado = document.getElementById('mercado').value;
            const mercadoOposto = getMercadoOposto(mercado);

            document.getElementById('error').innerHTML = '';
            document.getElementById('loading').innerHTML = '<div class="loading">⏳ Carregando dados...</div>';
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
            document.getElementById('analisar').disabled = true;

            try {
                const response = await fetch(`https://betstat.site/resultados/${liga}`);
                if (!response.ok) throw new Error('Erro ao buscar dados');
                
                const dados = await response.json();
                
                // Ordenar por data/hora mais recente
                dados.sort((a, b) => {
                    const dateStrA = getDateStr(a.data);
                    const dateStrB = getDateStr(b.data);
                    const dataHoraA = new Date(`${dateStrA}T${a.hora.toString().padStart(2, "0")}:${a.minuto.toString().padStart(2, "0")}:00`).getTime();
                    const dataHoraB = new Date(`${dateStrB}T${b.hora.toString().padStart(2, "0")}:${b.minuto.toString().padStart(2, "0")}:00`).getTime();
                    return dataHoraB - dataHoraA;
                });

                // Agrupar por hora
                const jogosPorHora = {};
                dados.forEach(jogo => {
                    const dateStr = getDateStr(jogo.data);
                    const chave = `${dateStr}-${jogo.hora}`;
                    if (!jogosPorHora[chave]) {
                        jogosPorHora[chave] = {
                            hora: jogo.hora,
                            data: dateStr,
                            jogos: [],
                            timestamp: new Date(`${dateStr}T${jogo.hora.toString().padStart(2, "0")}:00:00`).getTime()
                        };
                    }
                    jogosPorHora[chave].jogos.push(jogo);
                });

                // Pegar as N horas mais recentes e REVERTER para hora mais recente ficar à direita
                const horasOrdenadas = Object.values(jogosPorHora)
                    .sort((a, b) => b.timestamp - a.timestamp)
                    .slice(0, horasQtd)
                    .reverse(); // REVERTER: mais antiga à esquerda, mais recente à direita

                let totalPrimario = 0;
                let totalOposto = 0;
                let totalJogos = 0;
                
                // Contadores por minuto para análise
                const minutosPrimario = {};
                const minutosTotal = {};

                let html = '';

                horasOrdenadas.forEach(horaData => {
                    const jogos = horaData.jogos;
                    const primarios = jogos.filter(j => verificarMercado(j, mercado));
                    const opostos = jogos.filter(j => verificarMercado(j, mercadoOposto));

                    totalPrimario += primarios.length;
                    totalOposto += opostos.length;
                    totalJogos += jogos.length;
                    
                    // Contar por minuto
                    jogos.forEach(jogo => {
                        const min = jogo.minuto;
                        if (!minutosTotal[min]) minutosTotal[min] = 0;
                        if (!minutosPrimario[min]) minutosPrimario[min] = 0;
                        
                        minutosTotal[min]++;
                        if (verificarMercado(jogo, mercado)) {
                            minutosPrimario[min]++;
                        }
                    });

                    const percPrimario = ((primarios.length / jogos.length) * 100).toFixed(1);
                    const percOposto = ((opostos.length / jogos.length) * 100).toFixed(1);

                    // Criar quadrados para mercado primário (apenas os verdes)
                    let squaresPrimario = '';
                    jogos.forEach(jogo => {
                        const acertou = verificarMercado(jogo, mercado);
                        if (acertou) {
                            squaresPrimario += `<div class="square green" 
                                                  title="${jogo.time_a} x ${jogo.time_b}\nMinuto: ${jogo.minuto}">
                                                  M${jogo.minuto.toString().padStart(2, '0')}<br>${jogo.ft}
                                                </div>`;
                        }
                    });

                    // Criar quadrados para mercado oposto (apenas os vermelhos)
                    let squaresOposto = '';
                    jogos.forEach(jogo => {
                        const acertou = verificarMercado(jogo, mercadoOposto);
                        if (acertou) {
                            squaresOposto += `<div class="square red" 
                                                title="${jogo.time_a} x ${jogo.time_b}\nMinuto: ${jogo.minuto}">
                                                M${jogo.minuto.toString().padStart(2, '0')}<br>${jogo.ft}
                                              </div>`;
                        }
                    });

                    html += `
                        <div class="hour-group">
                            <div class="hour-header">${horaData.hora}h</div>
                            <div class="columns-wrapper">
                                <div class="market-column">
                                    <div class="market-title primary">${getMercadoNome(mercado)}</div>
                                    <div class="squares-grid">
                                        ${squaresPrimario}
                                    </div>
                                    <div class="market-stats">
                                        <div class="market-count market-primary">${primarios.length}</div>
                                        <div class="market-perc">${percPrimario}%</div>
                                    </div>
                                </div>

                                <div class="market-column">
                                    <div class="market-title opposite">${getMercadoNome(mercadoOposto)}</div>
                                    <div class="squares-grid">
                                        ${squaresOposto}
                                    </div>
                                    <div class="market-stats">
                                        <div class="market-count market-opposite">${opostos.length}</div>
                                        <div class="market-perc">${percOposto}%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                const percGeralPrimario = ((totalPrimario / totalJogos) * 100).toFixed(1);
                const percGeralOposto = ((totalOposto / totalJogos) * 100).toFixed(1);
                
                // Calcular melhores minutos
                const minutosOrdenados = Object.keys(minutosPrimario)
                    .map(min => ({
                        minuto: min,
                        acertos: minutosPrimario[min],
                        total: minutosTotal[min],
                        percentual: ((minutosPrimario[min] / minutosTotal[min]) * 100).toFixed(1)
                    }))
                    .sort((a, b) => b.acertos - a.acertos)
                    .slice(0, 10);

                const melhoresMinutosHtml = minutosOrdenados.map(m => `
                    <div class="minute-box">
                        <div class="minute-label">Min ${m.minuto}</div>
                        <div class="minute-value">${m.acertos}</div>
                        <div class="minute-perc">${m.percentual}%</div>
                    </div>
                `).join('');

                const summaryHtml = `
                    <div class="summary">
                        <div class="summary-title">Resumo Geral - ${horasQtd} Horas Mais Recentes</div>
                        <div class="summary-grid">
                            <div class="stat-box">
                                <div class="stat-label">Total de Jogos</div>
                                <div class="stat-value">${totalJogos}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">${getMercadoNome(mercado)}</div>
                                <div class="stat-value market-primary">${totalPrimario}</div>
                                <div class="stat-percentage">${percGeralPrimario}%</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">${getMercadoNome(mercadoOposto)}</div>
                                <div class="stat-value market-opposite">${totalOposto}</div>
                                <div class="stat-percentage">${percGeralOposto}%</div>
                            </div>
                        </div>
                        
                        <div class="best-minutes">
                            <div class="best-minutes-title">Melhores Minutos para ${getMercadoNome(mercado)}</div>
                            <div class="minutes-grid">
                                ${melhoresMinutosHtml}
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('summary').innerHTML = summaryHtml;
                document.getElementById('results').innerHTML = html;
                document.getElementById('loading').innerHTML = '';

            } catch (error) {
                document.getElementById('error').innerHTML = `<div class="error">❌ Erro: ${error.message}</div>`;
                document.getElementById('loading').innerHTML = '';
            } finally {
                document.getElementById('analisar').disabled = false;
            }
        }

        // Analisar automaticamente ao carregar
        window.addEventListener('load', analisar);
    </script>

    <script>
                let macroChart = null;
        let activeIndicators = {
            mercado: true,
            oposto: true,
            sma: true,
            volume: false
        };

        function toggleIndicator(indicator) {
            activeIndicators[indicator] = !activeIndicators[indicator];
            const btn = document.getElementById(`btn-${indicator}`);
            btn.classList.toggle('active');
            carregarDados();
        }

        function getMercadoOposto(mercado) {
            const opostos = {
                'ambasMarcam': 'ambasNaoMarcam',
                'ambasNaoMarcam': 'ambasMarcam',
                'casaVence': 'foraVence',
                'foraVence': 'casaVence',
                'empate': 'naoEmpate',
                'over1.5': 'under1.5',
                'under1.5': 'over1.5',
                'over2.5': 'under2.5',
                'under2.5': 'over2.5',
                'over3.5': 'under3.5',
                'under3.5': 'over3.5',
                'over5': 'under5',
                'exato0': 'naoExato0',
                'exato1': 'naoExato1',
                'exato2': 'naoExato2',
                'exato3': 'naoExato3',
                'exato4': 'naoExato4'
            };
            return opostos[mercado] || 'oposto';
        }

        function getMercadoNome(mercado) {
            const nomes = {
                'ambasMarcam': 'Ambas Marcam',
                'ambasNaoMarcam': 'Ambas Não Marcam',
                'casaVence': 'Casa Vence',
                'foraVence': 'Fora Vence',
                'empate': 'Empate',
                'naoEmpate': 'Não Empate',
                'over1.5': 'Over 1.5',
                'under1.5': 'Under 1.5',
                'over2.5': 'Over 2.5',
                'under2.5': 'Under 2.5',
                'over3.5': 'Over 3.5',
                'under3.5': 'Under 3.5',
                'over5': 'Over 5+',
                'under5': 'Under 5',
                'exato0': '0 Gol Exato',
                'exato1': '1 Gol Exato',
                'exato2': '2 Gols Exatos',
                'exato3': '3 Gols Exatos',
                'exato4': '4 Gols Exatos',
                'naoExato0': 'Não 0 Gol',
                'naoExato1': 'Não 1 Gol',
                'naoExato2': 'Não 2 Gols',
                'naoExato3': 'Não 3 Gols',
                'naoExato4': 'Não 4 Gols'
            };
            return nomes[mercado] || mercado;
        }

        function getDateStr(data) {
            if (data.includes("T")) {
                return new Date(data).toISOString().split("T")[0];
            } else {
                const [day, month, year] = data.split("/");
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
        }

        function verificarMercado(jogo, mercado) {
            const ft = jogo.ft.split(' x ').map(Number);
            const golsCasa = ft[0];
            const golsFora = ft[1];
            const totalGols = golsCasa + golsFora;

            switch(mercado) {
                case 'ambasMarcam': return golsCasa > 0 && golsFora > 0;
                case 'ambasNaoMarcam': return golsCasa === 0 || golsFora === 0;
                case 'casaVence': return golsCasa > golsFora;
                case 'foraVence': return golsFora > golsCasa;
                case 'empate': return golsCasa === golsFora;
                case 'naoEmpate': return golsCasa !== golsFora;
                case 'over1.5': return totalGols > 1.5;
                case 'under1.5': return totalGols < 1.5;
                case 'over2.5': return totalGols > 2.5;
                case 'under2.5': return totalGols < 2.5;
                case 'over3.5': return totalGols > 3.5;
                case 'under3.5': return totalGols < 3.5;
                case 'over5': return totalGols >= 5;
                case 'under5': return totalGols < 5;
                case 'exato0': return totalGols === 0;
                case 'exato1': return totalGols === 1;
                case 'exato2': return totalGols === 2;
                case 'exato3': return totalGols === 3;
                case 'exato4': return totalGols === 4;
                case 'naoExato0': return totalGols !== 0;
                case 'naoExato1': return totalGols !== 1;
                case 'naoExato2': return totalGols !== 2;
                case 'naoExato3': return totalGols !== 3;
                case 'naoExato4': return totalGols !== 4;
                default: return false;
            }
        }

        function calcularSMA(data, period) {
            const sma = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) {
                    sma.push(null);
                } else {
                    const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
                    sma.push(sum / period);
                }
            }
            return sma;
        }

        async function carregarDados() {
            const liga = document.getElementById('liga').value;
            const periodo = parseInt(document.getElementById('periodo').value);
            const mercado = document.getElementById('mercado').value;
            const mercadoOposto = getMercadoOposto(mercado);

            document.getElementById('error').innerHTML = '';
            document.getElementById('loading').innerHTML = '<div class="loading">⏳ Carregando dados</div>';
            document.getElementById('chartSection').style.display = 'none';

            try {
                const response = await fetch(`https://betstat.site/resultados/${liga}`);
                if (!response.ok) throw new Error('Erro ao buscar dados');
                
                const dados = await response.json();
                const dadosLimitados = dados.slice(-periodo);

                const jogosPorHora = {};
                dadosLimitados.forEach(jogo => {
                    const dateStr = getDateStr(jogo.data);
                    const gameDate = new Date(jogo.data);
                    const formattedDate = `${gameDate.getDate()}/${gameDate.getMonth() + 1}`;
                    const chave = `${dateStr}-${jogo.hora}`;
                    
                    if (!jogosPorHora[chave]) {
                        jogosPorHora[chave] = {
                            hora: jogo.hora,
                            data: dateStr,
                            label: `${formattedDate} ${jogo.hora}h`,
                            jogos: [],
                            timestamp: new Date(`${dateStr}T${jogo.hora.toString().padStart(2, "0")}:00:00`).getTime()
                        };
                    }
                    jogosPorHora[chave].jogos.push(jogo);
                });

                const horasOrdenadas = Object.values(jogosPorHora)
                    .sort((a, b) => a.timestamp - b.timestamp);

                const labels = horasOrdenadas.map(h => h.label);
                const percentuaisMercado = [];
                const percentuaisOposto = [];
                const volumes = [];
                const acertosMercado = [];
                const acertosOposto = [];

                horasOrdenadas.forEach(horaData => {
                    const jogos = horaData.jogos;
                    const qtdAcertosMercado = jogos.filter(j => verificarMercado(j, mercado)).length;
                    const qtdAcertosOposto = jogos.filter(j => verificarMercado(j, mercadoOposto)).length;
                    const percMercado = (qtdAcertosMercado / jogos.length) * 100;
                    const percOposto = (qtdAcertosOposto / jogos.length) * 100;
                    
                    percentuaisMercado.push(percMercado);
                    percentuaisOposto.push(percOposto);
                    volumes.push(jogos.length);
                    acertosMercado.push(qtdAcertosMercado);
                    acertosOposto.push(qtdAcertosOposto);
                });

                const media = (percentuaisMercado.reduce((a, b) => a + b, 0) / percentuaisMercado.length).toFixed(1);
                const max = Math.max(...percentuaisMercado).toFixed(1);
                const min = Math.min(...percentuaisMercado).toFixed(1);
                const desvio = Math.sqrt(percentuaisMercado.reduce((acc, val) => acc + Math.pow(val - parseFloat(media), 2), 0) / percentuaisMercado.length).toFixed(1);

                document.getElementById('statMedia').textContent = `${media}%`;
                document.getElementById('statMax').textContent = `${max}%`;
                document.getElementById('statMin').textContent = `${min}%`;
                document.getElementById('statVol').textContent = `±${desvio}%`;

                const ligaNome = document.getElementById('liga').selectedOptions[0].text;
                document.getElementById('chartTitle').textContent = `${getMercadoNome(mercado)} - ${ligaNome}`;

                criarGrafico(labels, percentuaisMercado, percentuaisOposto, volumes, acertosMercado, acertosOposto, media, mercado, mercadoOposto);

                document.getElementById('loading').innerHTML = '';
                document.getElementById('chartSection').style.display = 'block';

            } catch (error) {
                document.getElementById('error').innerHTML = `<div class="error">❌ Erro: ${error.message}</div>`;
                document.getElementById('loading').innerHTML = '';
            }
        }

        function criarGrafico(labels, percentuaisMercado, percentuaisOposto, volumes, acertosMercado, acertosOposto, media, mercado, mercadoOposto) {
            const ctx = document.getElementById('macroChart');
            if (!ctx) return;

            if (macroChart) {
                macroChart.destroy();
            }

            const datasets = [];

            if (activeIndicators.mercado) {
                datasets.push({
                    label: getMercadoNome(mercado),
                    data: percentuaisMercado,
                    borderColor: '#4ade80',
                    backgroundColor: 'rgba(74, 222, 128, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    pointBackgroundColor: '#4ade80',
                    yAxisID: 'y-percent',
                    order: 1
                });
            }

            if (activeIndicators.oposto) {
                datasets.push({
                    label: getMercadoNome(mercadoOposto),
                    data: percentuaisOposto,
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    pointBackgroundColor: '#ef4444',
                    yAxisID: 'y-percent',
                    order: 2
                });
            }

            if (activeIndicators.sma) {
                const sma3 = calcularSMA(percentuaisMercado, 3);
                datasets.push({
                    label: 'Média Móvel (3)',
                    data: sma3,
                    borderColor: '#fbbf24',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    yAxisID: 'y-percent',
                    order: 3
                });
            }

            datasets.push({
                label: 'Linha de Média',
                data: new Array(labels.length).fill(parseFloat(media)),
                borderColor: 'rgba(255, 255, 255, 0.3)',
                borderWidth: 2,
                borderDash: [10, 5],
                fill: false,
                pointRadius: 0,
                yAxisID: 'y-percent',
                order: 4
            });

            if (activeIndicators.volume) {
                datasets.push({
                    label: 'Volume de Jogos',
                    data: volumes,
                    type: 'bar',
                    backgroundColor: 'rgba(74, 222, 128, 0.3)',
                    borderColor: 'rgba(74, 222, 128, 0.8)',
                    borderWidth: 1,
                    yAxisID: 'y-volume',
                    order: 5
                });
            }

            const scales = {
                x: {
                    grid: {
                        color: 'rgba(255, 255, 255, 0.05)',
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 10,
                            weight: '500'
                        },
                        maxRotation: 45,
                        minRotation: 45
                    }
                },
                'y-percent': {
                    type: 'linear',
                    position: 'left',
                    beginAtZero: true,
                    max: 100,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.05)',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#4ade80',
                        font: {
                            size: 11,
                            weight: '600'
                        },
                        callback: function(value) {
                            return value + '%';
                        }
                    },
                    title: {
                        display: true,
                        text: '',
                        color: '#4ade80',
                        font: {
                            size: 13,
                            weight: 'bold'
                        }
                    }
                }
            };

            if (activeIndicators.volume) {
                scales['y-volume'] = {
                    type: 'linear',
                    position: 'right',
                    beginAtZero: true,
                    grid: {
                        drawOnChartArea: false,
                        drawBorder: false
                    },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 10,
                            weight: '500'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Volume',
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: {
                            size: 11,
                            weight: 'bold'
                        }
                    }
                };
            }

            macroChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    animation: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#fff',
                                font: {
                                    size: 12,
                                    weight: '600'
                                },
                                usePointStyle: true,
                                padding: 15,
                                boxWidth: 8,
                                boxHeight: 8
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#4ade80',
                            bodyColor: '#fff',
                            borderColor: '#4ade80',
                            borderWidth: 2,
                            padding: 15,
                            displayColors: true,
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                label: function(context) {
                                    const index = context.dataIndex;
                                    const label = context.dataset.label;
                                    
                                    if (label === getMercadoNome(mercado)) {
                                        return [
                                            `${label}: ${context.parsed.y.toFixed(1)}%`,
                                            `Acertos: ${acertosMercado[index]}`,
                                            `Total: ${volumes[index]} jogos`
                                        ];
                                    } else if (label === getMercadoNome(mercadoOposto)) {
                                        return [
                                            `${label}: ${context.parsed.y.toFixed(1)}%`,
                                            `Acertos: ${acertosOposto[index]}`,
                                            `Total: ${volumes[index]} jogos`
                                        ];
                                    } else if (label === 'Volume de Jogos') {
                                        return `${label}: ${context.parsed.y} jogos`;
                                    } else {
                                        return `${label}: ${context.parsed.y.toFixed(1)}%`;
                                    }
                                }
                            }
                        }
                    },
                    scales: scales
                }
            });
        }

        window.addEventListener('load', carregarDados);
    </script>
