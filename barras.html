<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Mercados - BetStat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1f26;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1fac89;
        }

        .controls {
            background: #2a2d35;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #1fac89;
            font-weight: 600;
        }

        select, button {
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #1fac89;
            background: #1c1f26;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, select:focus {
            background: #2a2d35;
            outline: none;
        }

        button {
            background: #1fac89;
            font-weight: 600;
            text-transform: uppercase;
        }

        button:hover {
            background: #17865f;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #1fac89;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .hour-block {
            background: #2a2d35;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #1fac89;
        }

        .hour-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1fac89;
        }

        .hour-title {
            font-size: 18px;
            font-weight: 600;
            color: #1fac89;
        }

        .hour-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: #1c1f26;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }

        .stat-percentage {
            font-size: 16px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .market-primary {
            color: #4ade80;
        }

        .market-opposite {
            color: #ef4444;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .grid-box {
            background: #1c1f26;
            padding: 15px;
            border-radius: 8px;
        }

        .grid-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .squares-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
        }

        .square {
            aspect-ratio: 1;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .square.green {
            background-color: #4ade80;
        }

        .square.red {
            background-color: #ef4444;
        }

        .square.gray {
            background-color: #6b7280;
        }

        .square:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary {
            background: #2a2d35;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #1fac89;
        }

        .summary-title {
            font-size: 20px;
            color: #1fac89;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Analisador de Mercados BetStat</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="liga">Liga:</label>
                <select id="liga">
                    <option value="Ta√ßa%20Gl√≥ria%20Eterna">Ta√ßa Gl√≥ria Eterna</option>
                    <option value="Copa%20Am√©rica">Copa Am√©rica</option>
                    <option value="Euro">Euro</option>
                    <option value="Campeonato%20Italiano">Campeonato Italiano</option>
                    <option value="Copa%20das%20Estrelas">Copa das Estrelas</option>
                    <option value="Brasileir√£o%20Betano">Brasileir√£o Betano</option>
                </select>
            </div>

            <div class="control-group">
                <label for="horas">Quantidade de Horas:</label>
                <select id="horas">
                    <option value="3">3 Horas</option>
                    <option value="6" selected>6 Horas</option>
                    <option value="12">12 Horas</option>
                    <option value="24">24 Horas</option>
                    <option value="48">48 Horas</option>
                    <option value="72">72 Horas</option>
                </select>
            </div>

            <div class="control-group">
                <label for="mercado">Mercado:</label>
                <select id="mercado">
                    <option value="ambasMarcam">Ambas Marcam</option>
                    <option value="ambasNaoMarcam">Ambas N√£o Marcam</option>
                    <option value="casaVence">Casa Vence</option>
                    <option value="foraVence">Fora Vence</option>
                    <option value="empate">Empate</option>
                    <option value="over1.5">Over 1.5</option>
                    <option value="under1.5">Under 1.5</option>
                    <option value="over2.5" selected>Over 2.5</option>
                    <option value="under2.5">Under 2.5</option>
                    <option value="over3.5">Over 3.5</option>
                    <option value="under3.5">Under 3.5</option>
                    <option value="over5">Over 5+</option>
                    <option value="exato0">0 Gol Exato</option>
                    <option value="exato1">1 Gol Exato</option>
                    <option value="exato2">2 Gols Exatos</option>
                    <option value="exato3">3 Gols Exatos</option>
                    <option value="exato4">4 Gols Exatos</option>
                </select>
            </div>

            <div class="control-group" style="align-self: end;">
                <button id="analisar" onclick="analisar()">Analisar</button>
            </div>
        </div>

        <div id="error"></div>
        <div id="loading"></div>
        <div id="summary"></div>
        <div id="results"></div>
    </div>

    <script>
        function getMercadoOposto(mercado) {
            const opostos = {
                'ambasMarcam': 'ambasNaoMarcam',
                'ambasNaoMarcam': 'ambasMarcam',
                'casaVence': 'foraVence',
                'foraVence': 'casaVence',
                'empate': 'naoEmpate',
                'over1.5': 'under1.5',
                'under1.5': 'over1.5',
                'over2.5': 'under2.5',
                'under2.5': 'over2.5',
                'over3.5': 'under3.5',
                'under3.5': 'over3.5',
                'over5': 'under5',
                'exato0': 'naoExato0',
                'exato1': 'naoExato1',
                'exato2': 'naoExato2',
                'exato3': 'naoExato3',
                'exato4': 'naoExato4'
            };
            return opostos[mercado] || 'oposto';
        }

        function getMercadoNome(mercado) {
            const nomes = {
                'ambasMarcam': 'Ambas Marcam',
                'ambasNaoMarcam': 'Ambas N√£o Marcam',
                'casaVence': 'Casa Vence',
                'foraVence': 'Fora Vence',
                'empate': 'Empate',
                'naoEmpate': 'N√£o Empate',
                'over1.5': 'Over 1.5',
                'under1.5': 'Under 1.5',
                'over2.5': 'Over 2.5',
                'under2.5': 'Under 2.5',
                'over3.5': 'Over 3.5',
                'under3.5': 'Under 3.5',
                'over5': 'Over 5+',
                'under5': 'Under 5',
                'exato0': '0 Gol Exato',
                'exato1': '1 Gol Exato',
                'exato2': '2 Gols Exatos',
                'exato3': '3 Gols Exatos',
                'exato4': '4 Gols Exatos',
                'naoExato0': 'N√£o 0 Gol',
                'naoExato1': 'N√£o 1 Gol',
                'naoExato2': 'N√£o 2 Gols',
                'naoExato3': 'N√£o 3 Gols',
                'naoExato4': 'N√£o 4 Gols'
            };
            return nomes[mercado] || mercado;
        }

        function verificarMercado(jogo, mercado) {
            const ft = jogo.ft.split(' x ').map(Number);
            const golsCasa = ft[0];
            const golsFora = ft[1];
            const totalGols = golsCasa + golsFora;

            switch(mercado) {
                case 'ambasMarcam': return golsCasa > 0 && golsFora > 0;
                case 'ambasNaoMarcam': return golsCasa === 0 || golsFora === 0;
                case 'casaVence': return golsCasa > golsFora;
                case 'foraVence': return golsFora > golsCasa;
                case 'empate': return golsCasa === golsFora;
                case 'naoEmpate': return golsCasa !== golsFora;
                case 'over1.5': return totalGols > 1.5;
                case 'under1.5': return totalGols < 1.5;
                case 'over2.5': return totalGols > 2.5;
                case 'under2.5': return totalGols < 2.5;
                case 'over3.5': return totalGols > 3.5;
                case 'under3.5': return totalGols < 3.5;
                case 'over5': return totalGols >= 5;
                case 'under5': return totalGols < 5;
                case 'exato0': return totalGols === 0;
                case 'exato1': return totalGols === 1;
                case 'exato2': return totalGols === 2;
                case 'exato3': return totalGols === 3;
                case 'exato4': return totalGols === 4;
                case 'naoExato0': return totalGols !== 0;
                case 'naoExato1': return totalGols !== 1;
                case 'naoExato2': return totalGols !== 2;
                case 'naoExato3': return totalGols !== 3;
                case 'naoExato4': return totalGols !== 4;
                default: return false;
            }
        }

        async function analisar() {
            const liga = document.getElementById('liga').value;
            const horas = parseInt(document.getElementById('horas').value);
            const mercado = document.getElementById('mercado').value;
            const mercadoOposto = getMercadoOposto(mercado);

            document.getElementById('error').innerHTML = '';
            document.getElementById('loading').innerHTML = '<div class="loading">Carregando dados...</div>';
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
            document.getElementById('analisar').disabled = true;

            try {
                const response = await fetch(`https://betstat.site/resultados/${liga}`);
                if (!response.ok) throw new Error('Erro ao buscar dados');
                
                const dados = await response.json();
                
                // Agrupar por hora
                const jogosPorHora = {};
                dados.forEach(jogo => {
                    if (!jogosPorHora[jogo.hora]) {
                        jogosPorHora[jogo.hora] = [];
                    }
                    jogosPorHora[jogo.hora].push(jogo);
                });

                // Pegar as √∫ltimas N horas
                const horasOrdenadas = Object.keys(jogosPorHora).map(Number).sort((a, b) => b - a);
                const horasSelecionadas = horasOrdenadas.slice(0, horas);

                let totalPrimario = 0;
                let totalOposto = 0;
                let totalJogos = 0;

                let html = '';

                horasSelecionadas.forEach(hora => {
                    const jogos = jogosPorHora[hora];
                    const primarios = jogos.filter(j => verificarMercado(j, mercado));
                    const opostos = jogos.filter(j => verificarMercado(j, mercadoOposto));

                    totalPrimario += primarios.length;
                    totalOposto += opostos.length;
                    totalJogos += jogos.length;

                    const percPrimario = ((primarios.length / jogos.length) * 100).toFixed(1);
                    const percOposto = ((opostos.length / jogos.length) * 100).toFixed(1);

                    html += `
                        <div class="hour-block">
                            <div class="hour-header">
                                <div class="hour-title">Hora ${hora}:00</div>
                                <div>${jogos.length} jogos</div>
                            </div>

                            <div class="hour-stats">
                                <div class="stat-box">
                                    <div class="stat-label">${getMercadoNome(mercado)}</div>
                                    <div class="stat-value market-primary">${primarios.length}</div>
                                    <div class="stat-percentage">${percPrimario}%</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">${getMercadoNome(mercadoOposto)}</div>
                                    <div class="stat-value market-opposite">${opostos.length}</div>
                                    <div class="stat-percentage">${percOposto}%</div>
                                </div>
                            </div>

                            <div class="grid-container">
                                <div class="grid-box">
                                    <div class="grid-title market-primary">${getMercadoNome(mercado)}</div>
                                    <div class="squares-grid">
                                        ${jogos.map(jogo => 
                                            `<div class="square ${verificarMercado(jogo, mercado) ? 'green' : 'gray'}" 
                                                  title="${jogo.time_a} x ${jogo.time_b} - ${jogo.ft}"></div>`
                                        ).join('')}
                                    </div>
                                </div>
                                <div class="grid-box">
                                    <div class="grid-title market-opposite">${getMercadoNome(mercadoOposto)}</div>
                                    <div class="squares-grid">
                                        ${jogos.map(jogo => 
                                            `<div class="square ${verificarMercado(jogo, mercadoOposto) ? 'red' : 'gray'}" 
                                                  title="${jogo.time_a} x ${jogo.time_b} - ${jogo.ft}"></div>`
                                        ).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                const percGeralPrimario = ((totalPrimario / totalJogos) * 100).toFixed(1);
                const percGeralOposto = ((totalOposto / totalJogos) * 100).toFixed(1);

                const summaryHtml = `
                    <div class="summary">
                        <div class="summary-title">Resumo Geral - ${horas} Horas</div>
                        <div class="summary-grid">
                            <div class="stat-box">
                                <div class="stat-label">Total de Jogos</div>
                                <div class="stat-value">${totalJogos}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">${getMercadoNome(mercado)}</div>
                                <div class="stat-value market-primary">${totalPrimario}</div>
                                <div class="stat-percentage">${percGeralPrimario}%</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">${getMercadoNome(mercadoOposto)}</div>
                                <div class="stat-value market-opposite">${totalOposto}</div>
                                <div class="stat-percentage">${percGeralOposto}%</div>
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('summary').innerHTML = summaryHtml;
                document.getElementById('results').innerHTML = html;
                document.getElementById('loading').innerHTML = '';

            } catch (error) {
                document.getElementById('error').innerHTML = `<div class="error">Erro: ${error.message}</div>`;
                document.getElementById('loading').innerHTML = '';
            } finally {
                document.getElementById('analisar').disabled = false;
            }
        }

        // Analisar automaticamente ao carregar
        window.addEventListener('load', analisar);
    </script>
</body>
</html>
