<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>BetStat | Pagamento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos gerais */
        body {
            background-color: #1c1f26;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .pix-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .pix-container img {
            width: 80%;
            max-width: 200px;
            margin-bottom: 10px;
        }
        .pix-container a {
            display: block;
            margin-top: 10px;
            color: #fe3c00;
            text-decoration: none;
            font-size: 14px;
        }
        button {
            background-color: #fe3c00;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        h2 {
            color: #fe3c00;
        }
        .video-container {
            margin: 20px 0;
            width: 100%;
            max-width: 560px;
        }
        .video-container iframe {
            width: 560px;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

                a {
            font-size: 30px; /* Aumenta o tamanho da fonte */
            font-weight: bold; /* Torna a fonte mais grossa */
        }



        /* Ajustes para dispositivos menores */
        @media (max-width: 600px) {
            .pix-container {
                padding: 15px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
            h2 {
                font-size: 18px;
            }
            .video-container iframe {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="pix-container">
        <img src="img/logo2.png" alt="Logo" class="logo">
        <h2>Mensalidade R$25,00</h2>
        <h3>Pagamento via PIX</h3>
        <p>➡️ sitebetstat@gmail.com</p>
        <img src="img/qr.jpg" alt="QR Code PIX">
        <a href="https://t.me/betstatsite" target="_blank" rel="noopener">➡️ Enviar comprovante para o Telegram</a>
        <button onclick="goBackToLogin()">Voltar ao Login</button>
    </div>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/IGfNbrGA1_0?autoplay=1&loop=1&playlist=IGfNbrGA1_0" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <script>
        function goBackToLogin() {
            window.location.href = "auth.html";
        }
    </script>

    <script>
        // Desabilitar clique direito
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        // Bloquear F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J, Ctrl+Shift+C
        document.addEventListener("keydown", function(e) {
            // Bloqueia F12
            if (e.key === "F12" || 
                (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
            }

            // Bloquear Ctrl + U
            if (e.ctrlKey && e.key === "u") {
                e.preventDefault();
            }

            // Bloquear Ctrl + Shift + J (para abrir console)
            if (e.ctrlKey && e.shiftKey && e.key === "J") {
                e.preventDefault();
            }

            // Bloquear Ctrl + Shift + C (para abrir ferramenta de inspeção)
            if (e.ctrlKey && e.shiftKey && e.key === "C") {
                e.preventDefault();
            }
        });

        // Detectar se o console está aberto (método baseado em desempenho)
        const devtools = { open: false };
        const element = new Image();
        Object.defineProperty(element, 'id', {
            get: function () {
                devtools.open = true;
            }
        });

        console.log('%c', element); // Executa a propriedade para verificar se o console está aberto
        setInterval(function() {
            if (devtools.open) {
                alert('Desculpe, as ferramentas de desenvolvedor estão abertas!');
                devtools.open = false; // Reseta a flag para evitar múltiplos alertas
            }
        }, 1000);
    </script>
</body>
</html>
