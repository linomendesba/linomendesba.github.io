    <script>
// 1. Configuração das URLs das Ligas
const leagues = {
    "estrela_copa": "https://betstat.site/resultados/estrela/Copa%20do%20Mundo",
    "estrela_champions": "https://betstat.site/resultados/estrela/Ligas%20dos%20Campe%C3%B5es",
    "estrela_latina": "https://betstat.site/resultados/estrela/Am%C3%A9rica%20Latina"
};

let teams = [];
let allData = [];

// 2. Função Principal para Carregar os Times
async function loadTeams() {
    const leagueSelect = document.getElementById('euipesbetano-leagueSelect');
    const teamList = document.getElementById('euipesbetano-teamList');
    const teamCardContainer = teamList.querySelector('.euipesbetano-teamCardContainer');
    const statsDiv = document.getElementById('euipesbetano-stats');
    const matchesDiv = document.getElementById('euipesbetano-matches');
    
    // Pega o valor selecionado (ex: "estrela_copa")
    const leagueKey = leagueSelect.value;

    // Reseta a visualização
    teamList.style.display = 'none';
    statsDiv.style.display = 'none';
    matchesDiv.style.display = 'none';
    teamCardContainer.innerHTML = '';
    statsDiv.innerHTML = '';
    matchesDiv.innerHTML = '';

    // Verifica se uma liga válida foi selecionada
    if (leagueKey && leagues[leagueKey]) {
        const url = leagues[leagueKey]; // Pega a URL correspondente no objeto
        
        try {
            console.log(`Carregando dados de: ${url}`); // Log para depuração
            const response = await fetch(url);
            
            if (!response.ok) throw new Error('Falha na conexão com a API');

            allData = await response.json();
            allData = allData.slice(0, -480); // Mantém apenas os dados recentes (limite do seu código original)
            
            // Filtra times únicos
            teams = [...new Set(allData.map(entry => entry.time_a).concat(allData.map(entry => entry.time_b)))];
            teams.sort(); // Opcional: ordena os times alfabeticamente

            teamList.style.display = 'block';
            
            // Cria os cards dos times
            teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.className = 'euipesbetano-teamCard';
                // Adicionei uma verificação de imagem genérica caso não tenha logo
                teamCard.innerHTML = `<img src="img/time.png" alt="${team}" width="30" onerror="this.style.display='none'"><br>${team}`;
                teamCard.onclick = () => loadTeamStats(team);
                teamCardContainer.appendChild(teamCard);
            });

        } catch (error) {
            console.error('Erro ao carregar times:', error);
            alert('Erro ao carregar os dados da liga. Verifique o console.');
        }
    }
}

// 3. Função de Cálculos Estatísticos
function calculateStats(teamData, team) {
    const totalGames = teamData.length;
    if (totalGames === 0) return null; // Previne divisão por zero

    let wins = 0, draws = 0, losses = 0;
    let over15 = 0, over25 = 0, over35 = 0, over5 = 0;
    let under15 = 0, under25 = 0, under35 = 0, under5 = 0;
    let bttsYes = 0, bttsNo = 0;
    let goalsScored = 0, goalsConceded = 0;

    teamData.forEach(match => {
        // Garante que o placar seja tratado corretamente
        if (!match.ft || !match.ft.includes(' x ')) return;

        const [scoreA, scoreB] = match.ft.split(' x ').map(Number);
        const isHome = match.time_a === team;
        // const teamScore = isHome ? scoreA : scoreB; // (Variável não usada no display, mas útil se precisar)
        // const oppScore = isHome ? scoreB : scoreA;  // (Variável não usada no display, mas útil se precisar)

        // Resultado (V/E/D)
        if ((isHome && scoreA > scoreB) || (!isHome && scoreB > scoreA)) {
            wins++;
        } else if (scoreA === scoreB) {
            draws++;
        } else {
            losses++;
        }

        // Gols (Over/Under)
        const totalGoals = scoreA + scoreB;
        if (totalGoals > 1) over15++;
        if (totalGoals > 2) over25++;
        if (totalGoals > 3) over35++;
        if (totalGoals > 5) over5++; // Nota: Seu código original usa > 5 (6 ou mais)
        
        if (totalGoals < 2) under15++;
        if (totalGoals < 3) under25++;
        if (totalGoals < 4) under35++;
        if (totalGoals < 6) under5++;

        // Ambas Marcam
        if (scoreA > 0 && scoreB > 0) bttsYes++;
        else bttsNo++;

        goalsScored += isHome ? scoreA : scoreB;
        goalsConceded += isHome ? scoreB : scoreA;
    });

    // Função auxiliar para calcular porcentagem
    const getPct = (val) => ((val / totalGames) * 100).toFixed(2);

    return {
        wins: getPct(wins), winsGames: wins,
        draws: getPct(draws), drawsGames: draws,
        losses: getPct(losses), lossesGames: losses,
        over15: getPct(over15), over15Games: over15,
        over25: getPct(over25), over25Games: over25,
        over35: getPct(over35), over35Games: over35,
        over5: getPct(over5), over5Games: over5,
        under15: getPct(under15), under15Games: under15,
        under25: getPct(under25), under25Games: under25,
        under35: getPct(under35), under35Games: under35,
        under5: getPct(under5), under5Games: under5,
        bttsYes: getPct(bttsYes), bttsYesGames: bttsYes,
        bttsNo: getPct(bttsNo), bttsNoGames: bttsNo
    };
}

// 4. Função para Exibir Estatísticas do Time
async function loadTeamStats(team) {
    const statsDiv = document.getElementById('euipesbetano-stats');
    const matchesDiv = document.getElementById('euipesbetano-matches');

    statsDiv.style.display = 'none';
    matchesDiv.style.display = 'none';
    statsDiv.innerHTML = '';
    matchesDiv.innerHTML = '';

    if (team) {
        // Filtra apenas jogos do time selecionado
        const teamData = allData.filter(match => match.time_a === team || match.time_b === team);
        
        // Calcula as estatísticas
        const stats = calculateStats(teamData, team);
        
        if (!stats) return; // Se não tiver jogos, para aqui

        statsDiv.style.display = 'block';
        
        // Monta o HTML das caixas de estatísticas
        statsDiv.innerHTML = `
            <div class="euipesbetano-header">
                <img src="img/time.png" alt="${team}" onerror="this.style.display='none'">
                <span>${team}</span>
            </div>
            <div class="euipesbetano-statsContainer">
                ${createStatBox('Vitórias', stats.wins, stats.winsGames)}
                ${createStatBox('Empates', stats.draws, stats.drawsGames)}
                ${createStatBox('Derrotas', stats.losses, stats.lossesGames)}
                
                ${createStatBox('Over 1.5', stats.over15, stats.over15Games)}
                ${createStatBox('Over 2.5', stats.over25, stats.over25Games)}
                ${createStatBox('Over 3.5', stats.over35, stats.over35Games)}
                ${createStatBox('Over 5+', stats.over5, stats.over5Games)}
                
                ${createStatBox('Under 1.5', stats.under15, stats.under15Games)}
                ${createStatBox('Under 2.5', stats.under25, stats.under25Games)}
                ${createStatBox('Under 3.5', stats.under35, stats.under35Games)}
                
                ${createStatBox('Ambas Marcam (Sim)', stats.bttsYes, stats.bttsYesGames)}
                ${createStatBox('Ambas Marcam (Não)', stats.bttsNo, stats.bttsNoGames)}
            </div>
        `;

        matchesDiv.style.display = 'block';
        let matchesHTML = '<h3 class="euipesbetano-h2">Últimos Resultados</h3>';
        
        teamData.forEach(match => {
            // Formata a data se possível
            let dataFormatada = match.data;
            try {
                dataFormatada = new Date(match.data).toLocaleDateString('pt-BR');
            } catch (e) {}

            matchesHTML += `
                <div class="euipesbetano-match">
                    ${match.time_a} <strong>${match.ft}</strong> ${match.time_b} <br>
                    <small>(${dataFormatada}) - ${match.liga || 'Liga'}</small>
                </div>
            `;
        });
        matchesDiv.innerHTML = matchesHTML;
    }
}

// Função auxiliar para criar o HTML da caixinha (para reduzir código repetido)
function createStatBox(title, percent, games) {
    return `
        <div class="euipesbetano-statBox">
            <h3>${title}</h3>
            <p class="euipesbetano-value">${percent}%</p>
            <p class="euipesbetano-games">${games} jogos</p>
        </div>
    `;
}

// Detecta abertura de ferramentas de desenvolvimento
const devtools = { open: false };
const element = new Image();
Object.defineProperty(element, 'id', {
    get: function () {
        devtools.open = true;
    }
});

// Adiciona detecção alternativa de devtools
(function() {
    const threshold = 160;
    const checkDevTools = function() {
        if ((window.outerWidth - window.innerWidth) > threshold || 
            (window.outerHeight - window.innerHeight) > threshold) {
            devtools.open = true;
        }
    };
    
    window.addEventListener('resize', checkDevTools);
    setInterval(checkDevTools, 500);
})();

// Monitoramento contínuo
console.log('%c', element);
setInterval(function() {
    if (devtools.open) {
        document.body.innerHTML = '<h1>Acesso não autorizado detectado</h1>';

        // window.location.href = 'about:blank';
        devtools.open = false;
