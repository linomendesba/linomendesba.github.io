<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Analisador de Mercados - BetStat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #1c1f26 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1fac89;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(31, 172, 137, 0.3);
        }

        .controls {
            background: rgba(42, 45, 53, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(31, 172, 137, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #1fac89;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, button {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid rgba(31, 172, 137, 0.5);
            background: rgba(28, 31, 38, 0.9);
            color: #fff;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            background: rgba(45, 49, 66, 0.9);
            border-color: #1fac89;
            outline: none;
            transform: translateY(-1px);
        }

        button {
            background: linear-gradient(135deg, #1fac89 0%, #17865f 100%);
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            box-shadow: 0 4px 15px rgba(31, 172, 137, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #17865f 0%, #135a47 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 172, 137, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 20px;
            color: #1fac89;
            font-weight: 500;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            border-radius: 12px;
            z-index: 1000;
            width: 200px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading.show {
            opacity: 1;
        }

        .error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #b91c1c;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .summary {
            background: rgba(42, 45, 53, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #1fac89;
            box-shadow: 0 4px 20px rgba(31, 172, 137, 0.2);
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .summary.updating {
            opacity: 0.7;
        }

        .summary-title {
            font-size: 22px;
            color: #1fac89;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: rgba(28, 31, 38, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(31, 172, 137, 0.2);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(31, 172, 137, 0.3);
        }

        .stat-label {
            font-size: 13px;
            margin-bottom: 8px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
        }

        .stat-percentage {
            font-size: 18px;
            margin-top: 8px;
            opacity: 0.9;
            font-weight: 500;
        }

        .market-primary {
            color: #4ade80;
        }

        .market-opposite {
            color: #ef4444;
        }

        .best-minutes {
            background: rgba(28, 31, 38, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .best-minutes-title {
            font-size: 18px;
            color: #1fac89;
            margin-bottom: 15px;
            font-weight: 700;
            text-align: center;
        }

        .minutes-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            padding: 10px 0;
        }

        .minute-box {
            background: rgba(42, 45, 53, 0.9);
            padding: 14px 12px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #1fac89;
            transition: all 0.3s ease;
            min-width: 85px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            opacity: 1;
        }

        .minute-box.updating {
            opacity: 0.6;
        }

        .minute-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(31, 172, 137, 0.4);
        }

        .minute-box.top3 {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.15);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .minute-box.top3 .minute-label {
            color: #ffd700;
        }

        .minute-box.top3 .minute-value {
            color: #ffd700;
            font-weight: 800;
        }

        .minute-label {
            font-size: 13px;
            font-weight: 700;
            color: #1fac89;
            text-transform: uppercase;
        }

        .minute-value {
            font-size: 24px;
            font-weight: 700;
            color: #4ade80;
            margin: 4px 0;
        }

        .minute-perc {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .hours-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        .hours-container::-webkit-scrollbar {
            height: 8px;
        }

        .hours-container::-webkit-scrollbar-track {
            background: rgba(42, 45, 53, 0.5);
            border-radius: 4px;
        }

        .hours-container::-webkit-scrollbar-thumb {
            background: #1fac89;
            border-radius: 4px;
        }

        .hour-group {
            display: flex;
            flex-direction: column;
            min-width: 260px; /* reduzido para caber mais compacto */
            background: rgba(15, 20, 25, 0.9);
            border-radius: 12px;
            border: 2px solid #1fac89;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .hour-group.updating {
            opacity: 0.7;
        }

        .hour-header {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            color: #1fac89;
            padding: 12px;
            background: rgba(26, 31, 40, 0.9);
            border-bottom: 2px solid #1fac89;
        }

        .columns-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 8px;
            flex: 1;
        }

        .market-column {
            background: rgba(26, 31, 40, 0.8);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }

        /* === TÍTULOS DOS MERCADOS - MENOR === */
        .market-title {
            font-size: 9px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 6px;
            padding: 5px 8px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            min-height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .market-title.primary {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #1c1f26;
        }

        .market-title.opposite {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .squares-grid {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        /* === QUADRADOS MENORES === */
        .square {
            min-height: 28px;
            width: 42px;
            border-radius: 6px;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 700;
            padding: 3px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            line-height: 1.1;
        }

        .square.green {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #1c1f26;
        }

        .square.red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .square:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(31, 172, 137, 0.5);
        }

        .market-stats {
            text-align: center;
            font-size: 11px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(31, 172, 137, 0.3);
        }

        .market-count {
            font-size: 22px;
            font-weight: 700;
            line-height: 1;
        }

        .market-perc {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
            font-weight: 500;
        }

        /* ... (resto do CSS mantido) ... */
        /* (gráfico, indicadores, etc. - sem alterações) */
    </style>
</head>
