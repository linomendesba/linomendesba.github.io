<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Analisador de Mercados - BetStat</title>
    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1a1d29 0%, #1c1f26 100%);
    color: #fff;
    padding: 20px;
    min-height: 100vh;
    overflow-x: hidden;
}

.container {
    max-width: 1800px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #1fac89;
    font-size: 32px;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(31, 172, 137, 0.3);
}

.controls {
    background: rgba(42, 45, 53, 0.9);
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 30px;
    border: 2px solid rgba(31, 172, 137, 0.3);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.controls-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 15px;
}

.control-group {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    color: #1fac89;
    font-weight: 600;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

select, button {
    padding: 12px 15px;
    border-radius: 8px;
    border: 2px solid rgba(31, 172, 137, 0.5);
    background: rgba(28, 31, 38, 0.9);
    color: #fff;
    font-size: 14px;
    font-family: 'Roboto', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
}

select:hover, select:focus {
    background: rgba(45, 49, 66, 0.9);
    border-color: #1fac89;
    outline: none;
    transform: translateY(-1px);
}

button {
    background: linear-gradient(135deg, #1fac89 0%, #17865f 100%);
    font-weight: 600;
    text-transform: uppercase;
    border: none;
    box-shadow: 0 4px 15px rgba(31, 172, 137, 0.3);
}

button:hover {
    background: linear-gradient(135deg, #17865f 0%, #135a47 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(31, 172, 137, 0.4);
}

.loading {
    text-align: center;
    padding: 60px;
    font-size: 20px;
    color: #1fac89;
    font-weight: 500;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    z-index: 1000;
    width: 200px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.loading.show {
    opacity: 1;
}

.error {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: white;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    border: 2px solid #b91c1c;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
}

.summary {
    background: rgba(42, 45, 53, 0.9);
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 30px;
    border: 2px solid #1fac89;
    box-shadow: 0 4px 20px rgba(31, 172, 137, 0.2);
    opacity: 1;
    transition: opacity 0.3s ease;
}

.summary.updating {
    opacity: 0.7;
}

.summary-title {
    font-size: 22px;
    color: #1fac89;
    margin-bottom: 20px;
    font-weight: 700;
    text-align: center;
}

.summary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
}

.stat-box {
    background: rgba(28, 31, 38, 0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    border: 1px solid rgba(31, 172, 137, 0.2);
    transition: all 0.3s ease;
}

.stat-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(31, 172, 137, 0.3);
}

.stat-label {
    font-size: 13px;
    margin-bottom: 8px;
    opacity: 0.8;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 500;
}

.stat-value {
    font-size: 32px;
    font-weight: 700;
    line-height: 1.2;
}

.stat-percentage {
    font-size: 18px;
    margin-top: 8px;
    opacity: 0.9;
    font-weight: 500;
}

.market-primary {
    color: #4ade80;
}

.market-opposite {
    color: #ef4444;
}

.best-minutes {
    background: rgba(28, 31, 38, 0.9);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

.best-minutes-title {
    font-size: 18px;
    color: #1fac89;
    margin-bottom: 15px;
    font-weight: 700;
    text-align: center;
}

.minutes-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    padding: 10px 0;
}

.minute-box {
    background: rgba(42, 45, 53, 0.9);
    padding: 14px 12px;
    border-radius: 10px;
    text-align: center;
    border: 2px solid #1fac89;
    transition: all 0.3s ease;
    min-width: 85px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    opacity: 1;
}

.minute-box.updating {
    opacity: 0.6;
}

.minute-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(31, 172, 137, 0.4);
}

.minute-box.top3 {
    border-color: #ffd700;
    background: rgba(255, 215, 0, 0.15);
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
}

.minute-box.top3 .minute-label {
    color: #ffd700;
}

.minute-box.top3 .minute-value {
    color: #ffd700;
    font-weight: 800;
}

.minute-label {
    font-size: 13px;
    font-weight: 700;
    color: #1fac89;
    text-transform: uppercase;
}

.minute-value {
    font-size: 24px;
    font-weight: 700;
    color: #4ade80;
    margin: 4px 0;
}

.minute-perc {
    font-size: 11px;
    opacity: 0.8;
    margin-top: 2px;
}

.hours-container {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding: 10px 0;
    scroll-behavior: smooth;
}

.hours-container::-webkit-scrollbar {
    height: 8px;
}

.hours-container::-webkit-scrollbar-track {
    background: rgba(42, 45, 53, 0.5);
    border-radius: 4px;
}

.hours-container::-webkit-scrollbar-thumb {
    background: #1fac89;
    border-radius: 4px;
}

.hour-group {
    display: flex;
    flex-direction: column;
    min-width: 280px;
    background: rgba(15, 20, 25, 0.9);
    border-radius: 12px;
    border: 2px solid #1fac89;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    opacity: 1;
    transition: opacity 0.3s ease;
}

.hour-group.updating {
    opacity: 0.7;
}

.hour-header {
    text-align: center;
    font-size: 22px;
    font-weight: 700;
    color: #1fac89;
    padding: 15px;
    background: rgba(26, 31, 40, 0.9);
    border-bottom: 2px solid #1fac89;
}

.columns-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    padding: 10px;
    flex: 1;
}

.market-column {
    background: rgba(26, 31, 40, 0.8);
    border-radius: 8px;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

.market-title {
    font-size: 11px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 8px;
    padding: 8px;
    border-radius: 6px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.market-title.primary {
    background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
    color: #1c1f26;
}

.market-title.opposite {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: white;
}

.squares-grid {
    display: flex;
    flex-direction: column;
    gap: 3px;
    flex: 1;
}

.square {
    min-height: 24px;
    border-radius: 5px;
    transition: all 0.2s ease;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-size: 9px;
    font-weight: 700;
    padding: 3px 5px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    line-height: 1.2;
}

.square.green {
    background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
    color: #1c1f26;
}

.square.red {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: white;
}

.square:hover {
    transform: scale(1.05);
    z-index: 10;
    box-shadow: 0 4px 15px rgba(31, 172, 137, 0.5);
}

.market-stats {
    text-align: center;
    font-size: 11px;
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid rgba(31, 172, 137, 0.3);
}

.market-count {
    font-size: 24px;
    font-weight: 700;
    line-height: 1;
}

.market-perc {
    font-size: 13px;
    opacity: 0.9;
    margin-top: 4px;
    font-weight: 500;
}

.chart-section {
    background: rgba(42, 45, 53, 0.9);
    padding: 25px;
    border-radius: 15px;
    border: 2px solid rgba(31, 172, 137, 0.3);
    margin-top: 40px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    opacity: 1;
    transition: opacity 0.3s ease;
}

.chart-section.updating {
    opacity: 0.7;
}

.chart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid rgba(31, 172, 137, 0.3);
    flex-wrap: wrap;
    gap: 15px;
}

.chart-title {
    font-size: 24px;
    color: #1fac89;
    font-weight: 700;
}

.chart-stats {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
}

.stat-item {
    text-align: center;
}

.stat-item .stat-label {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 5px;
}

.stat-item .stat-value {
    font-size: 20px;
    font-weight: 700;
    color: #4ade80;
}

.stat-item .stat-value.red {
    color: #ef4444;
}

.chart-container {
    position: relative;
    height: 550px;
    width: 100%;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    padding: 20px;
}

.indicators {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
}

.indicator-btn {
    padding: 10px 18px;
    background: rgba(45, 49, 66, 0.8);
    border: 2px solid rgba(31, 172, 137, 0.3);
    border-radius: 8px;
    color: #fff;
    font-size: 12px;
    font-family: 'Roboto', sans-serif;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.indicator-btn:hover {
    background: rgba(45, 49, 66, 1);
    transform: translateY(-2px);
}

.indicator-btn.active {
    background: linear-gradient(135deg, #1fac89 0%, #17865f 100%);
    border-color: #1fac89;
    color: #1a1d29;
    box-shadow: 0 4px 15px rgba(31, 172, 137, 0.4);
}

.prediction {
    text-align: center;
    font-size: 18px;
    color: #fff;
    margin-top: 20px;
    padding: 15px;
    background: rgba(28, 31, 38, 0.9);
    border-radius: 10px;
    border: 1px solid rgba(31, 172, 137, 0.5);
}

@media (max-width: 768px) {
    h1 {
        font-size: 24px;
    }

    .controls-row {
        grid-template-columns: 1fr;
    }

    .summary-grid {
        grid-template-columns: 1fr;
    }

    .chart-header {
        flex-direction: column;
        align-items: flex-start;
    }

    .chart-stats {
        width: 100%;
        justify-content: space-around;
    }

    .hour-group {
        min-width: 250px;
    }

    .minutes-grid {
        justify-content: center;
    }
}

* {
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
}
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Atualizando...</div>
        
        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="liga">Liga</label>
                    <select id="liga" onchange="atualizarTudo()">
                        <option value="Taça%20Glória%20Eterna" selected>Clássicos da América</option>
                        <option value="Copa%20América">Copa América</option>
                        <option value="Euro">Euro</option>
                        <option value="Campeonato%20Italiano">Campeonato Italiano</option>
                        <option value="Copa%20das%20Estrelas">Copa das Estrelas</option>
                        <option value="Brasileirão%20Betano">Brasileirão Betano</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="horas">Horas (Resumo)</label>
                    <select id="horas" onchange="atualizarTudo()">
                        <option value="3">3 Horas</option>
                        <option value="6" selected>6 Horas</option>
                        <option value="12">12 Horas</option>
                        <option value="24">24 Horas</option>
                        <option value="48">48 Horas</option>
                        <option value="72">72 Horas</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="mercado">Mercado</label>
                    <select id="mercado" onchange="atualizarTudo()">
                        <option value="ambasMarcam">Ambas Marcam</option>
                        <option value="ambasNaoMarcam">Ambas Não Marcam</option>
                        <option value="casaVence">Casa Vence</option>
                        <option value="foraVence">Fora Vence</option>
                        <option value="empate">Empate</option>
                        <option value="over1.5">Over 1.5</option>
                        <option value="under1.5">Under 1.5</option>
                        <option value="over2.5" selected>Over 2.5</option>
                        <option value="under2.5">Under 2.5</option>
                        <option value="over3.5">Over 3.5</option>
                        <option value="under3.5">Under 3.5</option>
                        <option value="over5">Over 5+</option>
                        <option value="exato0">0 Gol Exato</option>
                        <option value="exato1">1 Gol Exato</option>
                        <option value="exato2">2 Gols Exatos</option>
                        <option value="exato3">3 Gols Exatos</option>
                        <option value="exato4">4 Gols Exatos</option>
                    </select>
                </div>

                <div class="control-group" style="align-self: end;">
                    <button id="atualizar" onclick="atualizarTudo()">Atualizar</button>
                </div>
            </div>
        </div>

        <div id="error"></div>
        <div id="summary"></div>
        <div id="results" class="hours-container"></div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="periodo">Horas (Gráfico)</label>
                    <select id="periodo" onchange="atualizarTudo()">
                        <option value="200">10 Horas</option>
                        <option value="240">12 Horas</option>
                        <option value="480">24 Horas</option>
                        <option value="960" selected>48 Horas</option>
                        <option value="1440">72 Horas</option>
                    </select>
                </div>
            </div>

            <div class="indicators">
                <button class="indicator-btn active" onclick="toggleIndicator('mercado')" id="btn-mercado">
                    Mercado Principal
                </button>
                <button class="indicator-btn active" onclick="toggleIndicator('oposto')" id="btn-oposto">
                    Mercado Oposto
                </button>
                <button class="indicator-btn active" onclick="toggleIndicator('sma')" id="btn-sma">
                    Média Móvel (3)
                </button>
                <button class="indicator-btn" onclick="toggleIndicator('volume')" id="btn-volume">
                    Volume
                </button>
            </div>
        </div>

        <div id="error2"></div>
        <div id="loading2" class="loading">Atualizando...</div>

        <div class="chart-section" id="chartSection" style="display: none;">
            <div class="chart-header">
                <div class="chart-title" id="chartTitle">Over 2.5 - Euro</div>
                <div class="chart-stats">
                    <div class="stat-item">
                        <div class="stat-label">Taxa Média</div>
                        <div class="stat-value" id="statMedia">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Máxima</div>
                        <div class="stat-value" id="statMax">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Mínima</div>
                        <div class="stat-value red" id="statMin">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Volatilidade</div>
                        <div class="stat-value" id="statVol">--</div>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="macroChart"></canvas>
            </div>
            <div id="prediction"></div>
        </div>
    </div>

    <script>
        let macroChart = null;
        let activeIndicators = {
            mercado: true,
            oposto: true,
            sma: true,
            volume: false
        };

        function getMercadoOposto(mercado) {
            const opostos = {
                'ambasMarcam': 'ambasNaoMarcam',
                'ambasNaoMarcam': 'ambasMarcam',
                'casaVence': 'foraVence',
                'foraVence': 'casaVence',
                'empate': 'naoEmpate',
                'over1.5': 'under1.5',
                'under1.5': 'over1.5',
                'over2.5': 'under2.5',
                'under2.5': 'over2.5',
                'over3.5': 'under3.5',
                'under3.5': 'over3.5',
                'over5': 'under5',
                'exato0': 'naoExato0',
                'exato1': 'naoExato1',
                'exato2': 'naoExato2',
                'exato3': 'naoExato3',
                'exato4': 'naoExato4'
            };
            return opostos[mercado] || 'oposto';
        }

        function getMercadoNome(mercado) {
            const nomes = {
                'ambasMarcam': 'Ambas Marcam',
                'ambasNaoMarcam': 'Ambas Não Marcam',
                'casaVence': 'Casa Vence',
                'foraVence': 'Fora Vence',
                'empate': 'Empate',
                'naoEmpate': 'Não Empate',
                'over1.5': 'Over 1.5',
                'under1.5': 'Under 1.5',
                'over2.5': 'Over 2.5',
                'under2.5': 'Under 2.5',
                'over3.5': 'Over 3.5',
                'under3.5': 'Under 3.5',
                'over5': 'Over 5+',
                'under5': 'Under 5',
                'exato0': '0 Gol Exato',
                'exato1': '1 Gol Exato',
                'exato2': '2 Gols Exatos',
                'exato3': '3 Gols Exatos',
                'exato4': '4 Gols Exatos',
                'naoExato0': 'Não 0 Gol',
                'naoExato1': 'Não 1 Gol',
                'naoExato2': 'Não 2 Gols',
                'naoExato3': 'Não 3 Gols',
                'naoExato4': 'Não 4 Gols'
            };
            return nomes[mercado] || mercado;
        }

        function verificarMercado(jogo, mercado) {
            const ft = jogo.ft.split(' x ').map(Number);
            const golsCasa = ft[0];
            const golsFora = ft[1];
            const totalGols = golsCasa + golsFora;

            switch(mercado) {
                case 'ambasMarcam': return golsCasa > 0 && golsFora > 0;
                case 'ambasNaoMarcam': return golsCasa === 0 || golsFora === 0;
                case 'casaVence': return golsCasa > golsFora;
                case 'foraVence': return golsFora > golsCasa;
                case 'empate': return golsCasa === golsFora;
                case 'naoEmpate': return golsCasa !== golsFora;
                case 'over1.5': return totalGols > 1.5;
                case 'under1.5': return totalGols < 1.5;
                case 'over2.5': return totalGols > 2.5;
                case 'under2.5': return totalGols < 2.5;
                case 'over3.5': return totalGols > 3.5;
                case 'under3.5': return totalGols < 3.5;
                case 'over5': return totalGols >= 5;
                case 'under5': return totalGols < 5;
                case 'exato0': return totalGols === 0;
                case 'exato1': return totalGols === 1;
                case 'exato2': return totalGols === 2;
                case 'exato3': return totalGols === 3;
                case 'exato4': return totalGols === 4;
                case 'naoExato0': return totalGols !== 0;
                case 'naoExato1': return totalGols !== 1;
                case 'naoExato2': return totalGols !== 2;
                case 'naoExato3': return totalGols !== 3;
                case 'naoExato4': return totalGols !== 4;
                default: return false;
            }
        }

        function getDateStr(data) {
            if (data.includes("T")) {
                return new Date(data).toISOString().split("T")[0];
            } else {
                const [day, month, year] = data.split("/");
                return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
        }

        async function analisar() {
            const liga = document.getElementById('liga').value;
            const horasQtd = parseInt(document.getElementById('horas').value);
            const mercado = document.getElementById('mercado').value;
            const mercadoOposto = getMercadoOposto(mercado);

            const loadingEl = document.getElementById('loading');
            loadingEl.classList.add('show');
            document.getElementById('summary').classList.add('updating');
            document.getElementById('results').classList.add('updating');

            try {
                const response = await fetch(`https://betstat.site/resultados/${liga}`);
                if (!response.ok) throw new Error('Erro ao buscar dados');
                
                const dados = await response.json();
                
                dados.sort((a, b) => {
                    const dateStrA = getDateStr(a.data);
                    const dateStrB = getDateStr(b.data);
                    const dataHoraA = new Date(`${dateStrA}T${a.hora.toString().padStart(2, "0")}:${a.minuto.toString().padStart(2, "0")}:00`).getTime();
                    const dataHoraB = new Date(`${dateStrB}T${b.hora.toString().padStart(2, "0")}:${b.minuto.toString().padStart(2, "0")}:00`).getTime();
                    return dataHoraB - dataHoraA;
                });

                const jogosPorHora = {};
                dados.forEach(jogo => {
                    const dateStr = getDateStr(jogo.data);
                    const chave = `${dateStr}-${jogo.hora}`;
                    if (!jogosPorHora[chave]) {
                        jogosPorHora[chave] = {
                            hora: jogo.hora,
                            data: dateStr,
                            jogos: [],
                            timestamp: new Date(`${dateStr}T${jogo.hora.toString().padStart(2, "0")}:00:00`).getTime()
                        };
                    }
                    jogosPorHora[chave].jogos.push(jogo);
                });

                const horasOrdenadas = Object.values(jogosPorHora)
                    .sort((a, b) => b.timestamp - a.timestamp)
                    .slice(0, horasQtd)
                    .reverse();

                let totalPrimario = 0;
                let totalOposto = 0;
                let totalJogos = 0;
                
                const minutosPrimario = {};
                const minutosTotal = {};

                let html = '';

                horasOrdenadas.forEach(horaData => {
                    const jogos = horaData.jogos;
                    const primarios = jogos.filter(j => verificarMercado(j, mercado));
                    const opostos = jogos.filter(j => verificarMercado(j, mercadoOposto));

                    totalPrimario += primarios.length;
                    totalOposto += opostos.length;
                    totalJogos += jogos.length;
                    
                    jogos.forEach(jogo => {
                        const min = jogo.minuto;
                        if (!minutosTotal[min]) minutosTotal[min] = 0;
                        if (!minutosPrimario[min]) minutosPrimario[min] = 0;
                        
                        minutosTotal[min]++;
                        if (verificarMercado(jogo, mercado)) {
                            minutosPrimario[min]++;
                        }
                    });

                    const percPrimario = ((primarios.length / jogos.length) * 100).toFixed(1);
                    const percOposto = ((opostos.length / jogos.length) * 100).toFixed(1);

                    let squaresPrimario = '';
                    jogos.forEach(jogo => {
                        const acertou = verificarMercado(jogo, mercado);
                        if (acertou) {
                            squaresPrimario += `<div class="square green" 
                                                  title="${jogo.time_a} x ${jogo.time_b}\nMinuto: ${jogo.minuto}">
                                                  M${jogo.minuto.toString().padStart(2, '0')}<br>${jogo.ft}
                                                </div>`;
                        }
                    });

                    let squaresOposto = '';
                    jogos.forEach(jogo => {
                        const acertou = verificarMercado(jogo, mercadoOposto);
                        if (acertou) {
                            squaresOposto += `<div class="square red" 
                                                title="${jogo.time_a} x ${jogo.time_b}\nMinuto: ${jogo.minuto}">
                                                M${jogo.minuto.toString().padStart(2, "0")}<br>${jogo.ft}
                                              </div>`;
                        }
                    });

                    html += `
                        <div class="hour-group">
                            <div class="hour-header">${horaData.hora}h</div>
                            <div class="columns-wrapper">
                                <div class="market-column">
                                    <div class="market-title primary">${getMercadoNome(mercado)}</div>
                                    <div class="squares-grid">
                                        ${squaresPrimario}
                                    </div>
                                    <div class="market-stats">
                                        <div class="market-count market-primary">${primarios.length}</div>
                                        <div class="market-perc">${percPrimario}%</div>
                                    </div>
                                </div>

                                <div class="market-column">
                                    <div class="market-title opposite">${getMercadoNome(mercadoOposto)}</div>
                                    <div class="squares-grid">
                                        ${squaresOposto}
                                    </div>
                                    <div class="market-stats">
                                        <div class="market-count market-opposite">${opostos.length}</div>
                                        <div class="market-perc">${percOposto}%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                const percGeralPrimario = ((totalPrimario / totalJogos) * 100).toFixed(1);
                const percGeralOposto = ((totalOposto / totalJogos) * 100).toFixed(1);
                
                const minutosOrdenados = Object.keys(minutosPrimario)
                    .map(min => ({
                        minuto: min,
                        acertos: minutosPrimario[min],
                        total: minutosTotal[min],
                        percentual: ((minutosPrimario[min] / minutosTotal[min]) * 100).toFixed(1)
                    }))
                    .sort((a, b) => b.acertos - a.acertos)
                    .slice(0, 10);

                const melhoresMinutosHtml = minutosOrdenados.map((m, index) => {
                    const isTop3 = index < 3 ? ' top3' : '';
                    return `
                        <div class="minute-box${isTop3}">
                            <div class="minute-label">Min ${m.minuto}</div>
                            <div class="minute-value">${m.acertos}</div>
                            <div class="minute-perc">${m.percentual}%</div>
                        </div>
                    `;
                }).join('');

                const summaryHtml = `
                    <div class="summary">
                        <div class="summary-title">Resumo Geral - ${horasQtd} Horas Mais Recentes</div>
                        <div class="summary-grid">
                            <div class="stat-box">
                                <div class="stat-label">Total de Jogos</div>
                                <div class="stat-value">${totalJogos}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">${getMercadoNome(mercado)}</div>
                                <div class="stat-value market-primary">${totalPrimario}</div>
                                <div class="stat-percentage">${percGeralPrimario}%</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">${getMercadoNome(mercadoOposto)}</div>
                                <div class="stat-value market-opposite">${totalOposto}</div>
                                <div class="stat-percentage">${percGeralOposto}%</div>
                            </div>
                        </div>
                        
                        <div class="best-minutes">
                            <div class="best-minutes-title">Melhores Minutos para ${getMercadoNome(mercado)}</div>
                            <div class="minutes-grid">
                                ${melhoresMinutosHtml}
                            </div>
                        </div>
                    </div>
                `;

                const summaryEl = document.getElementById('summary');
                const resultsEl = document.getElementById('results');
                
                summaryEl.style.opacity = '0.7';
                resultsEl.style.opacity = '0.7';

                setTimeout(() => {
                    summaryEl.innerHTML = summaryHtml;
                    resultsEl.innerHTML = html;
                    
                    setTimeout(() => {
                        summaryEl.style.opacity = '1';
                        resultsEl.style.opacity = '1';
                    }, 50);
                }, 150);

            } catch (error) {
                document.getElementById('error').innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            } finally {
                setTimeout(() => {
                    loadingEl.classList.remove('show');
                    document.getElementById('summary').classList.remove('updating');
                    document.getElementById('results').classList.remove('updating');
                }, 200);
            }
        }

        function toggleIndicator(indicator) {
            activeIndicators[indicator] = !activeIndicators[indicator];
            const btn = document.getElementById(`btn-${indicator}`);
            btn.classList.toggle('active');
            carregarDados();
        }

        function calcularSMA(data, period) {
            const sma = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) {
                    sma.push(null);
                } else {
                    const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
                    sma.push(sum / period);
                }
            }
            return sma;
        }

        async function carregarDados() {
            const liga = document.getElementById('liga').value;
            const periodo = parseInt(document.getElementById('periodo').value);
            const mercado = document.getElementById('mercado').value;
            const mercadoOposto = getMercadoOposto(mercado);

            const loadingEl = document.getElementById('loading2');
            loadingEl.classList.add('show');
            document.getElementById('chartSection').classList.add('updating');

            try {
                const response = await fetch(`https://betstat.site/resultados/${liga}`);
                if (!response.ok) throw new Error('Erro ao buscar dados');
                
                const dados = await response.json();
                const dadosLimitados = dados.slice(-periodo);

                const jogosPorHora = {};
                dadosLimitados.forEach(jogo => {
                    const dateStr = getDateStr(jogo.data);
                    const gameDate = new Date(jogo.data);
                    const formattedDate = `${gameDate.getDate()}/${gameDate.getMonth() + 1}`;
                    const chave = `${dateStr}-${jogo.hora}`;
                    
                    if (!jogosPorHora[chave]) {
                        jogosPorHora[chave] = {
                            hora: jogo.hora,
                            data: dateStr,
                            label: `${formattedDate} ${jogo.hora}h`,
                            jogos: [],
                            timestamp: new Date(`${dateStr}T${jogo.hora.toString().padStart(2, "0")}:00:00`).getTime()
                        };
                    }
                    jogosPorHora[chave].jogos.push(jogo);
                });

                const horasOrdenadas = Object.values(jogosPorHora)
                    .sort((a, b) => a.timestamp - b.timestamp);

                const labels = horasOrdenadas.map(h => h.label);
                const percentuaisMercado = [];
                const percentuaisOposto = [];
                const volumes = [];
                const acertosMercado = [];
                const acertosOposto = [];

                horasOrdenadas.forEach(horaData => {
                    const jogos = horaData.jogos;
                    const qtdAcertosMercado = jogos.filter(j => verificarMercado(j, mercado)).length;
                    const qtdAcertosOposto = jogos.filter(j => verificarMercado(j, mercadoOposto)).length;
                    const percMercado = (qtdAcertosMercado / jogos.length) * 100;
                    const percOposto = (qtdAcertosOposto / jogos.length) * 100;
                    
                    percentuaisMercado.push(percMercado);
                    percentuaisOposto.push(percOposto);
                    volumes.push(jogos.length);
                    acertosMercado.push(qtdAcertosMercado);
                    acertosOposto.push(qtdAcertosOposto);
                });

                const media = (percentuaisMercado.reduce((a, b) => a + b, 0) / percentuaisMercado.length).toFixed(1);
                const max = Math.max(...percentuaisMercado).toFixed(1);
                const min = Math.min(...percentuaisMercado).toFixed(1);
                const desvio = Math.sqrt(percentuaisMercado.reduce((acc, val) => acc + Math.pow(val - parseFloat(media), 2), 0) / percentuaisMercado.length).toFixed(1);

                document.getElementById('statMedia').textContent = `${media}%`;
                document.getElementById('statMax').textContent = `${max}%`;
                document.getElementById('statMin').textContent = `${min}%`;
                document.getElementById('statVol').textContent = `±${desvio}%`;

                const ligaNome = document.querySelector('#liga option:checked').textContent;
                document.getElementById('chartTitle').textContent = `${getMercadoNome(mercado)} - ${ligaNome}`;

                criarGrafico(labels, percentuaisMercado, percentuaisOposto, volumes, acertosMercado, acertosOposto, media, mercado, mercadoOposto);

                const last3 = percentuaisMercado.slice(-3);
                const last3_avg = last3.length > 0 ? (last3.reduce((a, b) => a + b, 0) / last3.length).toFixed(1) : 0;
                const overall_avg = parseFloat(media);
                let msg = '';
                if (last3.length < 3) {
                    msg = 'Dados insuficientes para previsão.';
                } else if (last3_avg > overall_avg) {
                    msg = `A próxima hora pode ser boa para ${getMercadoNome(mercado)}, baseado na tendência recente (média recente: ${last3_avg}% vs geral: ${overall_avg}%).`;
                } else {
                    msg = `A próxima hora pode não ser ideal para ${getMercadoNome(mercado)}, baseado na tendência recente (média recente: ${last3_avg}% vs geral: ${overall_avg}%).`;
                }
                document.getElementById('prediction').innerHTML = `<div class="prediction">${msg}</div>`;

                document.getElementById('chartSection').style.display = 'block';

            } catch (error) {
                document.getElementById('error2').innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            } finally {
                setTimeout(() => {
                    loadingEl.classList.remove('show');
                    document.getElementById('chartSection').classList.remove('updating');
                }, 200);
            }
        }

        function criarGrafico(labels, percentuaisMercado, percentuaisOposto, volumes, acertosMercado, acertosOposto, media, mercado, mercadoOposto) {
            const ctx = document.getElementById('macroChart');
            if (!ctx) return;

            if (macroChart) {
                macroChart.destroy();
            }

            const datasets = [];

            if (activeIndicators.mercado) {
                datasets.push({
                    label: getMercadoNome(mercado),
                    data: percentuaisMercado,
                    borderColor: '#4ade80',
                    backgroundColor: 'rgba(74, 222, 128, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    pointBackgroundColor: '#4ade80',
                    yAxisID: 'y-percent',
                    order: 1
                });
            }

            if (activeIndicators.oposto) {
                datasets.push({
                    label: getMercadoNome(mercadoOposto),
                    data: percentuaisOposto,
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.1,
                    pointRadius: 4,
                    pointHoverRadius: 8,
                    pointBackgroundColor: '#ef4444',
                    yAxisID: 'y-percent',
                    order: 2
                });
            }

            if (activeIndicators.sma) {
                const sma3 = calcularSMA(percentuaisMercado, 3);
                datasets.push({
                    label: 'Média Móvel (3)',
                    data: sma3,
                    borderColor: '#fbbf24',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    yAxisID: 'y-percent',
                    order: 3
                });
            }

            datasets.push({
                label: 'Linha de Média',
                data: new Array(labels.length).fill(parseFloat(media)),
                borderColor: '#fbbf24',
                borderWidth: 2,
                borderDash: [10, 5],
                fill: false,
                pointRadius: 0,
                yAxisID: 'y-percent',
                order: 4
            });

            if (activeIndicators.volume) {
                datasets.push({
                    label: 'Volume de Jogos',
                    type: 'bar',
                    backgroundColor: 'rgba(74, 222, 128, 0.3)',
                    borderColor: 'rgba(74, 222, 128, 0.8)',
                    borderWidth: 1,
                    data: volumes,
                    yAxisID: 'y-volume',
                    order: 5
                });
            }

            const scales = {
                x: {
                    grid: { color: 'rgba(255, 255, 255, 0.05)', drawBorder: false },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: { size: 10, weight: '500', family: 'Roboto' },
                        maxRotation: 45,
                        minRotation: 45
                    }
                },
                'y-percent': {
                    type: 'linear',
                    position: 'left',
                    beginAtZero: true,
                    max: 100,
                    grid: { 
                        color: '#ffffff',
                        lineWidth: 1,
                        drawBorder: false,
                        drawTicks: false
                    },
                    ticks: {
                        color: '#4ade80',
                        font: { size: 11, weight: '600', family: 'Roboto' },
                        callback: value => value + '%',
                        stepSize: 10
                    }
                }
            };

            if (activeIndicators.volume) {
                scales['y-volume'] = {
                    type: 'linear',
                    position: 'right',
                    beginAtZero: true,
                    grid: { drawOnChartArea: false, drawBorder: false },
                    ticks: {
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: { size: 10, weight: '500', family: 'Roboto' }
                    },
                    title: {
                        display: true,
                        text: 'Volume',
                        color: 'rgba(255, 255, 255, 0.7)',
                        font: { size: 11, weight: 'bold', family: 'Roboto' }
                    }
                };
            }

            macroChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    animation: { duration: 0 },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#fff',
                                font: { size: 12, weight: '600', family: 'Roboto' },
                                usePointStyle: true,
                                padding: 15,
                                boxWidth: 8,
                                boxHeight: 8
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#4ade80',
                            bodyColor: '#fff',
                            borderColor: '#4ade80',
                            borderWidth: 2,
                            padding: 15,
                            displayColors: true,
                            titleFont: { size: 14, weight: 'bold', family: 'Roboto' },
                            bodyFont: { size: 13, family: 'Roboto' },
                            callbacks: {
                                label: function(context) {
                                    const index = context.dataIndex;
                                    const label = context.dataset.label;
                                    
                                    if (label === getMercadoNome(mercado)) {
                                        return [
                                            `${label}: ${context.parsed.y.toFixed(1)}%`,
                                            `Acertos: ${acertosMercado[index]}`,
                                            `Total: ${volumes[index]} jogos`
                                        ];
                                    } else if (label === getMercadoNome(mercadoOposto)) {
                                        return [
                                            `${label}: ${context.parsed.y.toFixed(1)}%`,
                                            `Acertos: ${acertosOposto[index]}`,
                                            `Total: ${volumes[index]} jogos`
                                        ];
                                    } else if (label === 'Volume de Jogos') {
                                        return `${label}: ${context.parsed.y} jogos`;
                                    } else {
                                        return `${label}: ${context.parsed.y.toFixed(1)}%`;
                                    }
                                }
                            }
                        }
                    },
                    scales: scales
                }
            });
        }

        function atualizarTudo() {
            analisar();
            carregarDados();
        }

        window.addEventListener('load', atualizarTudo);
        setInterval(atualizarTudo, 60000);
    </script>
