Â  
/* ===== Util ===== */
function tokensDoJogo(a,b,total, mandante, visitante){
Â  const t=new Set();

Â  if(incPlacares){
Â  Â  t.add(`${a}-${b}`);
Â  }

Â  if(incMercados){
Â  Â  // Ambas marcam

Â  Â  // Over/Under

}

Â  const m = document.getElementById('mercado').value;

function analisarAutoPadroes(dados,tipo,tiros){
Â  const res=[]; const {inicio,fim}=obterIntervalo(); const offs=getOffsetsByTipo(tipo); const last=offs[offs.length-1];
Â  const need=(last+1)+tiros;
Â  if(dados.length<need) return res;

Â  for(let p=inicio;p<=fim;p++){
Â  Â  const comb={}, ex={}; const totalNeeded=(last+1)+p+tiros;
Â  Â  if(dados.length<totalNeeded) continue;
Â  Â  for(let i=0;i<=dados.length-totalNeeded;i++){
Â  Â  Â  const jogosPadrao = offs.map(o => dados[i+o]);
Â  Â  Â  const ini=i+last+1+p, fimA=ini+tiros;
Â  Â  Â  const jogosTiro = dados.slice(ini, Math.min(fimA, dados.length));

Â  Â  Â  if(!janelaContemEquipe([...jogosPadrao, ...jogosTiro])) continue;

Â  Â  Â  const tok=[], plac=[];
Â  Â  Â  for(const o of offs){
Â  Â  Â  Â  const [a,b,t,mandante,visitante]=dados[i+o];
Â  Â  Â  Â  tok.push(tokensDoJogo(a,b,t, mandante, visitante));
Â  Â  Â  Â  plac.push(`${a}x${b}Â¦${mandante}Â¦${visitante}`);
Â  Â  Â  }
Â  Â  Â  const combos=enumerateCombos(tok);
Â  Â  Â  let green=false;
Â  Â  Â  for(let j=ini;j<fimA&&j<dados.length;j++){
Â  Â  Â  Â  const [a,b,sum]=dados[j];
Â  Â  Â  Â  if(isGreenForSelectedMarket(a,b,sum)){ green=true; break; }
Â  Â  Â  }
Â  Â  Â  const placStr=plac.join(' | ');
Â  Â  Â  for(const seq of combos){
Â  Â  Â  Â  const key=seq.join(' | ');
Â  Â  Â  Â  if(!comb[key]){ comb[key]={ocorrencias:0,greens:0,offsets:offs.slice()}; ex[key]=placStr; }
Â  Â  Â  Â  comb[key].ocorrencias++; if(green) comb[key].greens++;
Â  Â  Â  }
Â  Â  }
Â  Â  for(const k in comb){
Â  Â  Â  const st=comb[k]; if(st.ocorrencias>=3){
Â  Â  Â  Â  res.push({ padrao:k, placares:ex[k], pular_jogos:p, offsets:st.offsets, ocorrencias:st.ocorrencias, greens:st.greens, percentual:((st.greens/st.ocorrencias)*100).toFixed(2) });
Â  Â  Â  }
Â  Â  }
Â  }
Â  res.sort((a,b)=>parseFloat(b.percentual)-parseFloat(a.percentual)||b.ocorrencias-a.ocorrencias);
Â  return res.slice(0,15);
}

function enumerateCombos(tok){
Â  if(tok.length===1) return tok[0].map(t=>[t]);
Â  if(tok.length===2){ const out=[]; for(const a of tok[0]) for(const b of tok[1]) out.push([a,b]); return out; }
Â  if(tok.length===3){ const out=[]; for(const a of tok[0]) for(const b of tok[1]) for(const c of tok[2]) out.push([a,b,c]); out.push([]); return out; }
Â  const out=[],cur=[];(function rec(i){ if(i===tok.length){ out.push(cur.slice()); return; } for(const t of tok[i]){ cur.push(t); rec(i+1); cur.pop(); } })(0); return out;
}
