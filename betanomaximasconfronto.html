    <script>
        let lastConfrontos = [];
        let currentMercado = document.getElementById("mercado-selector").value;
        let currentLiga = document.getElementById("liga-selector").value;
        let jogosData = {}; // Armazenar os dados completos dos jogos por confronto
        let expandedItem = null; // Para rastrear o item expandido

        // Forçar atualização ao mudar o mercado
        document.getElementById("mercado-selector").addEventListener("change", () => {
            currentMercado = document.getElementById("mercado-selector").value;
            lastConfrontos = [];
            console.log(`Mercado alterado para: ${currentMercado}`);
            fetchMaximasconfrontos();
        });

        // Forçar atualização ao mudar a liga
        document.getElementById("liga-selector").addEventListener("change", () => {
            currentLiga = document.getElementById("liga-selector").value;
            lastConfrontos = [];
            console.log(`Liga alterada para: ${currentLiga}`);
            fetchMaximasconfrontos();
        });

        async function fetchMaximasconfrontos() {
            try {
                console.log(`Tentando buscar dados para a liga: ${currentLiga}`);
                const apiBaseUrl = 'https://betstat.site/resultados/';

                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                if (!Array.isArray(data)) {
                    throw new Error("Dados retornados não são um array");
                }

                const recentData = data.slice(-1920).reverse(); // Ler 1.920 jogos, mais recentes primeiro
                console.log(`Dados recebidos: ${recentData.length} jogos, Liga: ${currentLiga}, Mercado: ${currentMercado}`);

                // Validação básica dos dados
                if (recentData.length > 0) {
                    const firstGame = recentData[0];
                    if (!firstGame.time_a || !firstGame.time_b || !firstGame.ft) {
                        throw new Error("Formato de dados inválido: campos 'time_a', 'time_b' ou 'ft' ausentes");
                    }
                }

                // Objeto para armazenar confrontos
                let confrontos = {};

                for (let i = 0; i < recentData.length; i++) {
                    const jogo = recentData[i];
                    const timeCasa = jogo.time_a;
                    const timeFora = jogo.time_b;
                    const [golCasaFT, golForaFT] = jogo.ft.split(" x ").map(Number);

                    // Verificar e tratar o placar do intervalo (HT)
                    let golCasaHT = 0;
                    let golForaHT = 0;
                    if (jogo.ht && typeof jogo.ht === 'string') {
                        const htSplit = jogo.ht.split(" x ");
                        golCasaHT = isNaN(parseInt(htSplit[0])) ? 0 : parseInt(htSplit[0]);
                        golForaHT = isNaN(parseInt(htSplit[1])) ? 0 : parseInt(htSplit[1]);
                    }

                    const confrontoKey = [timeCasa, timeFora].sort().join(" x ");
                    if (!confrontos[confrontoKey]) {
                        confrontos[confrontoKey] = {
                            max: 0,
                            atual: 0,
                            ocorrencias: 0,
                            ocorrenciasHT: 0, // Ocorrências no intervalo (HT)
                            totalJogos: 0,
                            sequencias: [],
                            lastGame: null,
                            totalGols: 0 // Para calcular média de gols
                        };
                        jogosData[confrontoKey] = [];
                    }

                    jogosData[confrontoKey].push(jogo);
                    confrontos[confrontoKey].totalJogos++;
                    confrontos[confrontoKey].lastGame = jogo;
                    confrontos[confrontoKey].totalGols += (golCasaFT + golForaFT);

                    const condicoes = {
                        "Ambas Sim": (golCasa, golFora) => golCasa > 0 && golFora > 0,
                        "Ambas Não": (golCasa, golFora) => golCasa === 0 || golFora === 0,
                        "Casa Vence": (golCasa, golFora) => golCasa > golFora,
                        "Fora Vence": (golFora, golCasa) => golFora > golCasa,
                        "Empate": (golCasa, golFora) => golCasa === golFora,
                        "Over 1.5": (golCasa, golFora) => golCasa + golFora > 1.5,
                        "Under 1.5": (golCasa, golFora) => golCasa + golFora <= 1.5,
                        "Over 2.5": (golCasa, golFora) => golCasa + golFora > 2.5,
                        "Under 2.5": (golCasa, golFora) => golCasa + golFora <= 2.5,
                        "Over 3.5": (golCasa, golFora) => golCasa + golFora > 3.5,
                        "Under 3.5": (golCasa, golFora) => golCasa + golFora <= 3.5,
                    };

                    // Verificar mercado no tempo total (FT)
                    const mercadoOcorreuFT = condicoes[currentMercado](golCasaFT, golForaFT);
                    if (mercadoOcorreuFT) {
                        confrontos[confrontoKey].ocorrencias++;
                        confrontos[confrontoKey].sequencias.push(confrontos[confrontoKey].atual);
                        confrontos[confrontoKey].atual = 0;
                    } else {
                        confrontos[confrontoKey].atual++;
                    }

                    // Verificar mercado no intervalo (HT)
                    const mercadoOcorreuHT = condicoes[currentMercado](golCasaHT, golForaHT);
                    if (mercadoOcorreuHT) {
                        confrontos[confrontoKey].ocorrenciasHT++;
                    }

                    console.log(`Confronto: ${confrontoKey}, Placar FT: ${golCasaFT} x ${golForaFT}, Placar HT: ${golCasaHT} x ${golForaHT}, ${currentMercado}: ${mercadoOcorreuFT}, Atual: ${confrontos[confrontoKey].atual}, Ocorrências FT: ${confrontos[confrontoKey].ocorrencias}/${confrontos[confrontoKey].totalJogos}, Ocorrências HT: ${confrontos[confrontoKey].ocorrenciasHT}/${confrontos[confrontoKey].totalJogos}`);
                }

                // Calcular máxima após processar todos os jogos
                Object.keys(confrontos).forEach(key => {
                    confrontos[key].sequencias.push(confrontos[key].atual);
                    confrontos[key].max = Math.max(...confrontos[key].sequencias, 0);
                });

                // Converter confrontos em array e ordenar por máxima decrescente
                const confrontosArray = Object.keys(confrontos)
                    .map(key => ({
                        key,
                        max: confrontos[key].max,
                        atual: confrontos[key].atual,
                        ocorrencias: confrontos[key].ocorrencias,
                        ocorrenciasHT: confrontos[key].ocorrenciasHT,
                        totalJogos: confrontos[key].totalJogos,
                        lastGame: confrontos[key].lastGame,
                        taxaOcorrencia: ((confrontos[key].ocorrencias / confrontos[key].totalJogos) * 100).toFixed(2),
                        taxaOcorrenciaHT: ((confrontos[key].ocorrenciasHT / confrontos[key].totalJogos) * 100).toFixed(2),
                        mediaGols: (confrontos[key].totalGols / confrontos[key].totalJogos).toFixed(2)
                    }))
                    .sort((a, b) => b.max - a.max)
                    .slice(0, 10);

                console.log("Confrontos calculados:", confrontosArray);

                // Atualizar o DOM
                updateConfrontos(confrontosArray);

            } catch (error) {
                console.error("Erro ao buscar os dados (Máximas de Confrontos):", error.message);
                const resultadosDiv = document.getElementById("maximasconfrontos-resultados");
                resultadosDiv.innerHTML = `<div class="resultado-item">Erro ao carregar os dados. Verifique se o servidor está rodando em http://localhost:5001 e se a liga "${currentLiga}" é válida.</div>`;
            }
        }

        function updateConfrontos(newConfrontos) {
            const resultadosDiv = document.getElementById("maximasconfrontos-resultados");
            const previouslyExpandedKey = expandedItem ? expandedItem.dataset.key : null;

            resultadosDiv.innerHTML = "";
            console.log("DOM limpo para atualização");

            newConfrontos.forEach((confronto) => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("resultado-item");
                itemDiv.dataset.key = confronto.key;

                // Estrutura melhorada para exibição dos dados
                const mainContent = document.createElement("div");
                mainContent.classList.add("resultado-item-main");
                mainContent.innerHTML = `
                    <div class="confronto-name">${confronto.key}</div>
                    <div class="confronto-stats">
                        <div class="jogos-analisados"><span>Jogos Analisados</span>${confronto.totalJogos}</div>
                        <div class="maxima"><span>Máxima</span>${confronto.max}</div>
                        <div class="atual"><span>Atual</span>${confronto.atual}</div>
                        <div class="ocorrencias"><span>Ocorrências</span>${confronto.ocorrencias}/${confronto.totalJogos}</div>
                    </div>
                `;
                itemDiv.appendChild(mainContent);

                // Adicionar informações detalhadas (expansíveis)
                const lastGameInfo = confronto.lastGame
                    ? `Último jogo: ${new Date(confronto.lastGame.data).toLocaleDateString()} às ${confronto.lastGame.hora}:${confronto.lastGame.minuto}`
                    : "Último jogo: Não disponível";
                const detailsDiv = document.createElement("div");
                detailsDiv.className = "details";
                detailsDiv.style.display = "none";
                detailsDiv.innerHTML = `
                    Máxima sem o mercado: ${confronto.max} jogos<br>
                    Sequência atual sem o mercado: ${confronto.atual} jogos<br>
                    Ocorrências do mercado: ${confronto.ocorrencias} de ${confronto.totalJogos} jogos<br>
                    Taxa de ocorrência (FT): ${confronto.taxaOcorrencia}%<br>
                    Taxa de ocorrência (HT): ${confronto.taxaOcorrenciaHT}%<br>
                    Média de gols por jogo: ${confronto.mediaGols}<br>
                    ${lastGameInfo}
                `;
                itemDiv.appendChild(detailsDiv);

                // Adicionar evento de clique para expandir/recolher
                itemDiv.addEventListener("click", () => {
                    if (expandedItem && expandedItem !== itemDiv) {
                        expandedItem.classList.remove("expanded");
                        expandedItem.querySelector(".details").style.display = "none";
                    }

                    const isExpanded = itemDiv.classList.contains("expanded");
                    if (isExpanded) {
                        itemDiv.classList.remove("expanded");
                        detailsDiv.style.display = "none";
                        expandedItem = null;
                    } else {
                        itemDiv.classList.add("expanded");
                        detailsDiv.style.display = "block";
                        expandedItem = itemDiv;
                    }
                });

                if (confronto.atual >= confronto.max - 2 && confronto.atual < confronto.max) {
                    itemDiv.classList.add("maximasconfrontos-proximidade");
                }

                resultadosDiv.appendChild(itemDiv);
                console.log(`Adicionado ao DOM: ${confronto.key}, Máxima: ${confronto.max}, Atual: ${confronto.atual}, Ocorrências: ${confronto.ocorrencias}/${confronto.totalJogos}`);
            });

            // Restaurar o estado expandido após atualização
            if (previouslyExpandedKey) {
                const newExpandedItem = Array.from(resultadosDiv.children).find(item => item.dataset.key === previouslyExpandedKey);
                if (newExpandedItem) {
                    newExpandedItem.classList.add("expanded");
                    newExpandedItem.querySelector(".details").style.display = "block";
                    expandedItem = newExpandedItem;
                }
            }

            if (newConfrontos.length === 0) {
                resultadosDiv.innerHTML = '<div class="resultado-item">Nenhum confronto encontrado.</div>';
                console.log("Nenhum confronto encontrado, DOM atualizado");
            }
        }

        setInterval(fetchMaximasconfrontos, 5000);
        fetchMaximasconfrontos();
    </script>
