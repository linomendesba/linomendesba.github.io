<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Analytics - Minerador Pro</title>
    <style>
        :root {
            --bg-main: #1c1f26;
            --bg-card: #252a33;
            --border: #3d4452;
            --accent: #1fac89;
            --text: #e0e0e0;
            --text-dim: #888;
            --danger: #ff4444;
        }

        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-main);
            color: var(--text);
            font-family: 'Consolas', 'Courier New', monospace;
            padding: 24px 16px;
            line-height: 1.5;
        }

        .container { 
            max-width: 1240px; 
            margin: 0 auto; 
        }

        /* Menu de Ligas */
        #menu {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 32px;
            padding: 0;
        }

        .btn-liga {
            background: #2d343e;
            color: #aaa;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.92rem;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-liga:hover { 
            background: #363e4a; 
            color: #eee; 
            transform: translateY(-2px);
        }

        .btn-liga.active {
            background: var(--accent);
            color: #0f1a16;
            font-weight: bold;
            box-shadow: 0 0 16px rgba(31, 172, 137, 0.5);
        }

        /* Controles */
        .controls {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 24px;
            background: var(--bg-card);
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
        }

        .control-group {
            flex: 1;
            min-width: 260px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        select {
            background: var(--bg-main);
            color: #fff;
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.95rem;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select:hover {
            border-color: #4a5260;
        }

        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(31,172,137,0.2);
        }

        /* Grid de Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 28px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 26px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
            transition: transform 0.2s ease;
        }

        .card:hover { 
            transform: translateY(-4px); 
        }

        h2 {
            font-size: 1.05rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.3px;
            margin: 0 0 20px 0;
            padding-bottom: 14px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        /* Gauge */
        .gauge-container { 
            text-align: center; 
            padding: 16px 0; 
        }

        #status-text {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .gauge-bar {
            height: 32px;
            background: #16191f;
            border-radius: 16px;
            overflow: hidden;
            margin: 18px 0;
            border: 1px solid var(--border);
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
        }

        .gauge-fill {
            height: 100%;
            width: 0%;
            transition: width 1.5s cubic-bezier(0.16, 0.8, 0.2, 1);
            background: linear-gradient(90deg, #1fac89 0%, #2cd9b3 100%);
            box-shadow: 0 0 20px rgba(31,172,137,0.6);
        }

        .gauge-labels {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 8px;
        }

        #perc-display {
            color: var(--accent);
            font-size: 1.6rem;
            font-weight: bold;
        }

        /* Insights */
        #insight-text {
            font-size: 0.88rem;
            color: var(--text-dim);
            line-height: 1.7;
            margin-top: 22px;
            padding-top: 18px;
            border-top: 1px solid #2e2e2e;
            text-align: left;
        }

        .media-historica {
            display: inline-block;
            background: rgba(31, 172, 137, 0.15);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Log de Validação */
        #log-lista {
            max-height: 420px;
            overflow-y: auto;
            font-size: 0.92rem;
            padding-right: 8px;
        }

        #log-lista::-webkit-scrollbar { 
            width: 7px; 
        }
        
        #log-lista::-webkit-scrollbar-track { 
            background: #16191f; 
            border-radius: 4px;
        }
        
        #log-lista::-webkit-scrollbar-thumb { 
            background: #3d4452; 
            border-radius: 4px; 
        }

        #log-lista::-webkit-scrollbar-thumb:hover { 
            background: #4a5260; 
        }

        .target-item {
            border-left: 4px solid var(--accent);
            background: var(--bg-main);
            margin-bottom: 12px;
            padding: 14px 16px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .target-item:hover { 
            background: #1f242c; 
            transform: translateX(4px);
        }

        .target-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .target-time {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .target-teams {
            font-size: 0.95rem;
            color: var(--text);
        }

        .target-result {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .target-score {
            font-size: 1.05rem;
            font-weight: bold;
        }

        .win-tag { 
            color: var(--accent); 
            font-weight: bold; 
        }
        
        .loss-tag { 
            color: var(--danger); 
            font-weight: bold; 
        }

        .result-badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .badge-win {
            background: rgba(31, 172, 137, 0.2);
            color: var(--accent);
        }

        .badge-loss {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger);
        }

        /* Responsividade */
        @media (max-width: 1100px) {
            .grid { 
                grid-template-columns: 1fr; 
            }
        }

        @media (max-width: 768px) {
            .controls { 
                justify-content: stretch; 
            }
            
            .control-group {
                min-width: 100%;
            }

            #menu {
                gap: 8px;
            }

            .btn-liga {
                padding: 10px 18px;
                font-size: 0.88rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="menu"></div>

    <div class="controls">
        <div class="control-group">
            <label>Mercado Alvo</label>
            <select id="select-mercado" onchange="carregar()">
                <option value="ambasMarcam">Ambas Sim</option>
                <option value="ambasNaoMarcam">Ambas Não</option>
                <option value="casaVence">Casa vence</option>
                <option value="foraVence">Fora vence</option>
                <option value="empate">Empate</option>
                <option value="over1.5">Over 1.5</option>
                <option value="under1.5">Under 1.5</option>
                <option value="over2.5" selected>Over 2.5</option>
                <option value="under2.5">Under 2.5</option>
                <option value="over3.5">Over 3.5</option>
                <option value="under3.5">Under 3.5</option>
                <option value="over5">Over 5+</option>
                <option value="exato0">Exato 0</option>
                <option value="exato1">Exato 1</option>
                <option value="exato2">Exato 2</option>
                <option value="exato3">Exato 3</option>
                <option value="exato4">Exato 4</option>
            </select>
        </div>

        <div class="control-group">
            <label>Período de Mineração</label>
            <select id="select-horas" onchange="carregar()">
                <option value="12">Últimas 12 horas</option>
                <option value="24" selected>Últimas 24 horas</option>
                <option value="48">Últimas 48 horas</option>
                <option value="72">Últimas 72 horas</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h2>Saúde do Mercado: <span id="label-mercado"></span></h2>
            <div class="gauge-container">
                <div id="status-text">PROCESSANDO</div>
                <div class="gauge-bar">
                    <div id="gauge-fill" class="gauge-fill"></div>
                </div>
                <div class="gauge-labels">
                    <span>Frequência Baixa</span>
                    <span id="perc-display">0%</span>
                    <span>Frequência Alta</span>
                </div>
            </div>
            <p id="insight-text"></p>
        </div>

        <div class="card">
            <h2>Log de Validação Cronológica</h2>
            <div id="log-lista"></div>
        </div>
    </div>
</div>

<script>
const LIGAS = ["Taça Glória Eterna", "Copa América", "Euro", "Campeonato Italiano", "Copa das Estrelas", "Brasileirão Betano"];
let ligaAtual = LIGAS[0];
const API = "https://betstat.site";

const MEDIAS_HISTORICAS = {
    ambasMarcam: 45,
    ambasNaoMarcam: 55,
    casaVence: 42,
    foraVence: 28,
    empate: 30,
    over1_5: 72,
    under1_5: 28,
    over2_5: 58,
    under2_5: 42,
    over3_5: 35,
    under3_5: 65,
    over5: 8,
    exato0: 12,
    exato1: 18,
    exato2: 25,
    exato3: 20,
    exato4: 12
};

const REGRAS = { 
    ambasMarcam: function(g) { return g[0] > 0 && g[1] > 0; },
    ambasNaoMarcam: function(g) { return g[0] === 0 || g[1] === 0; },
    casaVence: function(g) { return g[0] > g[1]; },
    foraVence: function(g) { return g[1] > g[0]; },
    empate: function(g) { return g[0] === g[1]; },
    over1_5: function(g) { return (g[0]+g[1]) > 1.5; },
    under1_5: function(g) { return (g[0]+g[1]) < 1.5; },
    over2_5: function(g) { return (g[0]+g[1]) > 2.5; },
    under2_5: function(g) { return (g[0]+g[1]) < 2.5; },
    over3_5: function(g) { return (g[0]+g[1]) > 3.5; },
    under3_5: function(g) { return (g[0]+g[1]) < 3.5; },
    over5: function(g) { return (g[0]+g[1]) > 5; },
    exato0: function(g) { return (g[0]+g[1]) === 0; },
    exato1: function(g) { return (g[0]+g[1]) === 1; },
    exato2: function(g) { return (g[0]+g[1]) === 2; },
    exato3: function(g) { return (g[0]+g[1]) === 3; },
    exato4: function(g) { return (g[0]+g[1]) === 4; }
};

async function carregar() {
    const mercadoKey = document.getElementById('select-mercado').value.replace(/\./g, '_');
    const mercadoTxt = document.getElementById('select-mercado').options[document.getElementById('select-mercado').selectedIndex].text;
    const horasLimit = parseInt(document.getElementById('select-horas').value);
    
    document.getElementById('label-mercado').innerText = mercadoTxt;

    try {
        const response = await fetch(API + '/resultados/' + encodeURIComponent(ligaAtual));
        const res = await response.json();
        
        const agora = new Date();
        const limite = new Date(agora.getTime() - (horasLimit * 60 * 60 * 1000));

        const filtrados = res.filter(function(j) {
            const dataJogo = new Date(j.data).getTime();
            return dataJogo >= limite.getTime();
        }).reverse();

        const listaExibicao = filtrados.length > 0 ? filtrados : res.slice(0, 20);

        const total = listaExibicao.length;
        const greens = listaExibicao.filter(function(j) {
            const g = j.ft.split(' x ').map(Number);
            return REGRAS[mercadoKey](g);
        }).length;

        const percentual = total > 0 ? (greens / total * 100) : 0;
        const mediaHistorica = MEDIAS_HISTORICAS[mercadoKey] || 50;

        document.getElementById('gauge-fill').style.width = percentual + '%';
        document.getElementById('perc-display').innerText = percentual.toFixed(1) + '%';

        const txt = document.getElementById('status-text');
        const insight = document.getElementById('insight-text');

        if(percentual > 55) {
            txt.innerText = "MERCADO SATURADO";
            txt.style.color = "#ff9966";
            insight.innerHTML = 'O mercado de <strong>' + mercadoTxt + '</strong> apresenta volume <strong>acima da média</strong> nas últimas ' + horasLimit + 'h (' + percentual.toFixed(1) + '% vs média histórica de <span class="media-historica">' + mediaHistorica + '%</span>). No futebol virtual, o algoritmo tende a buscar equilíbrio. Expectativa de correção para mercados opostos em sequência.';
        } else if(percentual < 40) {
            txt.innerText = "MERCADO COMPRIMIDO";
            txt.style.color = "#66ccff";
            insight.innerHTML = 'Baixa ocorrência de <strong>' + mercadoTxt + '</strong> detectada (' + percentual.toFixed(1) + '% vs média histórica de <span class="media-historica">' + mediaHistorica + '%</span>). O algoritmo do futebol virtual busca reequilíbrio, aumentando a probabilidade de sequência positiva para este mercado nas próximas partidas.';
        } else {
            txt.innerText = "MERCADO ESTÁVEL";
            txt.style.color = "#1fac89";
            insight.innerHTML = 'Frequência normalizada para <strong>' + mercadoTxt + '</strong> (' + percentual.toFixed(1) + '% próximo da média histórica de <span class="media-historica">' + mediaHistorica + '%</span>). O padrão do algoritmo está dentro do esperado. Recomenda-se análise individual dos confrontos considerando o histórico recente e os padrões específicos da liga virtual.';
        }

        document.getElementById('log-lista').innerHTML = listaExibicao.map(function(j) {
            const placar = j.ft.split(' x ').map(Number);
            const bateu = REGRAS[mercadoKey](placar);
            return '<div class="target-item"><div class="target-info"><span class="target-time">' + j.hora + ':' + j.minuto + '</span><span class="target-teams">' + j.time_a + ' × ' + j.time_b + '</span></div><div class="target-result"><span class="target-score ' + (bateu ? 'win-tag' : 'loss-tag') + '">' + j.ft + '</span><span class="result-badge ' + (bateu ? 'badge-win' : 'badge-loss') + '">' + (bateu ? 'GREEN' : 'RED') + '</span></div></div>';
        }).join('');

    } catch(e) {
        console.error("Erro na leitura da API", e);
        document.getElementById('insight-text').innerText = "Erro ao carregar dados da API. Verifique a conexão.";
    }
}

const menu = document.getElementById('menu');
LIGAS.forEach(function(l) {
    const b = document.createElement('button');
    b.className = 'btn-liga' + (l === ligaAtual ? ' active' : '');
    b.textContent = l;
    b.onclick = function() {
        document.querySelectorAll('.btn-liga').forEach(function(x) { 
            x.classList.remove('active'); 
        });
        b.classList.add('active');
        ligaAtual = l;
        carregar();
    };
    menu.appendChild(b);
});

setInterval(carregar, 30000);
carregar();
</script>
</body>
</html>
