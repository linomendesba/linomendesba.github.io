<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deep Analytics - Minerador</title>
    <style>
        :root {
            --primary: #1fac89;
            --bg: #1c1f26;
            --card-bg: #252a33;
            --border: #3d4452;
            --text-main: #e0e0e0;
            --text-dim: #888;
        }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Consolas', 'Monaco', monospace; 
            margin: 0; 
            padding: 20px; 
            line-height: 1.6;
        }

        .container { max-width: 1100px; margin: auto; }

        /* Navegação de Ligas */
        .liga-nav { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 25px; 
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .btn-liga { 
            background: transparent; 
            color: var(--text-dim); 
            border: 1px solid var(--border); 
            padding: 8px 16px; 
            cursor: pointer; 
            border-radius: 2px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .btn-liga.active { 
            background: var(--primary); 
            color: var(--bg); 
            border-color: var(--primary);
            font-weight: bold;
        }

        /* Área de Filtros */
        .controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 4px; 
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .control-group label { 
            font-size: 0.75rem; 
            color: var(--primary); 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        select { 
            background: var(--bg); 
            color: #fff; 
            border: 1px solid var(--border); 
            padding: 10px; 
            border-radius: 2px; 
            outline: none;
            font-family: inherit;
        }

        /* Painéis Principais */
        .main-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; align-items: start; }
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 4px; 
            padding: 25px; 
        }

        h2 { 
            font-size: 0.9rem; 
            color: var(--primary); 
            text-transform: uppercase; 
            margin: 0 0 20px 0; 
            letter-spacing: 1px;
            border-left: 3px solid var(--primary);
            padding-left: 10px;
        }

        /* Termômetro */
        .gauge-section { text-align: center; }
        .perc-large { font-size: 3rem; font-weight: bold; color: var(--primary); margin: 10px 0; }
        .gauge-bar { 
            height: 12px; 
            background: #121418; 
            border-radius: 6px; 
            overflow: hidden; 
            margin: 20px 0;
            border: 1px solid var(--border);
        }
        .gauge-fill { 
            height: 100%; 
            width: 0%; 
            background: var(--primary); 
            transition: width 1.2s ease-in-out;
            box-shadow: 0 0 15px rgba(31, 172, 137, 0.4);
        }

        .status-msg { font-weight: bold; font-size: 1rem; margin-bottom: 10px; }
        .insight-box { 
            font-size: 0.8rem; 
            color: var(--text-dim); 
            background: var(--bg);
            padding: 15px;
            border-radius: 2px;
            text-align: left;
        }

        /* Log de Resultados */
        .log-list { max-height: 450px; overflow-y: auto; padding-right: 10px; }
        .log-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px; 
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }
        .log-item:last-child { border-bottom: none; }
        .res-val { font-weight: bold; width: 60px; text-align: right; }
        .win { color: var(--primary); }
        .loss { color: #ff4444; }

        /* Scrollbar Custom */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    </style>
</head>
<body>

<div class="container">
    <div id="menu" class="liga-nav"></div>

    <div class="controls">
        <div class="control-group">
            <label>Mercado</label>
            <select id="select-mercado" onchange="executar()">
                <option value="ambasMarcam">Ambas Sim</option>
                <option value="ambasNaoMarcam">Ambas Não</option>
                <option value="casaVence">Casa vence</option>
                <option value="foraVence">Fora vence</option>
                <option value="empate">Empate</option>
                <option value="over1.5">Over 1.5</option>
                <option value="under1.5">Under 1.5</option>
                <option value="over2.5" selected>Over 2.5</option>
                <option value="under2.5">Under 2.5</option>
                <option value="over3.5">Over 3.5</option>
                <option value="under3.5">Under 3.5</option>
                <option value="over5">Over 5+</option>
                <option value="exato0">Exato 0</option>
                <option value="exato1">Exato 1</option>
                <option value="exato2">Exato 2</option>
                <option value="exato3">Exato 3</option>
                <option value="exato4">Exato 4</option>
            </select>
        </div>
        <div class="control-group">
            <label>Janela de Tempo</label>
            <select id="select-horas" onchange="executar()">
                <option value="3">03 Horas</option>
                <option value="6">06 Horas</option>
                <option value="12">12 Horas</option>
                <option value="24" selected>24 Horas</option>
                <option value="48">48 Horas</option>
                <option value="72">72 Horas</option>
            </select>
        </div>
    </div>

    <div class="main-grid">
        <div class="card">
            <h2>Analise de Frequencia</h2>
            <div class="gauge-section">
                <div id="status-text" class="status-msg">Sincronizando Dados</div>
                <div class="perc-large" id="perc-display">0%</div>
                <div class="gauge-bar">
                    <div id="gauge-fill" class="gauge-fill"></div>
                </div>
                <div class="insight-box" id="insight-text">
                    Aguardando processamento do volume de dados para gerar o insight do mercado.
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Historico Recente</h2>
            <div id="log-lista" class="log-list"></div>
        </div>
    </div>
</div>

<script>
const LIGAS = ["Taça Glória Eterna", "Copa América", "Euro", "Campeonato Italiano", "Copa das Estrelas", "Brasileirão Betano"];
let ligaAtual = LIGAS[0];
const API_URL = "https://betstat.site/resultados/";

const REGRAS = {
    ambasMarcam: g => g[0] > 0 && g[1] > 0,
    ambasNaoMarcam: g => g[0] === 0 || g[1] === 0,
    casaVence: g => g[0] > g[1],
    foraVence: g => g[1] > g[0],
    empate: g => g[0] === g[1],
    'over1.5': g => (g[0]+g[1]) > 1.5,
    'under1.5': g => (g[0]+g[1]) < 1.5,
    'over2.5': g => (g[0]+g[1]) > 2.5,
    'under2.5': g => (g[0]+g[1]) < 2.5,
    'over3.5': g => (g[0]+g[1]) > 3.5,
    'under3.5': g => (g[0]+g[1]) < 3.5,
    over5: g => (g[0]+g[1]) > 5,
    exato0: g => (g[0]+g[1]) === 0,
    exato1: g => (g[0]+g[1]) === 1,
    exato2: g => (g[0]+g[1]) === 2,
    exato3: g => (g[0]+g[1]) === 3,
    exato4: g => (g[0]+g[1]) === 4
};

async function executar() {
    const mKey = document.getElementById('select-mercado').value;
    const mTxt = document.getElementById('select-mercado').options[document.getElementById('select-mercado').selectedIndex].text;
    const hrs = parseInt(document.getElementById('select-horas').value);

    try {
        const r = await fetch(`${API_URL}${encodeURIComponent(ligaAtual)}`);
        const data = await r.json();

        const agora = new Date().getTime();
        const limite = agora - (hrs * 60 * 60 * 1000);
        
        let filtrados = data.filter(j => new Date(j.data).getTime() >= limite).reverse();
        if(filtrados.length === 0) filtrados = data.slice(0, 25);

        const vitorias = filtrados.filter(j => REGRAS[mKey](j.ft.split(' x ').map(Number))).length;
        const perc = (vitorias / filtrados.length) * 100;

        // Atualizar UI
        document.getElementById('gauge-fill').style.width = perc + '%';
        document.getElementById('perc-display').innerText = perc.toFixed(1) + '%';
        
        const st = document.getElementById('status-text');
        const ins = document.getElementById('insight-text');

        if(perc > 55) {
            st.innerText = "ALTA SATURACAO";
            ins.innerText = `O mercado de ${mTxt} esta com frequencia acima da media. O sistema tende a compensar com sequencias de perda.`;
        } else if(perc < 40) {
            st.innerText = "BAIXA FREQUENCIA";
            ins.innerText = `O mercado de ${mTxt} esta comprimido. Historicamente, a liga busca equilibrio, sugerindo entrada em breve.`;
        } else {
            st.innerText = "MERCADO NEUTRO";
            ins.innerText = `Volume de ${mTxt} dentro da normalidade estatistica para este periodo.`;
        }

        document.getElementById('log-lista').innerHTML = filtrados.map(j => {
            const placar = j.ft.split(' x ').map(Number);
            const win = REGRAS[mKey](placar);
            return `
                <div class="log-item">
                    <span>${j.hora}:${j.minuto} ${j.time_a} v ${j.time_b}</span>
                    <span class="res-val ${win ? 'win' : 'loss'}">${j.ft} [${win ? 'V' : 'D'}]</span>
                </div>
            `;
        }).join('');

    } catch(e) { console.error("Erro ao carregar dados."); }
}

const menu = document.getElementById('menu');
LIGAS.forEach(l => {
    const b = document.createElement('button');
    b.className = `btn-liga ${l === ligaAtual ? 'active' : ''}`;
    b.innerText = l;
    b.onclick = () => {
        document.querySelectorAll('.btn-liga').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        ligaAtual = l;
        executar();
    };
    menu.appendChild(b);
});

executar();
setInterval(executar, 40000);
</script>
</body>
</html>
