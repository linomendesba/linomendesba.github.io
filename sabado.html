<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Analytics - Minerador Pro</title>
    <style>
        :root {
            --bg-main: #1c1f26;
            --bg-card: #252a33;
            --border: #3d4452;
            --accent: #1fac89;
            --text: #e0e0e0;
            --text-dim: #888;
            --danger: #ff4444;
        }

        * { box-sizing: border-box; }

        body {
            background: var(--bg-main);
            color: var(--text);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 24px 16px;
            line-height: 1.4;
        }

        .container { max-width: 1240px; margin: 0 auto; }

        /* Menu de Ligas - melhor alinhamento */
        #menu {
            display: flex;
            justify-content: center;          /* centraliza horizontalmente */
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 28px;
            padding: 0 10px;
        }

        .btn-liga {
            background: #2d343e;
            color: #aaa;
            border: none;
            padding: 11px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.92rem;
            transition: all 0.18s ease;
            white-space: nowrap;
        }

        .btn-liga:hover { background: #363e4a; color: #eee; }

        .btn-liga.active {
            background: var(--accent);
            color: #0f1a16;
            font-weight: bold;
            box-shadow: 0 0 12px rgba(31, 172, 137, 0.4);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            background: var(--bg-card);
            padding: 22px;
            border-radius: 8px;
            margin-bottom: 32px;
            border: 1px solid var(--border);
            justify-content: center; /* centraliza se a tela for pequena */
        }

        .control-group {
            flex: 1;
            min-width: 240px;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.74rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.9px;
        }

        select {
            background: var(--bg-main);
            color: #fff;
            border: 1px solid var(--border);
            padding: 11px 14px;
            border-radius: 6px;
            font-size: 0.96rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(31,172,137,0.18);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 28px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.22);
            transition: transform 0.2s ease;
        }

        .card:hover { transform: translateY(-3px); }

        h2 {
            font-size: 1.05rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin: 0 0 18px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .gauge-container { text-align: center; padding: 12px 0; }

        #status-text {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 14px;
        }

        #time-range {
            font-size: 0.82rem;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        .gauge-bar {
            height: 30px;
            background: #16191f;
            border-radius: 15px;
            overflow: hidden;
            margin: 14px 0;
            border: 1px solid var(--border);
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.45);
        }

        .gauge-fill {
            height: 100%;
            width: 0%;
            transition: width 1.7s cubic-bezier(0.16, 0.8, 0.2, 1);
            background: linear-gradient(90deg, #1fac89 0%, #2cd9b3 100%);
            box-shadow: 0 0 15px rgba(31,172,137,0.5);
        }

        .gauge-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 6px;
        }

        #perc-display {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
        }

        #log-lista {
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.93rem;
            padding-right: 6px;
        }

        #log-lista::-webkit-scrollbar { width: 6px; }
        #log-lista::-webkit-scrollbar-track { background: #16191f; }
        #log-lista::-webkit-scrollbar-thumb { background: #3d4452; border-radius: 3px; }

        .target-item {
            border-left: 4px solid var(--accent);
            background: var(--bg-main);
            margin-bottom: 10px;
            padding: 13px 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.15s;
        }

        .target-item:hover { background: #1f242c; }

        .win-tag { color: var(--accent); font-weight: bold; }
        .loss-tag { color: var(--danger); font-weight: bold; }

        #insight-text {
            font-size: 0.87rem;
            color: var(--text-dim);
            line-height: 1.6;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #2e2e2e;
        }

        @media (max-width: 950px) {
            .grid { grid-template-columns: 1fr; }
            .controls { justify-content: flex-start; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="menu"></div>

    <div class="controls">
        <div class="control-group">
            <label>Mercado Alvo</label>
            <select id="select-mercado" onchange="carregar()">
                <option value="ambasMarcam">Ambas Sim</option>
                <option value="ambasNaoMarcam">Ambas Não</option>
                <option value="casaVence">Casa vence</option>
                <option value="foraVence">Fora vence</option>
                <option value="empate">Empate</option>
                <option value="over1.5">Over 1.5</option>
                <option value="under1.5">Under 1.5</option>
                <option value="over2.5" selected>Over 2.5</option>
                <option value="under2.5">Under 2.5</option>
                <option value="over3.5">Over 3.5</option>
                <option value="under3.5">Under 3.5</option>
                <option value="over5">Over 5+</option>
                <option value="exato0">Exato 0</option>
                <option value="exato1">Exato 1</option>
                <option value="exato2">Exato 2</option>
                <option value="exato3">Exato 3</option>
                <option value="exato4">Exato 4</option>
            </select>
        </div>

        <div class="control-group">
            <label>Período de Mineração</label>
            <select id="select-horas" onchange="carregar()">
                <option value="12">Últimas 12 horas</option>
                <option value="24" selected>Últimas 24 horas</option>
                <option value="48">Últimas 48 horas</option>
                <option value="72">Últimas 72 horas</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h2>Saúde do Mercado: <span id="label-mercado"></span></h2>
            <div class="gauge-container">
                <div id="status-text">PROCESSANDO</div>
                <div id="time-range"></div> <!-- debug do intervalo -->
                <div class="gauge-bar">
                    <div id="gauge-fill" class="gauge-fill"></div>
                </div>
                <div class="gauge-labels">
                    <span>Frequência Baixa</span>
                    <span id="perc-display">0%</span>
                    <span>Frequência Alta</span>
                </div>
            </div>
            <p id="insight-text"></p>
        </div>

        <div class="card">
            <h2>Log de Validação Cronológica</h2>
            <div id="log-lista"></div>
        </div>
    </div>
</div>

<script>
const LIGAS = ["Taça Glória Eterna", "Copa América", "Euro", "Campeonato Italiano", "Copa das Estrelas", "Brasileirão Betano"];
let ligaAtual = LIGAS[0];
const API = "https://betstat.site";

const REGRAS = { 
    ambasMarcam: g => g[0] > 0 && g[1] > 0,
    ambasNaoMarcam: g => g[0] === 0 || g[1] === 0,
    casaVence: g => g[0] > g[1],
    foraVence: g => g[1] > g[0],
    empate: g => g[0] === g[1],
    'over1.5': g => (g[0]+g[1]) > 1.5,
    'under1.5': g => (g[0]+g[1]) < 1.5,
    'over2.5': g => (g[0]+g[1]) > 2.5,
    'under2.5': g => (g[0]+g[1]) < 2.5,
    'over3.5': g => (g[0]+g[1]) > 3.5,
    'under3.5': g => (g[0]+g[1]) < 3.5,
    over5: g => (g[0]+g[1]) > 5,
    exato0: g => (g[0]+g[1]) === 0,
    exato1: g => (g[0]+g[1]) === 1,
    exato2: g => (g[0]+g[1]) === 2,
    exato3: g => (g[0]+g[1]) === 3,
    exato4: g => (g[0]+g[1]) === 4
};

async function carregar() {
    const mercadoKey = document.getElementById('select-mercado').value;
    const mercadoTxt = document.getElementById('select-mercado').options[document.getElementById('select-mercado').selectedIndex].text;
    const horasLimit = parseInt(document.getElementById('select-horas').value);
    
    document.getElementById('label-mercado').innerText = mercadoTxt;

    try {
        const response = await fetch(`${API}/resultados/${encodeURIComponent(ligaAtual)}`);
        const res = await response.json();
        
        const agora = new Date();
        const limite = new Date(agora.getTime() - (horasLimit * 60 * 60 * 1000));
        
        // Debug visual do intervalo (pode remover depois)
        document.getElementById('time-range').innerText = 
            `De ${limite.toLocaleString('pt-BR', {dateStyle:'short', timeStyle:'short'})} até ${agora.toLocaleString('pt-BR', {dateStyle:'short', timeStyle:'short'})}`;

        const filtrados = res.filter(j => {
            const dataJogo = new Date(j.data).getTime();
            return dataJogo >= limite.getTime();
        }).reverse();

        const listaExibicao = filtrados.length > 0 ? filtrados : res.slice(0, 20);

        const total = listaExibicao.length;
        const greens = listaExibicao.filter(j => {
            const g = j.ft.split(' x ').map(Number);
            return REGRAS[mercadoKey](g);
        }).length;

        const percentual = total > 0 ? (greens / total * 100) : 0;

        document.getElementById('gauge-fill').style.width = percentual + '%';
        document.getElementById('perc-display').innerText = percentual.toFixed(1) + '%';

        const txt = document.getElementById('status-text');
        const insight = document.getElementById('insight-text');

        if(percentual > 55) {
            txt.innerText = "MERCADO SATURADO";
            insight.innerText = `O mercado de ${mercadoTxt} apresenta volume acima da média nas últimas ${horasLimit}h. Expectativa de correção para Under ou mercados opostos em breve.`;
        } else if(percentual < 40) {
            txt.innerText = "MERCADO COMPRIMIDO";
            insight.innerText = `Baixa ocorrência de ${mercadoTxt}. O algoritmo da liga tende a buscar a média histórica, aumentando a probabilidade de sequência positiva para este mercado.`;
        } else {
            txt.innerText = "MERCADO ESTÁVEL";
            insight.innerText = `Frequência normalizada para ${mercadoTxt}. O analista deve examinar os confrontos individuais, considerando histórico recente dos times, forma atual, lesões de jogadores, motivação das equipes e condições do jogo. Além disso, compare as odds disponíveis em diferentes casas de apostas para identificar oportunidades de valor, evitando apostas impulsivas e priorizando uma análise equilibrada que integre dados quantitativos com fatores qualitativos.`;
        }

        document.getElementById('log-lista').innerHTML = listaExibicao.map(j => {
            const placar = j.ft.split(' x ').map(Number);
            const bateu = REGRAS[mercadoKey](placar);
            return `
                <div class="target-item">
                    <span>${j.hora}:${j.minuto} – ${j.time_a} × ${j.time_b}</span>
                    <span class="${bateu ? 'win-tag' : 'loss-tag'}">${j.ft} [${bateu ? 'V' : 'X'}]</span>
                </div>
            `;
        }).join('');

    } catch(e) {
        console.error("Erro na leitura da API", e);
        document.getElementById('time-range').innerText = "Erro ao carregar dados";
    }
}

// Menu de ligas
const menu = document.getElementById('menu');
LIGAS.forEach(l => {
    const b = document.createElement('button');
    b.className = `btn-liga ${l === ligaAtual ? 'active' : ''}`;
    b.textContent = l;
    b.onclick = () => {
        document.querySelectorAll('.btn-liga').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        ligaAtual = l;
        carregar();
    };
    menu.appendChild(b);
});

setInterval(carregar, 30000);
carregar();
</script>
</body>
</html>
