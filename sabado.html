<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deep Analytics - Minerador</title>
    <style>
        :root {
            --primary: #1fac89;
            --bg: #1c1f26;
            --card-bg: #252a33;
            --border: #3d4452;
            --text: #e0e0e0;
            --text-dim: #888;
        }

        * { box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Consolas', monospace; 
            margin: 0; 
            padding: 40px 20px; 
        }

        .container { max-width: 1100px; margin: auto; }

        /* Navegação Superior - Botões Alinhados */
        .liga-nav { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn-liga { 
            background: var(--card-bg); 
            color: var(--text-dim); 
            border: 1px solid var(--border); 
            padding: 12px; 
            cursor: pointer; 
            font-size: 0.8rem;
            text-align: center;
            transition: 0.2s;
        }

        .btn-liga.active { 
            background: var(--primary); 
            color: var(--bg); 
            border-color: var(--primary);
            font-weight: bold;
        }

        /* Controles - Grid Dupla */
        .controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 30px;
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .control-group label { font-size: 0.7rem; color: var(--primary); text-transform: uppercase; }

        select { 
            background: var(--card-bg); 
            color: #fff; 
            border: 1px solid var(--border); 
            padding: 12px; 
            outline: none;
            font-family: inherit;
            width: 100%;
        }

        /* Grid Principal - Colunas com mesma altura */
        .main-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            align-items: stretch; /* Força os cards a terem a mesma altura */
        }

        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 30px; 
            display: flex;
            flex-direction: column;
        }

        h2 { 
            font-size: 0.85rem; 
            color: var(--primary); 
            text-transform: uppercase; 
            margin: 0 0 25px 0; 
            border-left: 3px solid var(--primary);
            padding-left: 15px;
        }

        /* Conteúdo Esquerdo: Analise */
        .gauge-wrap { 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .perc-display { font-size: 3.5rem; font-weight: bold; color: var(--primary); margin: 10px 0; }
        
        .progress-container { width: 100%; background: #121418; height: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 1s ease; box-shadow: 0 0 10px var(--primary); }

        .insight-text { font-size: 0.8rem; color: var(--text-dim); line-height: 1.5; margin-top: auto; }

        /* Conteúdo Direito: Log com Scroll fixo */
        .log-list { 
            flex: 1;
            max-height: 400px; /* Limita a altura para alinhar com o card ao lado */
            overflow-y: auto; 
            padding-right: 15px;
        }

        .log-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px 0; 
            border-bottom: 1px solid #2d343e;
            font-size: 0.85rem;
        }

        .log-item:last-child { border-bottom: none; }
        .win { color: var(--primary); font-weight: bold; }
        .loss { color: #ff4444; font-weight: bold; }

        /* Alinhamento de colunas internas do log */
        .log-time { width: 50px; color: var(--text-dim); }
        .log-teams { flex: 1; padding: 0 15px; }
        .log-res { width: 70px; text-align: right; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="menu" class="liga-nav"></div>

    <div class="controls">
        <div class="control-group">
            <label>Mercado Analisado</label>
            <select id="select-mercado" onchange="atualizar()">
                <option value="over2.5">Over 2.5</option>
                <option value="ambasMarcam">Ambas Sim</option>
                <option value="casaVence">Casa Vence</option>
            </select>
        </div>
        <div class="control-group">
            <label>Janela de Tempo</label>
            <select id="select-horas" onchange="atualizar()">
                <option value="24">24 Horas</option>
                <option value="12">12 Horas</option>
                <option value="6">06 Horas</option>
            </select>
        </div>
    </div>

    <div class="main-grid">
        <div class="card">
            <h2>Analise de Frequencia</h2>
            <div class="gauge-wrap">
                <div style="font-weight: bold; letter-spacing: 1px;" id="status-label">MERCADO NEUTRO</div>
                <div class="perc-display" id="perc-val">0%</div>
                <div class="progress-container">
                    <div class="progress-bar" id="bar-val" style="width: 0%"></div>
                </div>
                <div class="insight-text" id="insight-val">
                    Processando volume estatístico do período selecionado...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Historico Recente</h2>
            <div id="log-lista" class="log-list">
                </div>
        </div>
    </div>
</div>

<script>
// Mantive a lógica neutra e os alinhamentos corrigidos
const LIGAS = ["Taça Glória Eterna", "Copa América", "Euro", "Campeonato Italiano", "Copa das Estrelas", "Brasileirão Betano"];
let ligaAtual = LIGAS[0];

function gerarMenu() {
    const m = document.getElementById('menu');
    LIGAS.forEach(l => {
        const b = document.createElement('button');
        b.className = `btn-liga ${l === ligaAtual ? 'active' : ''}`;
        b.innerText = l;
        b.onclick = () => {
            document.querySelectorAll('.btn-liga').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            ligaAtual = l;
            atualizar();
        };
        m.appendChild(b);
    });
}

async function atualizar() {
    // Aqui entra sua chamada de API real
    // Exemplo visual de como o log deve ser estruturado para manter o alinhamento:
    const log = document.getElementById('log-lista');
    log.innerHTML = `
        <div class="log-item">
            <span class="log-time">09:37</span>
            <span class="log-teams">Cristal v Peixe</span>
            <span class="log-res loss">2 x 0 [D]</span>
        </div>
        <div class="log-item">
            <span class="log-time">09:34</span>
            <span class="log-teams">Nacional v Boca</span>
            <span class="log-res win">1 x 3 [V]</span>
        </div>
    `;
    
    // Atualiza percentual (exemplo)
    document.getElementById('perc-val').innerText = "41.4%";
    document.getElementById('bar-val').style.width = "41.4%";
}

gerarMenu();
atualizar();
</script>

</body>
</html>
