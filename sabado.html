<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deep Analytics - Minerador Pro</title>
    <style>
        body { background: #1c1f26; color: #e0e0e0; font-family: 'Consolas', monospace; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Controles Superiores */
        .controls { display: flex; gap: 15px; background: #252a33; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #3d4452; align-items: flex-end; }
        .control-group { display: flex; flex-direction: column; gap: 5px; flex: 1; }
        label { font-size: 0.7em; color: #1fac89; text-transform: uppercase; font-weight: bold; }
        select { background: #1c1f26; color: #fff; border: 1px solid #3d4452; padding: 8px; border-radius: 4px; outline: none; }
        select:focus { border-color: #1fac89; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #252a33; border: 1px solid #3d4452; border-radius: 4px; padding: 20px; }
        
        /* Gauge Dinâmico */
        .gauge-container { text-align: center; padding: 20px; }
        .gauge-bar { height: 25px; background: #121418; border-radius: 12px; overflow: hidden; margin: 15px 0; border: 1px solid #3d4452; }
        .gauge-fill { height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); background: #1fac89; box-shadow: 0 0 10px rgba(31, 172, 137, 0.3); }
        
        /* Lista de Itens */
        .target-item { border-left: 4px solid #1fac89; background: #1c1f26; margin-bottom: 10px; padding: 12px; font-size: 0.9em; display: flex; justify-content: space-between; }
        .win-tag { color: #1fac89; font-weight: bold; }
        .loss-tag { color: #ff4444; }

        .btn-liga { background: #2d343e; color: #888; border: none; padding: 10px 15px; cursor: pointer; border-radius: 2px; margin-right: 5px; font-family: 'Consolas', monospace; }
        .btn-liga.active { background: #1fac89; color: #1c1f26; font-weight: bold; }
        h2 { font-size: 0.9rem; color: #1fac89; text-transform: uppercase; border-bottom: 1px solid #3d4452; padding-bottom: 10px; margin-top: 0; letter-spacing: 1px; }
        
        #perc-display { color: #1fac89; font-size: 1.2em; font-weight: bold; }
        #status-text { font-size: 1.1em; font-weight: bold; color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <div id="menu" style="margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 5px;"></div>

    <div class="controls">
        <div class="control-group">
            <label>Mercado Alvo</label>
            <select id="select-mercado" onchange="carregar()">
                <option value="ambasMarcam">Ambas Sim</option>
                <option value="ambasNaoMarcam">Ambas Não</option>
                <option value="casaVence">Casa vence</option>
                <option value="foraVence">Fora vence</option>
                <option value="empate">Empate</option>
                <option value="over1.5">Over 1.5</option>
                <option value="under1.5">Under 1.5</option>
                <option value="over2.5" selected>Over 2.5</option>
                <option value="under2.5">Under 2.5</option>
                <option value="over3.5">Over 3.5</option>
                <option value="under3.5">Under 3.5</option>
                <option value="over5">Over 5+</option>
                <option value="exato0">Exato 0</option>
                <option value="exato1">Exato 1</option>
                <option value="exato2">Exato 2</option>
                <option value="exato3">Exato 3</option>
                <option value="exato4">Exato 4</option>
            </select>
        </div>
        <div class="control-group">
            <label>Periodo de Mineracao</label>
            <select id="select-horas" onchange="carregar()">
                <option value="3">3 Horas</option>
                <option value="6">6 Horas</option>
                <option value="12">12 Horas</option>
                <option value="24" selected>24 Horas</option>
                <option value="48">48 Horas</option>
                <option value="72">72 Horas</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h2>Saude do Mercado: <span id="label-mercado" style="color:#fff"></span></h2>
            <div class="gauge-container">
                <div id="status-text">PROCESSANDO</div>
                <div class="gauge-bar">
                    <div id="gauge-fill" class="gauge-fill"></div>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.75em; color: #888;">
                    <span>FREQUENCIA BAIXA</span>
                    <span id="perc-display">0%</span>
                    <span>FREQUENCIA ALTA</span>
                </div>
            </div>
            <p id="insight-text" style="font-size: 0.8em; color: #888; margin-top: 15px; line-height: 1.5; border-top: 1px solid #333; padding-top: 10px;"></p>
        </div>

        <div class="card">
            <h2>Log de Validacao Cronologica</h2>
            <div id="log-lista" style="max-height: 350px; overflow-y: auto; padding-right: 10px;"></div>
        </div>
    </div>
</div>

<script>
const LIGAS = ["Taça Glória Eterna", "Copa América", "Euro", "Campeonato Italiano", "Copa das Estrelas", "Brasileirão Betano"];
let ligaAtual = LIGAS[0];
const API = "https://betstat.site";

const REGRAS = {
    ambasMarcam: g => g[0] > 0 && g[1] > 0,
    ambasNaoMarcam: g => g[0] === 0 || g[1] === 0,
    casaVence: g => g[0] > g[1],
    foraVence: g => g[1] > g[0],
    empate: g => g[0] === g[1],
    'over1.5': g => (g[0]+g[1]) > 1.5,
    'under1.5': g => (g[0]+g[1]) < 1.5,
    'over2.5': g => (g[0]+g[1]) > 2.5,
    'under2.5': g => (g[0]+g[1]) < 2.5,
    'over3.5': g => (g[0]+g[1]) > 3.5,
    'under3.5': g => (g[0]+g[1]) < 3.5,
    over5: g => (g[0]+g[1]) > 5,
    exato0: g => (g[0]+g[1]) === 0,
    exato1: g => (g[0]+g[1]) === 1,
    exato2: g => (g[0]+g[1]) === 2,
    exato3: g => (g[0]+g[1]) === 3,
    exato4: g => (g[0]+g[1]) === 4
};

async function carregar() {
    const mercadoKey = document.getElementById('select-mercado').value;
    const mercadoTxt = document.getElementById('select-mercado').options[document.getElementById('select-mercado').selectedIndex].text;
    const horasLimit = parseInt(document.getElementById('select-horas').value);
    
    document.getElementById('label-mercado').innerText = mercadoTxt;

    try {
        const response = await fetch(`${API}/resultados/${encodeURIComponent(ligaAtual)}`);
        const res = await response.json();
        
        const agora = new Date();
        const limite = agora.getTime() - (horasLimit * 60 * 60 * 1000);
        
        // Filtra resultados e inverte para cronologia correta (Recentes primeiro)
        const filtrados = res.filter(j => {
            const dataJogo = new Date(j.data).getTime();
            return dataJogo >= limite;
        }).reverse();

        // Se o filtro de tempo for muito agressivo e a API tiver poucos dados, 
        // pegamos os ultimos 20 jogos por padrao para nao ficar vazio.
        const listaExibicao = filtrados.length > 0 ? filtrados : res.slice(0, 20);

        const total = listaExibicao.length;
        const greens = listaExibicao.filter(j => {
            const g = j.ft.split(' x ').map(Number);
            return REGRAS[mercadoKey](g);
        }).length;

        const percentual = total > 0 ? (greens / total * 100) : 0;

        // UI Updates
        document.getElementById('gauge-fill').style.width = percentual + '%';
        document.getElementById('perc-display').innerText = percentual.toFixed(1) + '%';

        const txt = document.getElementById('status-text');
        const insight = document.getElementById('insight-text');

        if(percentual > 55) {
            txt.innerText = "MERCADO SATURADO";
            insight.innerText = `O mercado de ${mercadoTxt} apresenta volume acima da media nas ultimas ${horasLimit}h. Expectativa de correcao para Under ou mercados opostos em breve.`;
        } else if(percentual < 40) {
            txt.innerText = "MERCADO COMPRIMIDO";
            insight.innerText = `Baixa ocorrencia de ${mercadoTxt}. O algoritmo da liga tende a buscar a media historica, aumentando a probabilidade de sequencia positiva para este mercado.`;
        } else {
            txt.innerText = "MERCADO ESTAVEL";
            insight.innerText = `Frequencia normalizada para ${mercadoTxt}. Analise os confrontos individuais e as odds de valor na Betano.`;
        }

        const logLista = document.getElementById('log-lista');
        logLista.innerHTML = listaExibicao.map(j => {
            const placar = j.ft.split(' x ').map(Number);
            const bateu = REGRAS[mercadoKey](placar);
            return `
                <div class="target-item">
                    <span>${j.hora}:${j.minuto} - ${j.time_a} x ${j.time_b}</span>
                    <span class="${bateu ? 'win-tag' : 'loss-tag'}">${j.ft} [${bateu ? 'V' : 'X'}]</span>
                </div>
            `;
        }).join('');

    } catch(e) {
        console.error("Erro na leitura da API", e);
    }
}

// Menu
const menu = document.getElementById('menu');
LIGAS.forEach(l => {
    const b = document.createElement('button');
    b.className = `btn-liga ${l === ligaAtual ? 'active' : ''}`;
    b.innerText = l;
    b.onclick = () => {
        document.querySelectorAll('.btn-liga').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        ligaAtual = l;
        carregar();
    };
    menu.appendChild(b);
});

setInterval(carregar, 30000);
carregar();
</script>
</body>
</html>
