<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deep Analytics - Minerador Pro</title>
    <style>
        body { background: #1c1f26; color: #e0e0e0; font-family: 'Consolas', monospace; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Controles Superiores Estilizados */
        .controls { display: flex; gap: 15px; background: #252a33; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #3d4452; align-items: flex-end; }
        .control-group { display: flex; flex-direction: column; gap: 5px; flex: 1; }
        label { font-size: 0.7em; color: #ff9000; text-transform: uppercase; }
        select { background: #1c1f26; color: #fff; border: 1px solid #3d4452; padding: 8px; border-radius: 4px; outline: none; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #252a33; border: 1px solid #3d4452; border-radius: 4px; padding: 20px; }
        
        /* Gauge Din√¢mico */
        .gauge-container { text-align: center; padding: 20px; }
        .gauge-bar { height: 25px; background: #121418; border-radius: 12px; overflow: hidden; margin: 15px 0; border: 1px solid #3d4452; }
        .gauge-fill { height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        
        /* Lista de Alvos/Log */
        .target-item { border-left: 4px solid #ff9000; background: #1c1f26; margin-bottom: 10px; padding: 12px; font-size: 0.9em; display: flex; justify-content: space-between; }
        .win-tag { color: #00ff88; font-weight: bold; }
        .loss-tag { color: #ff4444; }

        .btn-liga { background: #2d343e; color: #888; border: none; padding: 10px 15px; cursor: pointer; border-radius: 4px; }
        .btn-liga.active { background: #ff9000; color: #000; font-weight: bold; }
        h2 { font-size: 0.9rem; color: #ff9000; text-transform: uppercase; border-bottom: 1px solid #3d4452; padding-bottom: 10px; margin-top: 0; }
    </style>
</head>
<body>

<div class="container">
    <div id="menu" style="margin-bottom: 15px; display: flex; gap: 5px; flex-wrap: wrap;"></div>

    <div class="controls">
        <div class="control-group">
            <label>Mercado Analisado</label>
            <select id="select-mercado" onchange="carregar()">
                <option value="ambasMarcam" selected>Ambas Sim</option>
                <option value="ambasNaoMarcam">Ambas N√£o</option>
                <option value="casaVence">Casa vence</option>
                <option value="foraVence">Fora vence</option>
                <option value="empate">Empate</option>
                <option value="over1.5">Over 1.5</option>
                <option value="under1.5">Under 1.5</option>
                <option value="over2.5">Over 2.5</option>
                <option value="under2.5">Under 2.5</option>
                <option value="over3.5">Over 3.5</option>
                <option value="under3.5">Under 3.5</option>
                <option value="over5">Over 5+</option>
                <option value="exato0">Exato 0</option>
                <option value="exato1">Exato 1</option>
                <option value="exato2">Exato 2</option>
                <option value="exato3">Exato 3</option>
                <option value="exato4">Exato 4</option>
            </select>
        </div>
        <div class="control-group">
            <label>Per√≠odo (Horas)</label>
            <select id="select-horas" onchange="carregar()">
                <option value="3">√öltimas 3 Horas</option>
                <option value="6">√öltimas 6 Horas</option>
                <option value="12">√öltimas 12 Horas</option>
                <option value="24" selected>√öltimas 24 Horas</option>
                <option value="48">√öltimas 48 Horas</option>
                <option value="72">√öltimas 72 Horas</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h2>üìä Sa√∫de do Mercado <span id="label-mercado" style="color:#fff"></span></h2>
            <div class="gauge-container">
                <div id="status-text" style="font-size: 1.1em; font-weight: bold;">PROCESSANDO...</div>
                <div class="gauge-bar">
                    <div id="gauge-fill" class="gauge-fill"></div>
                </div>
                <div style="display: flex; justify-content: space-between; font-size: 0.75em; color: #888;">
                    <span id="label-left">RESFRIADO</span>
                    <span id="perc-display" style="color:#ff9000; font-size: 1.2em;">0%</span>
                    <span id="label-right">AQUECIDO</span>
                </div>
            </div>
            <p id="insight-text" style="font-size: 0.8em; color: #666; margin-top: 15px; line-height: 1.4;"></p>
        </div>

        <div class="card">
            <h2>üìù Hist√≥rico de Valida√ß√£o (Recentes)</h2>
            <div id="log-lista" style="max-height: 300px; overflow-y: auto; padding-right: 5px;">
                </div>
        </div>
    </div>
</div>

<script>
const LIGAS = ["Ta√ßa Gl√≥ria Eterna", "Copa Am√©rica", "Euro", "Campeonato Italiano", "Copa das Estrelas", "Brasileir√£o Betano"];
let ligaAtual = LIGAS[0];
const API = "https://betstat.site";

const REGRAS = {
    ambasMarcam: g => g[0] > 0 && g[1] > 0,
    ambasNaoMarcam: g => g[0] === 0 || g[1] === 0,
    casaVence: g => g[0] > g[1],
    foraVence: g => g[1] > g[0],
    empate: g => g[0] === g[1],
    'over1.5': g => (g[0]+g[1]) > 1.5,
    'under1.5': g => (g[0]+g[1]) < 1.5,
    'over2.5': g => (g[0]+g[1]) > 2.5,
    'under2.5': g => (g[0]+g[1]) < 2.5,
    'over3.5': g => (g[0]+g[1]) > 3.5,
    'under3.5': g => (g[0]+g[1]) < 3.5,
    over5: g => (g[0]+g[1]) > 5,
    exato0: g => (g[0]+g[1]) === 0,
    exato1: g => (g[0]+g[1]) === 1,
    exato2: g => (g[0]+g[1]) === 2,
    exato3: g => (g[0]+g[1]) === 3,
    exato4: g => (g[0]+g[1]) === 4
};

async function carregar() {
    const mercadoKey = document.getElementById('select-mercado').value;
    const mercadoTxt = document.getElementById('select-mercado').options[document.getElementById('select-mercado').selectedIndex].text;
    const horasLimit = parseInt(document.getElementById('select-horas').value);
    
    document.getElementById('label-mercado').innerText = `(${mercadoTxt})`;

    try {
        const res = await fetch(`${API}/resultados/${encodeURIComponent(ligaAtual)}`).then(r => r.json());
        
        // Filtro de Horas
        const agora = new Date();
        const limite = agora.getTime() - (horasLimit * 60 * 60 * 1000);
        const filtrados = res.filter(j => new Date(j.data).getTime() >= limite).reverse();

        // C√°lculo de Assertividade
        const total = filtrados.length;
        const greens = filtrados.filter(j => REGRAS[mercadoKey](j.ft.split(' x ').map(Number))).length;
        const percentual = total > 0 ? (greens / total * 100) : 0;

        // Atualiza Term√¥metro
        const fill = document.getElementById('gauge-fill');
        const txt = document.getElementById('status-text');
        const insight = document.getElementById('insight-text');
        
        fill.style.width = percentual + '%';
        document.getElementById('perc-display').innerText = percentual.toFixed(1) + '%';

        if(percentual > 55) {
            fill.style.background = '#ff4444';
            txt.innerText = "MERCADO SATURADO";
            insight.innerText = `O mercado de ${mercadoTxt} saiu acima da m√©dia hist√≥rica neste per√≠odo. Tend√™ncia de resfriamento (corre√ß√£o para o oposto).`;
        } else if(percentual < 40) {
            fill.style.background = '#00ff88';
            txt.innerText = "MERCADO COMPRIMIDO";
            insight.innerText = `O mercado de ${mercadoTxt} est√° abaixo da frequ√™ncia esperada. Chance iminente de sequ√™ncia de pagamentos.`;
        } else {
            fill.style.background = '#ff9000';
            txt.innerText = "MERCADO EM EQUIL√çBRIO";
            insight.innerText = `A liga est√° operando dentro da normalidade para ${mercadoTxt}. Siga os padr√µes de delay individual.`;
        }

        // Atualiza Log
        const logLista = document.getElementById('log-lista');
        logLista.innerHTML = filtrados.slice(0, 30).map(j => {
            const bateu = REGRAS[mercadoKey](j.ft.split(' x ').map(Number));
            return `
                <div class="target-item">
                    <span>${j.hora}:${j.minuto} - ${j.time_a} x ${j.time_b}</span>
                    <span class="${bateu ? 'win-tag' : 'loss-tag'}">${j.ft} ${bateu ? '‚úî' : '‚úò'}</span>
                </div>
            `;
        }).join('');

    } catch(e) { console.error(e); }
}

// Menu de Ligas
const menu = document.getElementById('menu');
LIGAS.forEach(l => {
    const b = document.createElement('button');
    b.className = `btn-liga ${l === ligaAtual ? 'active' : ''}`;
    b.innerText = l;
    b.onclick = () => {
        document.querySelectorAll('.btn-liga').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        ligaAtual = l;
        carregar();
    };
    menu.appendChild(b);
});

setInterval(carregar, 30000);
carregar();
</script>
</body>
</html>
