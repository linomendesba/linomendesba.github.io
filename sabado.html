<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minerador Pro - Futebol Virtual</title>
    <style>
        :root { --bg: #1c1f26; --card: #252a33; --accent: #ff9000; --green: #00ff88; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Controles */
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; background: var(--card); padding: 20px; border-radius: 8px; border: 1px solid #3d4452; margin-bottom: 20px; }
        select, button { background: #1c1f26; color: white; border: 1px solid var(--accent); padding: 10px; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: var(--accent); color: black; font-weight: bold; }

        /* Painel de Resultados */
        .stats-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 8px; text-align: center; border: 1px solid #3d4452; }
        .big-number { font-size: 3.5em; font-weight: bold; color: var(--accent); display: block; }
        .label { color: #888; text-transform: uppercase; font-size: 0.8em; letter-spacing: 1px; }

        /* Lista de Jogos */
        .log-container { background: var(--card); padding: 15px; border-radius: 8px; max-height: 400px; overflow-y: auto; font-family: monospace; }
        .log-item { padding: 8px; border-bottom: 1px solid #1c1f26; display: flex; justify-content: space-between; font-size: 0.9em; }
        .win { color: var(--green); } .loss { color: #ff4444; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--accent); margin-bottom: 20px;">MINERADOR DE PADRÕES <span style="color:#fff; font-weight: 300;">| ANALYTICS</span></h1>

    <div class="controls">
        <div>
            <label class="label">Liga:</label>
            <select id="select-liga">
                <option value="Taça Glória Eterna">Taça Glória Eterna</option>
                <option value="Copa América">Copa América</option>
                <option value="Euro">Euro</option>
                <option value="Campeonato Italiano">Campeonato Italiano</option>
                <option value="Copa das Estrelas">Copa das Estrelas</option>
                <option value="Brasileirão Betano">Brasileirão Betano</option>
            </select>
        </div>
        <div>
            <label class="label">Período de Análise:</label>
            <select id="select-horas">
                <option value="3">Últimas 3 Horas</option>
                <option value="6">Últimas 6 Horas</option>
                <option value="12">Últimas 12 Horas</option>
                <option value="24" selected>Últimas 24 Horas</option>
                <option value="48">Últimas 48 Horas</option>
                <option value="72">Últimas 72 Horas</option>
            </select>
        </div>
        <div>
            <label class="label">Mercado Alvo:</label>
            <select id="select-mercado">
                <option value="ambasMarcam">Ambas Sim</option>
                <option value="ambasNaoMarcam">Ambas Não</option>
                <option value="casaVence">Casa vence</option>
                <option value="foraVence">Fora vence</option>
                <option value="empate">Empate</option>
                <option value="over1.5">Over 1.5</option>
                <option value="under1.5">Under 1.5</option>
                <option value="over2.5">Over 2.5</option>
                <option value="under2.5">Under 2.5</option>
                <option value="over3.5">Over 3.5</option>
                <option value="under3.5">Under 3.5</option>
                <option value="over5">Over 5+</option>
                <option value="exato0">Exato 0</option>
                <option value="exato1">Exato 1</option>
                <option value="exato2">Exato 2</option>
                <option value="exato3">Exato 3</option>
                <option value="exato4">Exato 4</option>
            </select>
        </div>
        <div style="display: flex; align-items: flex-end;">
            <button onclick="minerar()">ATUALIZAR MINERAÇÃO</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="label">Frequência do Mercado</span>
            <span class="big-number" id="perc-win">0%</span>
            <div style="margin-top: 15px; border-top: 1px solid #3d4452; padding-top: 15px;">
                <p id="total-jogos">Total de Jogos: 0</p>
                <p id="total-greens">Greens: 0</p>
                <p id="maior-delay" style="color:var(--accent)">Maior Delay: 0</p>
            </div>
        </div>

        <div class="card" style="padding: 15px;">
            <span class="label">Log de Validação (Inverso)</span>
            <div id="log-v" class="log-container"></div>
        </div>
    </div>
</div>

<script>
const API_BASE = "https://betstat.site";

const regras = {
    ambasMarcam: (g) => g[0] > 0 && g[1] > 0,
    ambasNaoMarcam: (g) => g[0] === 0 || g[1] === 0,
    casaVence: (g) => g[0] > g[1],
    foraVence: (g) => g[1] > g[0],
    empate: (g) => g[0] === g[1],
    'over1.5': (g) => (g[0]+g[1]) > 1.5,
    'under1.5': (g) => (g[0]+g[1]) < 1.5,
    'over2.5': (g) => (g[0]+g[1]) > 2.5,
    'under2.5': (g) => (g[0]+g[1]) < 2.5,
    'over3.5': (g) => (g[0]+g[1]) > 3.5,
    'under3.5': (g) => (g[0]+g[1]) < 3.5,
    over5: (g) => (g[0]+g[1]) > 5,
    exato0: (g) => (g[0]+g[1]) === 0,
    exato1: (g) => (g[0]+g[1]) === 1,
    exato2: (g) => (g[0]+g[1]) === 2,
    exato3: (g) => (g[0]+g[1]) === 3,
    exato4: (g) => (g[0]+g[1]) === 4,
};

async function minerar() {
    const liga = document.getElementById('select-liga').value;
    const horas = parseInt(document.getElementById('select-horas').value);
    const mercado = document.getElementById('select-mercado').value;
    
    try {
        const res = await fetch(`${API_BASE}/resultados/${encodeURIComponent(liga)}`).then(r => r.json());
        
        // Filtro de Tempo Real
        const agora = new Date();
        const limite = new Date(agora.getTime() - (horas * 60 * 60 * 1000));

        const filtrados = res.filter(j => {
            const dataJogo = new Date(j.data);
            return dataJogo >= limite;
        }).reverse(); // Inverso conforme solicitado

        let greens = 0;
        let delayAtual = 0;
        let maiorDelay = 0;
        const logHtml = [];

        filtrados.forEach(j => {
            const gols = j.ft.split(' x ').map(Number);
            const venceu = regras[mercado](gols);

            if(venceu) {
                greens++;
                if(delayAtual > maiorDelay) maiorDelay = delayAtual;
                delayAtual = 0;
            } else {
                delayAtual++;
            }

            logHtml.push(`
                <div class="log-item">
                    <span>${j.hora}:${j.minuto} - ${j.time_a} x ${j.time_b}</span>
                    <span class="${venceu ? 'win' : 'loss'}"><b>${j.ft}</b> [${venceu ? '✔' : '✘'}]</span>
                </div>
            `);
        });

        // Atualizar UI
        const perc = filtrados.length > 0 ? ((greens / filtrados.length) * 100).toFixed(1) : 0;
        document.getElementById('perc-win').innerText = perc + "%";
        document.getElementById('total-jogos').innerText = `Total de Jogos: ${filtrados.length}`;
        document.getElementById('total-greens').innerText = `Greens: ${greens}`;
        document.getElementById('maior-delay').innerText = `Maior Delay no Período: ${maiorDelay}`;
        document.getElementById('log-v').innerHTML = logHtml.join('');

    } catch(e) { console.error("Erro na mineração:", e); }
}

// Iniciar
minerar();
</script>
</body>
</html>
