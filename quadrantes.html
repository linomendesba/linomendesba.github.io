<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrantes de Gols</title>
    <style>
        body {
            background-color: #1c1f26;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        #quadrantes-container {
            max-width: 1800px;
            margin: 0 auto;
        }

        #quadrantes-league-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        #quadrantes-league-selector select {
            background-color: #2a2d35;
            color: white;
            padding: 10px 20px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .quadrantes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .quadrantes-quadrant {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            background-color: #2a2d35;
            min-width: 400px;
            margin-top: 20px;
        }

        .quadrantes-quadrant h3 {
            text-align: center;
            background-color: #000;
            color: white;
            margin: -10px -10px 10px -10px;
            padding: 10px;
            border-radius: 6px 6px 0 0;
            font-size: 16px;
        }

        .quadrantes-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        .quadrantes-table th,
        .quadrantes-table td {
            border: 1px solid #444;
            padding: 4px 6px;
            text-align: center;
            font-size: 13px;
        }

        .quadrantes-table th {
            background-color: #333;
            font-weight: bold;
        }

        .quadrantes-linha-atual {
            background-color: #1fac89;
        }

        .quadrantes-total-row {
            background-color: #444;
            font-weight: bold;
        }

        .quadrantes-summary-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .quadrantes-summary-table th,
        .quadrantes-summary-table td {
            border: 1px solid #444;
            padding: 4px 6px;
            text-align: center;
            font-size: 13px;
            vertical-align: middle;
        }

        .quadrantes-summary-table th {
            background-color: #000;
            color: white;
        }

        .quadrantes-analysis-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .quadrantes-analysis-table th,
        .quadrantes-analysis-table td {
            border: 1px solid #444;
            padding: 4px 6px;
            text-align: center;
            font-size: 13px;
            vertical-align: middle;
        }

        .quadrantes-analysis-table th {
            background-color: #000;
            color: white;
        }

        .quadrantes-healthy-col {
            background-color: #018b06;
        }

        .quadrantes-unhealthy-col {
            background-color: #be0e02;
        }

        .quadrantes-score-container {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            background-color: #2a2d35;
            margin: 20px auto;
            max-width: 1800px;
        }

        .quadrantes-score-container h3 {
            text-align: center;
            background-color: #000;
            color: white;
            margin: -10px -10px 10px -10px;
            padding: 10px;
            border-radius: 6px 6px 0 0;
            font-size: 16px;
        }

        .quadrantes-score-cards {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .quadrantes-score-card {
            background-color: #1fac89;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            width: 250px;
            text-align: center;
        }

        .quadrantes-score-card h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            background-color: #172917;
            padding: 5px;
            border-radius: 4px;
        }

        .quadrantes-score-card .score {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .quadrantes-score-card .teams {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="quadrantes-container">
        <div id="quadrantes-league-selector">
            <select id="leagueSelect" onchange="changeLeague()">
                <option value="Copa Am√©rica" selected>Copa Am√©rica</option>
                <option value="Ta√ßa Gl√≥ria Eterna">Ta√ßa Gl√≥ria Eterna</option>
                <option value="Euro">Euro</option>
                <option value="Campeonato Italiano">Campeonato Italiano</option>
                <option value="Copa das Estrelas">Copa das Estrelas</option>
                <option value="Brasileir√£o Betano">Brasileir√£o Betano</option>
            </select>
        </div>

        <div class="quadrantes-score-container">
            <h3>Resultados Quadrante Atual</h3>
            <div class="quadrantes-score-cards" id="quadrantes-scoreCards">
                <!-- Cards de placar ser√£o gerados aqui -->
            </div>
        </div>

        <div class="quadrantes-grid" id="quadrantes-grid">
            <!-- Tabelas ser√£o geradas aqui -->
        </div>

        <div class="quadrantes-quadrant">
            <h3>RESUMO GERAL</h3>
            <table class="quadrantes-summary-table" id="quadrantes-summaryTable">
                <!-- Tabela resumo ser√° gerada aqui -->
            </table>
        </div>

        <div class="quadrantes-quadrant">
            <h3>AN√ÅLISE DOS QUADRANTES</h3>
            <table class="quadrantes-analysis-table" id="quadrantes-analysisTable">
                <tbody>
                    <tr><td colspan="3">Carregando dados...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const LEAGUES = {
            'Copa Am√©rica': { league: 'Copa America', minutos: [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 38, 41, 44, 47, 50, 53, 56, 59], emoji: 'üèÜ', url: 'https://betstat.site/resultados/Copa%20America' },
            'Ta√ßa Gl√≥ria Eterna': { league: 'Ta√ßa Gl√≥ria eterna', minutos: [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34, 37, 40, 43, 46, 49, 52, 55, 58], emoji: 'üèÜ', url: 'https://betstat.site/resultados/Ta%C3%A7a%20Gl%C3%B3ria%20eterna' },
            'Euro': { league: 'Euro', minutos: [1, 4, 7, 10, 13, 16, 19, 22, 25, 28, 31, 34, 37, 40, 43, 46, 49, 52, 55, 58], emoji: 'üèÜ', url: 'https://betstat.site/resultados/Euro' },
            'Campeonato Italiano': { league: 'Campeonato Italiano', minutos: [2, 5, 8, 11, 14, 17, 20, 23, 26, 29, 32, 35, 38, 41, 44, 47, 50, 53, 56, 59], emoji: 'üèÜ', url: 'https://betstat.site/resultados/Campeonato%20Italiano' },
            'Copa das Estrelas': { league: 'Copa das estrelas', minutos: [0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45, 48, 51, 54, 57], emoji: 'üèÜ', url: 'https://betstat.site/resultados/Copa%20das%20estrelas' },
            'Brasileir√£o Betano': { league: 'Brasileir√£o Betano', minutos: [0, 3, 6, 9, 12, 15, 18, 21, 24, 27, 30, 33, 36, 39, 42, 45, 48, 51, 54, 57], emoji: 'üèÜ', url: 'https://betstat.site/resultados/Brasileir%C3%A3o%20Betano' }
        };

        let API_URL = LEAGUES['Copa Am√©rica'].url;
        let MINUTES = LEAGUES['Copa Am√©rica'].minutos;
        const QUADRANTS = [
            { name: 'PRIMEIRO QUADRANTE', minutes: MINUTES.slice(0, 5) },
            { name: 'SEGUNDO QUADRANTE', minutes: MINUTES.slice(5, 10) },
            { name: 'TERCEIRO QUADRANTE', minutes: MINUTES.slice(10, 15) },
            { name: 'QUARTO QUADRANTE', minutes: MINUTES.slice(15, 20) }
        ];

        const COLUNA_SAUDAVEL = 12;
        const LINHA_SAUDAVEL = 10;
        const MEDIA_GOLS = 50;

        let currentData = [];
        let processedData = {};
        let horasDisponiveis = [];

        function changeLeague() {
            const select = document.getElementById('leagueSelect');
            const selectedLeague = select.value;
            API_URL = LEAGUES[selectedLeague].url;
            MINUTES = LEAGUES[selectedLeague].minutos;
            QUADRANTS.forEach((quadrant, index) => {
                quadrant.minutes = MINUTES.slice(index * 5, (index + 1) * 5);
            });
            fetchData();
        }

        function parseScore(scoreStr, time_a, time_b) {
            const teams = time_a && time_b ? `${time_a} x ${time_b}` : 'N/A x N/A';
            if (!scoreStr || scoreStr === '' || scoreStr === 'x') {
                return { total: 0, teams, scoreDisplay: 'AGUARDANDO' };
            }
            try {
                const parts = scoreStr.toString().split(' x ');
                if (parts.length !== 2) {
                    return { total: 0, teams, scoreDisplay: 'AGUARDANDO' };
                }
                const goals1 = parseInt(parts[0]) || 0;
                const goals2 = parseInt(parts[1]) || 0;
                return { total: goals1 + goals2, teams, scoreDisplay: `${goals1} x ${goals2}` };
            } catch (e) {
                return { total: 0, teams, scoreDisplay: 'AGUARDANDO' };
            }
        }

        function gameHasHappened(gameHour, gameMinute) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            if (gameHour < currentHour) {
                return true;
            } else if (gameHour === currentHour) {
                return gameMinute <= currentMinute;
            }
            return false;
        }

        function getAvailableHours(data) {
            const currentSystemHour = new Date().getHours();
            const pastGames = data.filter(match => match.hora <= currentSystemHour);
            const hours = [...new Set(pastGames.map(match => match.hora))];
            return hours.sort((a, b) => b - a);
        }

        function getCurrentQuadrant() {
            const now = new Date();
            const currentMinute = now.getMinutes();
            for (let i = 0; i < QUADRANTS.length; i++) {
                const { minutes } = QUADRANTS[i];
                if (currentMinute >= minutes[0] && currentMinute <= minutes[4]) {
                    return i;
                } else if (currentMinute > minutes[4] && (i < QUADRANTS.length - 1 ? currentMinute < QUADRANTS[i + 1].minutes[0] : true)) {
                    return (i + 1) % QUADRANTS.length;
                }
            }
            return 0;
        }

        function processData(data) {
            const currentSystemHour = new Date().getHours();
            const currentSystemMinute = new Date().getMinutes();
            const pastGames = data.filter(match => {
                if (match.hora < currentSystemHour) {
                    return true;
                } else if (match.hora === currentSystemHour) {
                    return match.minuto <= currentSystemMinute;
                }
                return false;
            });
            horasDisponiveis = getAvailableHours(pastGames);
            const last6Hours = horasDisponiveis.slice(0, 6);
            const processed = {};
            last6Hours.forEach((hour, hourIndex) => {
                processed[hour] = {
                    hourIndex: hourIndex,
                    minutes: {}
                };
                MINUTES.forEach(minute => {
                    processed[hour].minutes[minute] = { total: 0, teams: 'N/A x N/A', scoreDisplay: 'AGUARDANDO' };
                });
            });
            pastGames.forEach(match => {
                const matchHour = match.hora;
                const matchMinute = match.minuto;
                const scoreInfo = parseScore(match.ft, match.time_a, match.time_b);
                if (processed[matchHour] && MINUTES.includes(matchMinute) && gameHasHappened(matchHour, matchMinute)) {
                    processed[matchHour].minutes[matchMinute] = {
                        total: scoreInfo.total,
                        teams: scoreInfo.teams,
                        scoreDisplay: scoreInfo.scoreDisplay
                    };
                }
            });
            return processed;
        }

        function createQuadrantTable(quadrant, data) {
            const last6Hours = horasDisponiveis.slice(0, 6);
            if (last6Hours.length === 0) return '<div class="quadrantes-quadrant"><h3>Sem dados dispon√≠veis</h3></div>';
            let html = `
                <div class="quadrantes-quadrant">
                    <h3>${quadrant.name}</h3>
                    <table class="quadrantes-table">
                        <thead>
                            <tr>
                                <th></th>
                                ${quadrant.minutes.map(min => `<th>Min<br>${String(min).padStart(2, '0')}</th>`).join('')}
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            const linhaNames = ['LINHA ATUAL', 'SEGUNDA LINHA', 'TERCEIRA LINHA', 'QUARTA LINHA', 'QUINTA LINHA', 'SEXTA LINHA'];
            last6Hours.forEach((hour, index) => {
                const rowClass = index === 0 ? 'quadrantes-linha-atual' : '';
                let rowTotal = 0;
                let rowHtml = `<tr class="${rowClass}"><td>${linhaNames[index]} (${hour}h)</td>`;
                quadrant.minutes.forEach(minute => {
                    let goals = 0;
                    if (index === 0) {
                        if (gameHasHappened(hour, minute)) {
                            goals = data[hour]?.minutes[minute]?.total || 0;
                        }
                    } else {
                        goals = data[hour]?.minutes[minute]?.total || 0;
                    }
                    rowTotal += goals;
                    rowHtml += `<td>${goals}</td>`;
                });
                rowHtml += `<td>${rowTotal}</td></tr>`;
                html += rowHtml;
            });
            html += '<tr class="quadrantes-total-row"><td>TOTAL DE GOLS</td>';
            let grandTotal = 0;
            quadrant.minutes.forEach(minute => {
                let columnTotal = 0;
                last6Hours.forEach((hour, index) => {
                    let goals = 0;
                    if (index === 0) {
                        if (gameHasHappened(hour, minute)) {
                            goals = data[hour]?.minutes[minute]?.total || 0;
                        }
                    } else {
                        goals = data[hour]?.minutes[minute]?.total || 0;
                    }
                    columnTotal += goals;
                });
                html += `<td>${columnTotal}</td>`;
                grandTotal += columnTotal;
            });
            html += `<td>${grandTotal}</td></tr>`;
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            return html;
        }

        function createSummaryTable(data) {
            const last6Hours = horasDisponiveis.slice(0, 6);
            if (last6Hours.length === 0) return '<tbody><tr><td>Sem dados dispon√≠veis</td></tr></tbody>';
            let html = `
                <thead>
                    <tr>
                        <th></th>
                        <th>LI ATU</th>
                        <th>SEG L</th>
                        <th>TER L</th>
                        <th>QUA L</th>
                        <th>QUI L</th>
                        <th>SEX L</th>
                    </tr>
                </thead>
                <tbody>
            `;
            QUADRANTS.forEach((quadrant, qIndex) => {
                let rowHtml = `<tr><td>${qIndex + 1} QUADRANTE ${String(quadrant.minutes[0]).padStart(2, '0')}-${String(quadrant.minutes[4]).padStart(2, '0')}</td>`;
                last6Hours.forEach((hour, hIndex) => {
                    let quadrantTotal = 0;
                    quadrant.minutes.forEach(minute => {
                        let goals = 0;
                        if (hIndex === 0) {
                            if (gameHasHappened(hour, minute)) {
                                goals = data[hour]?.minutes[minute]?.total || 0;
                            }
                        } else {
                            goals = data[hour]?.minutes[minute]?.total || 0;
                        }
                        quadrantTotal += goals;
                    });
                    const cellClass = quadrantTotal >= COLUNA_SAUDAVEL ? 'quadrantes-healthy-col' : 'quadrantes-unhealthy-col';
                    rowHtml += `<td class="${cellClass}">${quadrantTotal}</td>`;
                });
                html += rowHtml + '</tr>';
            });
            html += '<tr class="quadrantes-total-row"><td>TOTAL DE GOLS</td>';
            last6Hours.forEach((hour, hIndex) => {
                let hourTotal = 0;
                MINUTES.forEach(minute => {
                    let goals = 0;
                    if (hIndex === 0) {
                        if (gameHasHappened(hour, minute)) {
                            goals = data[hour]?.minutes[minute]?.total || 0;
                        }
                    } else {
                        goals = data[hour]?.minutes[minute]?.total || 0;
                    }
                    hourTotal += goals;
                });
                html += `<td>${hourTotal}</td>`;
            });
            html += '</tr>';
            html += '</tbody>';
            return html;
        }

        function createAnalysisTable(data) {
            const last6Hours = horasDisponiveis.slice(0, 6);
            if (last6Hours.length === 0) return '<tbody><tr><td>Sem dados dispon√≠veis</td></tr></tbody>';
            let totalGoalsAllQuadrants = 0;
            QUADRANTS.forEach(quadrant => {
                last6Hours.forEach((hour, hIndex) => {
                    quadrant.minutes.forEach(minute => {
                        let goals = 0;
                        if (hIndex === 0) {
                            if (gameHasHappened(hour, minute)) {
                                goals = data[hour]?.minutes[minute]?.total || 0;
                            }
                        } else {
                            goals = data[hour]?.minutes[minute]?.total || 0;
                        }
                        totalGoalsAllQuadrants += goals;
                    });
                });
            });
            let html = `
                <thead>
                    <tr>
                        <th>QUADRANTE</th>
                        <th>M√âDIA DE GOLS</th>
                        <th>PORCENTAGEM</th>
                    </tr>
                </thead>
                <tbody>
            `;
            QUADRANTS.forEach((quadrant, qIndex) => {
                let quadrantTotals = [];
                let totalGolsQuadrante = 0;
                last6Hours.forEach((hour, hIndex) => {
                    let quadrantTotal = 0;
                    quadrant.minutes.forEach(minute => {
                        let goals = 0;
                        if (hIndex === 0) {
                            if (gameHasHappened(hour, minute)) {
                                goals = data[hour]?.minutes[minute]?.total || 0;
                            }
                        } else {
                            goals = data[hour]?.minutes[minute]?.total || 0;
                        }
                        quadrantTotal += goals;
                    });
                    quadrantTotals.push(quadrantTotal);
                    totalGolsQuadrante += quadrantTotal;
                });
                const mediaGols = last6Hours.length > 0 ? (totalGolsQuadrante / last6Hours.length).toFixed(1) : '0.0';
                const percentage = totalGoalsAllQuadrants > 0 ? ((totalGolsQuadrante / totalGoalsAllQuadrants) * 100).toFixed(1) : '0.0';
                html += `
                    <tr>
                        <td>${qIndex + 1}¬∫ QUADRANTE (${String(quadrant.minutes[0]).padStart(2, '0')}-${String(quadrant.minutes[4]).padStart(2, '0')})</td>
                        <td>${mediaGols}</td>
                        <td>${percentage}%</td>
                    </tr>
                `;
            });
            html += '</tbody>';
            return html;
        }

        function createScoreCards(data, quadrantIndex) {
            const currentQuadrant = QUADRANTS[quadrantIndex];
            const lastHour = horasDisponiveis[0];
            if (!lastHour || !data[lastHour]) return '<div>Sem dados dispon√≠veis</div>';
            let html = '';
            currentQuadrant.minutes.forEach(minute => {
                const matchData = data[lastHour].minutes[minute];
                const score = gameHasHappened(lastHour, minute) ? matchData.scoreDisplay : 'AGUARDANDO';
                const teams = matchData.teams;
                html += `
                    <div class="quadrantes-score-card">
                        <h4>Minuto ${String(minute).padStart(2, '0')}</h4>
                        <div class="score">${score}</div>
                        <div class="teams">${teams}</div>
                    </div>
                `;
            });
            return html;
        }

        function updateDisplay() {
            const container = document.getElementById('quadrantes-grid');
            const summaryTable = document.getElementById('quadrantes-summaryTable');
            const analysisTable = document.getElementById('quadrantes-analysisTable');
            const scoreCards = document.getElementById('quadrantes-scoreCards');
            if (!container || !summaryTable || !analysisTable || !scoreCards) {
                console.error('Elementos da p√°gina n√£o encontrados');
                return;
            }
            if (Object.keys(processedData).length === 0) {
                container.innerHTML = '<div class="quadrantes-quadrant"><h3>Aguardando dados...</h3></div>';
                summaryTable.innerHTML = '<tbody><tr><td>Aguardando dados...</td></tr></tbody>';
                analysisTable.innerHTML = '<tbody><tr><td>Aguardando dados...</td></tr></tbody>';
                scoreCards.innerHTML = '<div>Sem dados dispon√≠veis</div>';
                return;
            }
            let html = '';
            QUADRANTS.forEach(quadrant => {
                html += createQuadrantTable(quadrant, processedData);
            });
            container.innerHTML = html;
            summaryTable.innerHTML = createSummaryTable(processedData);
            analysisTable.innerHTML = createAnalysisTable(processedData);
            const currentQuadrantIndex = getCurrentQuadrant();
            scoreCards.innerHTML = createScoreCards(processedData, currentQuadrantIndex);
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!Array.isArray(data)) {
                    throw new Error('Formato de dados inv√°lido - esperado array');
                }
                if (data.length === 0) {
                    throw new Error('Nenhum dado retornado pela API');
                }
                currentData = data;
                processedData = processData(data);
                updateDisplay();
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            changeLeague();
            fetchData();
            setInterval(fetchData, 10000);
        });
    </script>
</body>
</html>
