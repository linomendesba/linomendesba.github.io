<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>BetStat | Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00ff88;
            --bg-body: #0f1216; /* Fundo sólido e limpo */
            --bg-card: #161a1f; /* Card levemente mais claro que o fundo */
            --text-main: #ffffff;
            --text-dim: #9ba1a6;
            --border-color: #2d3339;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .login-container {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .logo {
            height: 55px;
            width: auto;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            /* Efeito de difusão sutil solicitado */
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.2));
            flex-shrink: 0;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-dim);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background-color: #1c2128;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: #000;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .btn-payment {
            background-color: transparent;
            color: var(--text-dim);
            margin-top: 15px;
            font-size: 13px;
            text-decoration: underline;
        }

        .btn-payment:hover {
            color: var(--primary-color);
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmLGMBnUa2YOdP0b-zlZepXjm-zlV477A",
            authDomain: "linoautenticador.firebaseapp.com",
            projectId: "linoautenticador",
            storageBucket: "linoautenticador.firebasestorage.app",
            messagingSenderId: "946057648829",
            appId: "1:946057648829:web:ac5c2b1ba66e651f9d75d4",
            measurementId: "G-4WT805FFHQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = function() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if(!email || !password) return alert("Preencha os campos.");

            signInWithEmailAndPassword(auth, email, password)
                .then(() => window.location.href = "index.html")
                .catch(() => alert("Erro nas credenciais."));
        }

        window.goToPayment = function() {
            window.location.href = "payment.html";
        }
    </script>
</head>
<body>

    <div class="login-container">
        <img src="img/logo3.png" alt="BetStat" class="logo">
        
        <h2>Login</h2>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" placeholder="Seu e-mail">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="password" placeholder="Sua senha">
        </div>

        <button class="btn-login" onclick="login()">Entrar</button>
        <button class="btn-payment" onclick="goToPayment()">Não tem uma conta? Assine aqui</button>
    </div>

</body>
</html>
