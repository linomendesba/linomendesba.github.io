body {

.container {

canvas {

    }

    }
}

    <script>
        const apiRoutes = {
            'TaçaGlóriaEterna': 'https://betstat.site/resultados/Ta%C3%A7a%20Gl%C3%B3ria%20eterna',
            'CopaAmerica': 'https://betstat.site/resultados/Copa%20America',
            'Euro': 'https://betstat.site/resultados/Euro',
            'CampeonatoItaliano': 'https://betstat.site/resultados/Campeonato%20Italiano',
            'CopadasEstrelas': 'https://betstat.site/resultados/Copa%20das%20estrelas',
            'BritishDerbies': 'https://betstat.site/resultados/British%20Derbies',
            'LigaEspanhola': 'https://betstat.site/resultados/Liga%20Espanhola',
            'ScudettoItaliano': 'https://betstat.site/resultados/Scudetto%20Italiano',
        };
    
        const charts = {};
    
        document.getElementById('lines-select').addEventListener('change', initializeCharts);
        document.getElementById('metric-select').addEventListener('change', initializeCharts);
    
        // Inicializa os gráficos na primeira carga
        initializeCharts();
    
        // Atualiza os dados a cada 3 segundos
        setInterval(updateChartData, 3000);
    
        function initializeCharts() {
            const numPoints = parseInt(document.getElementById('lines-select').value);
            const metric = document.getElementById('metric-select').value;
    
            for (const canvasId in charts) {
                if (charts[canvasId]) {
                    charts[canvasId].destroy();
                }
            }
    
            for (const leagueName in apiRoutes) {
                const apiRoute = apiRoutes[leagueName];
                const canvasId = `chart${leagueName}`;
                const canvasElement = document.getElementById(canvasId);
                
                if (!canvasElement) {
                    console.error(`Canvas com ID ${canvasId} não foi encontrado.`);
                    continue;
                }
                
                const ctx = canvasElement.getContext('2d');
                
                fetch(apiRoute)
                    .then(response => response.json())
                    .then(data => {
                        const sortedData = sortData(data);
                        const { labels, values, fibonacciLevels } = processData(sortedData, numPoints, metric);
    
                        if (!values || values.length === 0) {
                            console.error(`Nenhum dado válido encontrado para ${leagueName} com métrica ${metric}`);
                            return;
                        }
    
                        const chartConfig = createChartConfig(labels, values, fibonacciLevels, metric);
                        charts[canvasId] = new Chart(ctx, chartConfig);
                    })
                    .catch(error => {
                        console.error(`Erro ao buscar dados para ${leagueName}:`, error);
                    });
            }
        }
    
        function updateChartData() {
            const numPoints = parseInt(document.getElementById('lines-select').value);
            const metric = document.getElementById('metric-select').value;
    
            for (const leagueName in apiRoutes) {
                const apiRoute = apiRoutes[leagueName];
                const canvasId = `chart${leagueName}`;
                
                if (!charts[canvasId]) continue; // Pula se o gráfico ainda não foi criado
    
                fetch(apiRoute)
                    .then(response => response.json())
                    .then(data => {
                        const sortedData = sortData(data);
                        const { labels, values, fibonacciLevels } = processData(sortedData, numPoints, metric);
    
                        if (!values || values.length === 0) {
                            console.error(`Nenhum dado válido encontrado para ${leagueName} com métrica ${metric}`);
                            return;
                        }
    
                        // Atualiza os dados do gráfico dinamicamente
                        charts[canvasId].data.labels = labels;
                        charts[canvasId].data.datasets[0].data = values;
                        charts[canvasId].options.plugins.annotation.annotations = fibonacciLevels.map(level => ({
                            type: 'line',
                            yMin: level.value,
                            yMax: level.value,
                            borderColor: '#03d80a',
                            borderWidth: 1,
                            label: {
                                content: level.label,
                                enabled: true,
                                position: 'right',
                                color: '#03d80a',
                                backgroundColor: 'rgba(0, 0, 0, 0.2)'
                            }
                        }));
    
                        // Atualiza o gráfico sem recriá-lo
                        charts[canvasId].update();
                    })
                    .catch(error => {
                        console.error(`Erro ao atualizar dados para ${leagueName}:`, error);
                    });
            }
        }
    
        function sortData(data) {
            return data.sort((a, b) => {
                const dateA = new Date(a.data);
                const dateB = new Date(b.data);
                if (dateA.getTime() !== dateB.getTime()) {
                    return dateA - dateB;
                }
                if (a.hora !== b.hora) {
                    return a.hora - b.hora;
                }
                return a.minuto - b.minuto;
            });
        }
    
        function processData(sortedData, numPoints, metric) {
            const relevantData = sortedData.slice(-Math.min(sortedData.length, numPoints + 19));
            
            let values;
            if (metric === 'gols') {
                values = relevantData.slice(-numPoints).map((row, index) => {
                    let sum = 0;
                    for (let i = Math.max(0, index); i < index + 20 && i < relevantData.length; i++) {
                        const match = relevantData[i];
                        if (match.ft && match.ft !== 'OUT') {
                            const scores = match.ft.split('x').map(s => parseInt(s.trim()));
                            if (scores.length === 2 && !isNaN(scores[0]) && !isNaN(scores[1])) {
                                sum += scores[0] + scores[1];
                            }
                        }
                    }
                    return sum;
                }).filter(value => !isNaN(value));
            } else if (metric === 'ambas') {
                values = relevantData.slice(-numPoints).map((row, index) => {
                    let sum = 0;
                    for (let i = Math.max(0, index); i < index + 20 && i < relevantData.length; i++) {
                        const match = relevantData[i];
                        if (match.ft && match.ft !== 'OUT') {
                            const scores = match.ft.split('x').map(s => parseInt(s.trim()));
                            if (scores.length === 2 && !isNaN(scores[0]) && !isNaN(scores[1])) {
                                sum += (scores[0] > 0 && scores[1] > 0) ? 1 : 0;
                            }
                        }
                    }
                    sum = sum / 20 * 100;
                    return sum;
                }).filter(value => !isNaN(value));
            } else if (metric === 'ambasnao') {
                values = relevantData.slice(-numPoints).map((row, index) => {
                    let sum = 0;
                    for (let i = Math.max(0, index); i < index + 20 && i < relevantData.length; i++) {
                        const match = relevantData[i];
                        if (match.ft && match.ft !== 'OUT') {
                            const scores = match.ft.split('x').map(s => parseInt(s.trim()));
                            if (scores.length === 2 && !isNaN(scores[0]) && !isNaN(scores[1])) {
                                sum += (scores[0] === 0 || scores[1] === 0) ? 1 : 0;
                            }
                        }
                    }
                    sum = sum / 20 * 100;
                    return sum;
                }).filter(value => !isNaN(value));
            } else if (metric === 'casa') {
                values = relevantData.slice(-numPoints).map((row, index) => {
                    let sum = 0;
                    for (let i = Math.max(0, index); i < index + 20 && i < relevantData.length; i++) {
                        const match = relevantData[i];
                        if (match.ft && match.ft !== 'OUT') {
                            const scores = match.ft.split('x').map(s => parseInt(s.trim()));
                            if (scores.length === 2 && !isNaN(scores[0]) && !isNaN(scores[1])) {
                                sum += (scores[0] > scores[1]) ? 1 : 0;
                            }
                        }
                    }
                    sum = sum / 20 * 100;
                    return sum;
                }).filter(value => !isNaN(value));
            } else if (metric === 'fora') {
                values = relevantData.slice(-numPoints).map((row, index) => {
                    let sum = 0;
                    for (let i = Math.max(0, index); i < index + 20 && i < relevantData.length; i++) {
                        const match = relevantData[i];
                        if (match.ft && match.ft !== 'OUT') {
                            const scores = match.ft.split('x').map(s => parseInt(s.trim()));
                            if (scores.length === 2 && !isNaN(scores[0]) && !isNaN(scores[1])) {
                                sum += (scores[0] < scores[1]) ? 1 : 0;
                            }
                        }
                    }
                    sum = sum / 20 * 100;
                    return sum;
                }).filter(value => !isNaN(value));

<script>
       // Bloqueia o menu de contexto (clique direito)
document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
});

// Bloqueia atalhos de teclado comuns para ferramentas de desenvolvimento
document.addEventListener("keydown", function(e) {
    // F12
    if (e.key === "F12") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + I
    if (e.ctrlKey && e.shiftKey && e.key === "I") {
        e.preventDefault();
    }
    
    // Ctrl + U (ver código fonte)
    if (e.ctrlKey && e.key === "u") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + J (console)
    if (e.ctrlKey && e.shiftKey && e.key === "J") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + C (inspeção de elementos)
    if (e.ctrlKey && e.shiftKey && e.key === "C") {
        e.preventDefault();
    }
    
    // Ctrl + S (salvar página)
    if (e.ctrlKey && e.key === "s") {
        e.preventDefault();
    }
    
    // Ctrl + P (imprimir)
    if (e.ctrlKey && e.key === "p") {
        e.preventDefault();
    }
});

// Detecta abertura de ferramentas de desenvolvimento
const devtools = { open: false };
const element = new Image();
Object.defineProperty(element, 'id', {
    get: function () {
        devtools.open = true;
    }
});

// Adiciona detecção alternativa de devtools
(function() {
    const threshold = 160;
    const checkDevTools = function() {
        if ((window.outerWidth - window.innerWidth) > threshold || 
            (window.outerHeight - window.innerHeight) > threshold) {
            devtools.open = true;
        }
    };
    
    window.addEventListener('resize', checkDevTools);
    setInterval(checkDevTools, 500);
})();

// Monitoramento contínuo
console.log('%c', element);
setInterval(function() {
    if (devtools.open) {
        document.body.innerHTML = '<h1>Acesso não autorizado detectado</h1>';
        // Ou redirecionar:
        // window.location.href = 'about:blank';
        devtools.open = false;
    }
}, 1000);

// Impede seleção de texto
document.addEventListener('selectstart', function(e) {
    e.preventDefault();
});

// Impede arrastar e soltar
document.addEventListener('dragstart', function(e) {
    e.preventDefault();
});

// Ofusca console
console.log = function() {};
console.debug = function() {};
console.info = function() {};
  </script>
