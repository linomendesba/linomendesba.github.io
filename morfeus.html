        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap');
        :root {
            --primary-color: #1fac89;
            --bg-color: #1c1f26;
            --text-color: #ffffff;
            --text-muted: #9ca3af;
            --container-bg: #2a2f3a;
            --border-color: rgba(31, 172, 137, 0.2);
            --border-muted: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
        }
        .analysis-card {
            background: var(--container-bg);
            border: 1px solid var(--border-muted);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        .section {
            margin-bottom: 2rem;
        }
        .section:last-child {
            margin-bottom: 0;
        }
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }
        .btn {
            background: var(--bg-color);
            color: var(--text-muted);
            border: 1px solid var(--border-muted);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-family: inherit;
        }
        .btn:hover {
            color: var(--text-color);
            border-color: var(--primary-color);
        }
        .btn.active {
            background: var(--primary-color);
            color: var(--text-color);
            border-color: var(--primary-color);
        }
        .textarea-container {
            position: relative;
        }
        .textarea {
            width: 100%;
            min-height: 100px;
            background: var(--bg-color);
            border: 1px solid var(--border-muted);
            border-radius: 8px;
            color: var(--text-color);
            padding: 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.2s ease;
        }
        .textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .textarea::placeholder {
            color: var(--text-muted);
        }
        .image-upload {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .image-upload input[type="file"] {
            display: none;
        }
        .image-upload .image-status {
            color: var(--text-muted);
            margin-left: 1rem;
        }
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
        }
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .action-btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: inherit;
        }
        .btn-clear {
            background: transparent;
            color: var(--text-muted);
            border: 2px solid var(--border-muted);
        }
        .btn-clear:hover {
            background: var(--container-bg);
            color: var(--text-color);
        }
        .btn-generate {
            background: #01684f;
            color: var(--text-color);
            cursor: pointer;
        }
        .btn-generate:hover {
            background: #189976;
        }
        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result-container {
            margin-top: 2rem;
            background: var(--container-bg);
            border: 1px solid var(--border-muted);
            border-radius: 8px;
            padding: 2rem;
            display: none;
        }
        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .result-content {
            color: var(--text-color);
            line-height: 1.7;
            white-space: pre-wrap;
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-color);
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(31, 172, 137, 0.3);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .analysis-card {
                padding: 1.5rem;
            }
            .actions {
                flex-direction: column;
            }
            .btn-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 0.5rem;
            }
        }
  </style>

    <div class="container">
        <div class="analysis-card">
            <div class="section">

                    <button class="btn" data-value="exact3">3 Gols Exatos</button>
                    <button class="btn" data-value="exact4">4 Gols Exatos</button>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Estratégia Martingale</h2>
                <div class="btn-grid" id="martingale-group">
                    <button class="btn" data-value="0">Nenhum</button>
                    <button class="btn" data-value="1">1 Cobertura</button>
                    <button class="btn" data-value="2">2 Coberturas</button>
                    <button class="btn" data-value="3">3 Coberturas</button>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Período de Análise</h2>
                <div class="btn-grid" id="periodo-group">
                    <button class="btn" data-value="120">6 Horas</button>
                    <button class="btn" data-value="240">12 Horas</button>
                    <button class="btn" data-value="480">24 Horas</button>
                    <button class="btn" data-value="960">48 Horas</button>
                    <button class="btn" data-value="1440">72 Horas</button>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Observações Adicionais</h2>
                <div class="textarea-container">
                    <textarea 
                        class="textarea" 
                        id="observacao" 
                        placeholder="Ex: Priorizar determinados horários, evitar confrontos diretos entre times fortes, etc..."
                        rows="4"
                    ></textarea>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Imagem para Análise (Opcional)</h2>
                <div class="image-upload">
                    <label for="image-upload" class="action-btn btn-generate">Selecionar Imagem</label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <span id="image-status" class="image-status">Nenhum arquivo selecionado</span>
                </div>
                <img id="image-preview" class="image-preview" alt="Pré-visualização da imagem">
            </div>

            <div class="actions">
                <button class="action-btn btn-clear" onclick="limparAnalise()">Nova Análise</button>
                <button class="action-btn btn-generate" onclick="gerarAnalise()">Gerar Análise IA</button>
            </div>

            <div class="result-container" id="result-container">
                <h3 class="result-title" id="result-title">
                    <div class="success-indicator"></div>
                    Análise Concluída
                </h3>
                <div class="result-content" id="result-content"></div>
            </div>
        </div>
    </div>
