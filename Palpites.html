    <script>
    // Função para normalizar strings (remover acentos e tornar case-insensitive)
    function normalizeString(str) {
      return str
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .toLowerCase();
    }

    function calcularPalpite(relacionados, jogoAtual) {
      if (!relacionados || relacionados.length === 0 || !jogoAtual) {
        console.warn("Nenhum dado relacionado ou jogo atual inválido");
        return {
          over15: 0, under15: 0,
          over25: 0, under25: 0,
          over35: 0, under35: 0,
          over5: 0,
          ambasSim: 0, ambasNao: 0,
          casa: 0, fora: 0, empate: 0,
          gols1: 0, gols2: 0, gols3: 0, gols4: 0,
          placarMaisProvavel: "N/D",
          placarSugerido: "N/D"
        };
      }

      const total = relacionados.length;
      let over15 = 0, over25 = 0, over35 = 0, over5 = 0;
      let gols1 = 0, gols2 = 0, gols3 = 0, gols4 = 0;
      let ambasSim = 0, ambasNao = 0, casaVence = 0, foraVence = 0, empate = 0;
      let placares = [];

      // Filtrar confrontos diretos e jogos gerais
      const confrontosDiretos = relacionados.filter(j =>
        (j.time_a === jogoAtual.team_home && j.time_b === jogoAtual.team_visit) ||
        (j.time_a === jogoAtual.team_visit && j.time_b === jogoAtual.team_home)
      );
      const jogosGerais = relacionados.filter(j =>
        (j.time_a === jogoAtual.team_home || j.time_b === jogoAtual.team_home) ||
        (j.time_a === jogoAtual.team_visit || j.time_b === jogoAtual.team_visit)
      );

      // Calcular estatísticas com base em confrontos diretos e jogos gerais
      [confrontosDiretos, jogosGerais].forEach(group => {
        group.forEach(j => {
          const partes = j.ft?.split(" x ");
          if (partes?.length === 2) {
            const g1 = parseInt(partes[0].trim());
            const g2 = parseInt(partes[1].trim());
            if (!isNaN(g1) && !isNaN(g2)) {
              const totalGols = g1 + g2;
              if (totalGols > 1.5) over15++;
              if (totalGols > 2.5) over25++;
              if (totalGols > 3.5) over35++;
              if (totalGols >= 5) over5++;

              if (totalGols === 1) gols1++;
              if (totalGols === 2) gols2++;
              if (totalGols === 3) gols3++;
              if (totalGols === 4) gols4++;

              if (g1 > 0 && g2 > 0) ambasSim++;
              else ambasNao++;
              if (g1 > g2) casaVence++;
              else if (g1 < g2) foraVence++;
              else empate++;

              placares.push(`${g1} x ${g2}`);
            }
          }
        });
      });

      // Ajustar "Ambas Marcam" com peso maior para confrontos diretos
      const ambasSimConfrontos = confrontosDiretos.filter(j => {
        const [g1, g2] = j.ft.split(" x ").map(Number);
        return g1 > 0 && g2 > 0;
      }).length / (confrontosDiretos.length || 1) * 100;
      const ambasSimGerais = (ambasSim / (jogosGerais.length || 1) * 100) || 0;
      const ambasSimAjustada = Math.round(ambasSimConfrontos * 0.6 + ambasSimGerais * 0.4);
      const ambasNaoAjustada = 100 - ambasSimAjustada;

      // Evitar divisão por zero
      if (total === 0) {
        return {
          over15: 0, under15: 0,
          over25: 0, under25: 0,
          over35: 0, under35: 0,
          over5: 0,
          ambasSim: Math.round(ambasSimAjustada),
          ambasNao: Math.round(ambasNaoAjustada),
          casa: 0, fora: 0, empate: 0,
          gols1: 0, gols2: 0, gols3: 0, gols4: 0,
          placarMaisProvavel: "N/D",
          placarSugerido: "N/D"
        };
      }

      return {
        over15: Math.round(over15 / total * 100),
        under15: Math.round((total - over15) / total * 100),
        over25: Math.round(over25 / total * 100),
        under25: Math.round((total - over25) / total * 100),
        over35: Math.round(over35 / total * 100),
        under35: Math.round((total - over35) / total * 100),
        over5: Math.round(over5 / total * 100),
        ambasSim: Math.round(ambasSimAjustada),
        ambasNao: Math.round(ambasNaoAjustada),
        casa: Math.round(casaVence / total * 100),
        fora: Math.round(foraVence / total * 100),
        empate: Math.round(empate / total * 100),
        gols1: Math.round(gols1 / total * 100),
        gols2: Math.round(gols2 / total * 100),
        gols3: Math.round(gols3 / total * 100),
        gols4: Math.round(gols4 / total * 100),
        placarMaisProvavel: "N/D",
        placarSugerido: "N/D"
      };
    }

    async function gerarPalpitesDaLiga(valor, isUpdate = false) {
      const [liga, urlHistorico, urlProximos] = valor.split('|');
      const decodedLiga = decodeURIComponent(liga);
      const container = document.getElementById("palpites-container");

      try {
        console.log(`Iniciando gerarPalpitesDaLiga para ${decodedLiga}, isUpdate: ${isUpdate}`);
        console.log(`URL Histórico: ${urlHistorico}`);
        console.log(`URL Próximos: ${urlProximos}`);
        console.log(`Liga: ${decodedLiga}`);

        // Tentar URL alternativa para Copa América se necessário
        let historicoUrl = urlHistorico;
        if (decodedLiga === "Copa América" && urlHistorico.includes("Copa%20Am%C3%A9rica")) {
          historicoUrl = urlHistorico.replace("Copa%20Am%C3%A9rica", "Copa%20Am%C3%A9rica");
          console.log(`Tentando URL alternativa para histórico: ${historicoUrl}`);
        }

        const [historicoResp, proximosResp] = await Promise.all([
          fetch(historicoUrl, { mode: 'cors', signal: AbortSignal.timeout(5000) })
            .then(async res => {
              console.log(`Histórico status: ${res.status} ${res.statusText}`);
              console.log(`Histórico Content-Type: ${res.headers.get('content-type')}`);
              if (!res.ok) {
                console.warn(`Erro HTTP no histórico: ${res.status} ${res.statusText}`);
                if (res.status === 404 && decodedLiga === "Copa América") {
                  console.log("Endpoint de histórico para Copa América não encontrado, retornando array vazio");
                }
                return [];
              }
              const text = await res.text();
              console.log(`Histórico raw response: ${text.substring(0, 200)}...`);
              try {
                const parsed = JSON.parse(text);
                if (!Array.isArray(parsed)) throw new Error("Histórico não é uma lista válida");
                return parsed;
              } catch (e) {
                console.error(`Erro ao parsear JSON do histórico: ${e.message}`);
                console.log(`Full raw response: ${text}`);
                return []; // Fallback to empty array
              }
            })
            .catch(err => {
              console.error(`Falha na requisição do histórico: ${err.stack}`);
              return []; // Fallback to empty array
            }),
          fetch(urlProximos, { mode: 'cors', signal: AbortSignal.timeout(5000) })
            .then(async res => {
              console.log(`Próximos status: ${res.status} ${res.statusText}`);
              console.log(`Próximos Content-Type: ${res.headers.get('content-type')}`);
              if (!res.ok) throw new Error(`Erro ao carregar próximos: ${res.status} ${res.statusText}`);
              const text = await res.text();
              console.log(`Próximos raw response: ${text.substring(0, 200)}...`);
              try {
                const parsed = JSON.parse(text);
                if (!Array.isArray(parsed)) throw new Error("Próximos não é uma lista válida");
                return parsed;
              } catch (e) {
                throw new Error(`Erro ao parsear JSON dos próximos: ${e.message}`);
              }
            })
            .catch(err => {
              throw new Error(`Falha na requisição dos próximos: ${err.stack}`);
            })
        ]);

        console.log('Histórico:', historicoResp);
        console.log('Próximos:', proximosResp);

        if (!proximosResp || !Array.isArray(proximosResp)) {
          throw new Error("Dados dos próximos jogos inválidos ou vazios.");
        }

        if (!historicoResp || !Array.isArray(historicoResp)) {
          console.warn(`Histórico inválido ou vazio para ${decodedLiga}, continuando com dados limitados`);
        }

            return;

             j.time_a === jogo.team_visit || j.time_b === jogo.team_visit)

            card.dataset.gameKey = `${jogo.team_home}-${jogo.team_visit}-${jogo.event_id}`;
            console.log(`Criando novo cartão para: ${card.dataset.gameKey}`);
            container.appendChild(card);

                <div class="stat-value ${parseFloat(palpite.over5) >= 10 ? 'above-average' : 'below-average'}">${palpite.over5}% <span class="emoji">${parseFloat(palpite.over5) >= 10 ? '👍' : '👎'}</span></div>
              </div>

          `;
          card.style.opacity = isUpdate ? '1' : '0';
          if (!isUpdate) {
            requestAnimationFrame(() => {
              card.style.opacity = '1';
            });
          }
        });

        // Remover cartões que não correspondem a jogos atuais
        existingCards.forEach(card => {
          if (!gameKeys.includes(card.dataset.gameKey)) {
            console.log(`Removendo cartão: ${card.dataset.gameKey}`);
            container.removeChild(card);
          }
        });

        console.log(`Finalizado gerarPalpitesDaLiga para ${decodedLiga}`);
      } catch (error) {
        console.error("Erro detalhado:", error.stack);
        container.innerHTML = `<div class="erro">Erro ao carregar dados para ${decodedLiga}: ${error.message}. O endpoint de resultados pode estar indisponível (404) ou retornando dados inválidos. Verifique a conexão com a API.</div>`;
      }
    }

    document.getElementById("liga-select").addEventListener("change", e => {
      console.log(`Mudando liga para: ${e.target.value}`);
      clearInterval(window.palpiteInterval);
      gerarPalpitesDaLiga(e.target.value);
      window.palpiteInterval = setInterval(() => {
        console.log(`Atualização periódica para: ${e.target.value}`);
        gerarPalpitesDaLiga(e.target.value, true);
      }, 5000);

    const select = document.getElementById("liga-select");
    console.log(`Iniciando com liga: ${select.value}`);

    window.palpiteInterval = setInterval(() => {
      console.log(`Atualização periódica inicial para: ${select.value}`);
      gerarPalpitesDaLiga(select.value, true);
    }, 5000);
