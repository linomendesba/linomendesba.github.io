<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetStat IA Analyzer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #1fac89;
            --bg-color: #1c1f26;
            --text-color: #ffffff;
            --text-muted: #9ca3af;
            --container-bg: #2a2f3a;
            --border-color: rgba(31, 172, 137, 0.2);
            --border-muted: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .analysis-card {
            background: var(--container-bg);
            border: 1px solid var(--border-muted);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .section {
            margin-bottom: 2rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .btn {
            background: var(--bg-color);
            color: var(--text-muted);
            border: 1px solid var(--border-muted);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-family: inherit;
        }

        .btn:hover {
            color: var(--text-color);
            border-color: var(--primary-color);
        }

        .btn.active {
            background: var(--primary-color);
            color: var(--text-color);
            border-color: var(--primary-color);
        }

        .textarea-container {
            position: relative;
        }

        .textarea {
            width: 100%;
            min-height: 100px;
            background: var(--bg-color);
            border: 1px solid var(--border-muted);
            border-radius: 8px;
            color: var(--text-color);
            padding: 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        .textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .textarea::placeholder {
            color: var(--text-muted);
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: inherit;
        }

        .btn-clear {
            background: transparent;
            color: var(--text-muted);
            border: 2px solid var(--border-muted);
        }

        .btn-clear:hover {
            background: var(--container-bg);
            color: var(--text-color);
        }

        .btn-generate {
            background: var(--primary-color);
            color: var(--text-color);
        }

        .btn-generate:hover {
            background: #189976;
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 2rem;
            background: var(--container-bg);
            border: 1px solid var(--border-muted);
            border-radius: 8px;
            padding: 2rem;
            display: none;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .result-content {
            color: var(--text-color);
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-color);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(31, 172, 137, 0.3);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .analysis-card {
                padding: 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">BetStat IA Analyzer</h1>
            <p class="subtitle">An√°lise Inteligente de Futebol Virtual com IA Avan√ßada</p>
        </header>

        <div class="analysis-card">
            <div class="section">

                    <button class="btn" data-value="kiron">Kiron</button>
                    <button class="btn" data-value="estrela">Estrelabet</button>

            <div class="section" id="liga-section" style="display: none;">

            <div class="section">

                <div class="btn-grid" id="mercados-group">
                    <button class="btn" data-value="casa_vence">Casa Vence</button>
                    <button class="btn" data-value="fora_vence">Fora Vence</button>
                    <button class="btn" data-value="empate">Empate</button>
                    <button class="btn" data-value="over_1_5">Over 1.5</button>
                    <button class="btn" data-value="over_2_5">Over 2.5</button>
                    <button class="btn" data-value="over_3_5">Over 3.5</button>
                    <button class="btn" data-value="under_1_5">Under 1.5</button>
                    <button class="btn" data-value="under_2_5">Under 2.5</button>
                    <button class="btn" data-value="under_3_5">Under 3.5</button>
                    <button class="btn" data-value="ambas_sim">Ambas Sim</button>
                    <button class="btn" data-value="ambas_nao">Ambas N√£o</button>
                    <button class="btn" data-value="over_5">5+ Gols</button>
                    <button class="btn" data-value="gol_exato_1">Gol Exato 1</button>
                    <button class="btn" data-value="gol_exato_2">Gol Exato 2</button>
                    <button class="btn" data-value="gol_exato_3">Gol Exato 3</button>
                    <button class="btn" data-value="gol_exato_4">Gol Exato 4</button>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Estrat√©gia Martingale</h2>
                <div class="btn-grid" id="martingale-group">
                    <button class="btn" data-value="nenhum">Nenhum</button>
                    <button class="btn" data-value="1">1 Cobertura</button>
                    <button class="btn" data-value="2">2 Coberturas</button>
                    <button class="btn" data-value="3">3 Coberturas</button>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Per√≠odo de An√°lise</h2>
                <div class="btn-grid" id="periodo-group">
                    <button class="btn" data-value="120">6 Horas</button>
                    <button class="btn" data-value="240">12 Horas</button>
                    <button class="btn" data-value="480">24 Horas</button>
                    <button class="btn" data-value="960">48 Horas</button>
                    <button class="btn" data-value="1440">72 Horas</button>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Observa√ß√µes Adicionais</h2>
                <div class="textarea-container">
                    <textarea 
                        class="textarea" 
                        id="observacao" 
                        placeholder="Ex: Focar em jogos com odds acima de 1.80, analisar apenas times espec√≠ficos, priorizar determinados hor√°rios..."
                        rows="4"
                    ></textarea>
                </div>
            </div>

            <div class="actions">
                <button class="action-btn btn-clear" onclick="limparAnalise()">Nova An√°lise</button>
                <button class="action-btn btn-generate" onclick="gerarAnalise()">Gerar An√°lise IA</button>
            </div>

            <div class="result-container" id="result-container">
                <h3 class="result-title" id="result-title">
                    <div class="success-indicator"></div>
                    An√°lise Conclu√≠da
                </h3>
                <div class="result-content" id="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const GEMINI_API_KEY = 'AIzaSyAZyBmWWzCsA0zKibjAV2yuXRpiFlQPPq4';
        const GEMINI_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';
        
        // Mapeamento das casas e suas ligas
        const casasConfig = {
            'betano': {
                name: 'Betano',
                ligas: [
                    'Ta√ßa Gl√≥ria Eterna',
                    'Copa Am√©rica', 
                    'Euro',
                    'Campeonato Italiano',
                    'Copa das Estrelas',
                    'Brasileir√£o Betano'
                ]
            },
            'kiron': {
                name: 'Kiron',
                ligas: ['England', 'Italy', 'Spain'],
                path: 'kiron'
            },
            'estrela': {
                name: 'Estrelabet',
                ligas: ['estrela'],
                path: 'estrela'
            },
            'betsson': {
                name: 'Betsson',
                ligas: ['Espanha', 'Inglaterra', 'Brasil'],
                path: 'betsson'
            }
        };

        // Event listeners
        document.querySelectorAll('.btn-grid').forEach(group => {
            group.addEventListener('click', event => {
                if (event.target.classList.contains('btn')) {
                    const currentActive = group.querySelector('.btn.active');
                    if (currentActive) {
                        currentActive.classList.remove('active');
                    }
                    event.target.classList.add('active');
                    
                    // Se √© o grupo de casas, mostrar as ligas correspondentes
                    if (group.id === 'casas-group') {
                        mostrarLigas(event.target.dataset.value);
                    }
                }
            });
        });

        function mostrarLigas(casa) {
            const ligaSection = document.getElementById('liga-section');
            const ligasGroup = document.getElementById('ligas-group');
            
            if (!casasConfig[casa]) {
                ligaSection.style.display = 'none';
                return;
            }
            
            // Limpar ligas anteriores
            ligasGroup.innerHTML = '';
            
            // Adicionar ligas da casa selecionada
            casasConfig[casa].ligas.forEach(liga => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.dataset.value = liga;
                btn.textContent = liga;
                ligasGroup.appendChild(btn);
            });
            
            // Mostrar se√ß√£o de ligas
            ligaSection.style.display = 'block';
        }

        function getSelectedValue(groupId) {
            const group = document.getElementById(groupId);
            const activeButton = group.querySelector('.btn.active');
            return activeButton ? activeButton.dataset.value : null;
        }

        function getSelectedText(groupId) {
            const group = document.getElementById(groupId);
            const activeButton = group.querySelector('.btn.active');
            return activeButton ? activeButton.innerText : null;
        }

        function limparAnalise() {
            document.querySelectorAll('.btn.active').forEach(btn => btn.classList.remove('active'));
            document.getElementById('observacao').value = '';
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('liga-section').style.display = 'none';
        }

        // Fun√ß√£o para buscar dados da API
        async function buscarDadosAPI(casa, liga, numJogos) {
            const config = casasConfig[casa];
            if (!config) {
                throw new Error(`Casa ${casa} n√£o encontrada`);
            }

            const dadosCompletos = {
                casa: config.name,
                liga: liga,
                totalJogos: 0
            };

            try {
                const ligaEncoded = encodeURIComponent(liga);
                
                // Construir URLs
                let baseUrl = 'https://betstat.site';
                let resultadosUrl, proximosUrl, oddsUrl;
                
                if (config.path) {
                    resultadosUrl = `${baseUrl}/resultados/${config.path}/${ligaEncoded}`;
                    proximosUrl = `${baseUrl}/proximos/${config.path}/${ligaEncoded}`;
                    oddsUrl = `${baseUrl}/odds/${config.path}/${ligaEncoded}`;
                } else {
                    resultadosUrl = `${baseUrl}/resultados/${ligaEncoded}`;
                    proximosUrl = `${baseUrl}/proximos/${ligaEncoded}`;
                    oddsUrl = `${baseUrl}/odds/${ligaEncoded}`;
                }

                // Buscar dados
                const [resultados, proximos, odds] = await Promise.all([
                    fetch(resultadosUrl).then(r => r.json()),
                    fetch(proximosUrl).then(r => r.json()),
                    fetch(oddsUrl).then(r => r.json())
                ]);

                dadosCompletos.resultados = resultados.slice(0, numJogos);
                dadosCompletos.proximos = proximos.slice(0, 10);
                dadosCompletos.odds = odds.slice(0, 5);
                dadosCompletos.totalJogos = dadosCompletos.resultados.length;

                return dadosCompletos;

            } catch (error) {
                console.error('Erro ao buscar dados da API:', error);
                throw new Error(`Falha ao conectar com a API: ${error.message}`);
            }
        }

        // Fun√ß√£o para criar prompt de an√°lise
        function criarPromptAnalise(dados, parametros) {
            return `
Voc√™ √© um analista especialista em futebol virtual, focado em identificar padr√µes e oportunidades de investimento.

**DADOS PARA AN√ÅLISE:**
- Casa: ${dados.casa}
- Liga: ${dados.liga}
- Mercado: ${parametros.mercado}
- Total de jogos analisados: ${dados.totalJogos}
- Estrat√©gia Martingale: ${parametros.martingale}
- Observa√ß√µes: ${parametros.observacao || 'Nenhuma'}

**DADOS COLETADOS:**
${JSON.stringify(dados, null, 2)}

**INSTRU√á√ïES DE AN√ÅLISE:**
1. Analise os resultados hist√≥ricos (ft/ht) para identificar padr√µes no mercado "${parametros.mercado}", considerando placares comuns, odds m√©dias e padr√µes, rankings de times e colunas de minutos onde o mercado ocorre com mais frequ√™ncia.
2. Calcule estat√≠sticas de frequ√™ncia, sequ√™ncias e probabilidades baseadas nos dados reais.
3. Analise as odds m√©dias e identifique valores potenciais.
4. Identifique minutos e hor√°rios de maior sucesso para o mercado na liga selecionada, levando em conta padr√µes hist√≥ricos de placares, odds, times envolvidos e rankings.
5. Avalie a viabilidade da estrat√©gia Martingale baseada nos dados reais, considerando sequ√™ncias de falhas e sucessos.
6. Para as pr√≥ximas oportunidades, use os dados de "proximos" para sugerir hor√°rios espec√≠ficos que combinem com os padr√µes identificados. O n√∫mero de sugest√µes deve ser baseado na Martingale: Nenhum = 1 sugest√£o, 1 Cobertura = 2 sugest√µes, 2 Coberturas = 3 sugest√µes, 3 Coberturas = 4 sugest√µes. Escolha os pr√≥ximos minutos/hor√°rios mais promissores sequenciais.

**FORMATO DA RESPOSTA:**

üéØ **AN√ÅLISE ESTAT√çSTICA**
[Apresente as estat√≠sticas calculadas dos dados reais, incluindo frequ√™ncias por minuto, placares comuns, odds m√©dias e padr√µes por ranking de times]

üìä **PADR√ïES IDENTIFICADOS** 
[Descreva padr√µes espec√≠ficos encontrados nos resultados, incluindo padr√µes de minutos, placares, odds e times/rankings]

‚ö° **PR√ìXIMAS OPORTUNIDADES**
[Com base nos dados, liste quando pode ocorrer a pr√≥xima entrada, no formato:
Liga: [liga]
Mercado: [mercado]

‚è∞ Hor√°rios Sugeridos: 
‚ñ∏ [hora:minuto] ‚ñ∏ [hora:minuto] ... (n√∫mero baseado na Martingale)]

üé≤ **ESTRAT√âGIA MARTINGALE**
[Avalie a seguran√ßa da estrat√©gia baseada no hist√≥rico, incluindo m√°xima sequ√™ncia de falhas observada e viabilidade para o n√∫mero de coberturas selecionado]

üí° **RECOMENDA√á√ÉO FINAL**
[Recomenda√ß√£o espec√≠fica com base na an√°lise dos dados reais]

**IMPORTANTE:** Use apenas os dados fornecidos, seja espec√≠fico com n√∫meros e percentuais reais, e mantenha o tom profissional de um analista experiente.
            `;
        }

        // Fun√ß√£o para analisar com Gemini
        async function analisarComGemini(dados, parametros) {
            const prompt = criarPromptAnalise(dados, parametros);
            
            const response = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 2048,
                    }
                })
            });

            if (!response.ok) {
                throw new Error(`Erro na API do Gemini: ${response.status}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // Fun√ß√£o principal para gerar an√°lise
        async function gerarAnalise() {
            const casa = getSelectedValue('casas-group');
            const liga = getSelectedValue('ligas-group');
            const mercado = getSelectedText('mercados-group');
            const martingale = getSelectedText('martingale-group');
            const periodo = getSelectedValue('periodo-group');
            const observacao = document.getElementById('observacao').value;

            if (!casa || !liga || !mercado || !periodo) {
                alert('Por favor, selecione Casa, Liga, Mercado e Per√≠odo de An√°lise.');
                return;
            }

            // UI Loading
            const generateBtn = document.querySelector('.btn-generate');
            const resultContainer = document.getElementById('result-container');
            const resultTitle = document.getElementById('result-title');
            const resultContent = document.getElementById('result-content');

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div> Processando...';
            
            resultContainer.style.display = 'block';
            resultTitle.innerHTML = '<div class="loading"><div class="spinner"></div>Coletando dados da API...</div>';
            resultContent.innerHTML = '';

            try {
                // Buscar dados
                resultTitle.innerHTML = '<div class="loading"><div class="spinner"></div>Analisando ' + periodo + ' jogos de ' + liga + '...</div>';
                const dados = await buscarDadosAPI(casa, liga, parseInt(periodo));
                
                // Analisar com IA
                resultTitle.innerHTML = '<div class="loading"><div class="spinner"></div>Processando an√°lise com IA...</div>';
                
                const parametros = {
                    mercado,
                    liga,
                    martingale: martingale || 'Nenhum',
                    periodo: periodo + ' jogos',
                    observacao
                };

                const analise = await analisarComGemini(dados, parametros);
                
                // Mostrar resultado
                resultTitle.innerHTML = '‚úì An√°lise Conclu√≠da - ' + casasConfig[casa].name + ' (' + liga + ')';
                resultContent.textContent = analise;

            } catch (error) {
                console.error('Erro:', error);
                resultTitle.innerHTML = '‚ùå Erro na An√°lise';
                resultContent.innerHTML = `<div class="error">
                    <strong>Erro:</strong> ${error.message}<br><br>
                    <strong>Poss√≠veis causas:</strong>
                    ‚Ä¢ Falha na conex√£o com a API BetStat
                    ‚Ä¢ Limite da API do Gemini atingido
                    ‚Ä¢ Liga indispon√≠vel no momento
                </div>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'Gerar An√°lise IA';
            }
        }
    </script>
</body>
</html>
