    <script>
        let jogos = [];
        let currentSortColumn = -1;
        let sortOrderAsc = true;

        const ligas = ["Copa", "Euro", "Premier", "express", "Super"];
        const API_BASE_URL = "https://betstat.site/api/resultados/";

        async function fetchLigaData(liga) {
            try {
                const response = await fetch(`${API_BASE_URL}${liga}`);
                if (!response.ok) {
                    throw new Error(`Erro ao buscar dados da liga ${liga}: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(`Erro ao carregar ${liga}:`, error);
                updateStatus(`Erro ao carregar ${liga}: ${error.message}`);
                return [];
            }
        }

        function updateStatus(message) {
            const statusEl = document.getElementById("buscador-statusMessage");
            statusEl.textContent = message;
        }

        function convertGameData(apiData) {
            return apiData.map(item => {
                const placar = item.ft.split(" x ");
                const htPlacar = item.ht && item.ht !== "OUT" ? item.ht.split(" x ") : ["0", "0"];
                return [
                    item.time_a + " vs " + item.time_b,
                    parseInt(placar[0]),
                    parseInt(placar[1]),
                    item.data,
                    htPlacar[0],
                    htPlacar[1]
                ];
            });
        }

        async function loadData() {
            const ligaSelecionada = document.getElementById("buscador-ligas").value;
            const linhaLimite = document.getElementById("buscador-linhaLimite").value;
            jogos = [];
            
            updateStatus("Carregando dados...");
            
            try {
                if (ligaSelecionada === "all") {
                    for (const liga of ligas) {
                        updateStatus(`Carregando dados da liga ${liga}...`);
                        const ligaData = await fetchLigaData(liga);
                        const processedData = convertGameData(ligaData);
                        jogos = jogos.concat(processedData);
                    }
                } else {
                    updateStatus(`Carregando dados da liga ${ligaSelecionada}...`);
                    const ligaData = await fetchLigaData(ligaSelecionada);
                    jogos = convertGameData(ligaData);
                }
                
                if (linhaLimite !== "todas") {
                    jogos = jogos.slice(-parseInt(linhaLimite));
                }
                
                updateStatus(`${jogos.length} jogos carregados. Analisando padrões...`);
                document.getElementById("buscador-results").getElementsByTagName("tbody")[0].innerHTML = "";
                analyzeData();
                updateStatus(`Análise concluída. Mostrando os melhores padrões.`);
            } catch (error) {
                console.error("Erro ao carregar dados:", error);
                updateStatus(`Erro ao carregar dados: ${error.message}`);
            }
        }

        function analyzeData() {
            const mercado = document.getElementById("buscador-mercado").value;
            const numTiros = parseInt(document.getElementById("buscador-numTiros").value);
            const topResults = parseInt(document.getElementById("buscador-topResults").value);
            const placarStats = {};

            jogos.forEach((jogo, index) => {
                const placar = `${parseInt(jogo[1])} x ${parseInt(jogo[2])}`;
                if (!placarStats[placar]) {
                    placarStats[placar] = { contagem: 0, ocorrencias: 0, pulos: 0 };
                }
                placarStats[placar].contagem += 1;

                for (let i = 2; i <= 22; i++) {
                    if (index + i + (numTiros - 1) < jogos.length) {
                        let condicaoAtendida = true;

                        for (let j = 0; j < numTiros; j++) {
                            const proxJogo = jogos[index + i + j];
                            
                            if (!verificaCondicaoMercado(mercado, proxJogo)) {
                                condicaoAtendida = false;
                                break;
                            }
                        }
                        
                        if (condicaoAtendida) {
                            placarStats[placar].ocorrencias += 1;
                            placarStats[placar].pulos = i;
                            break;
                        }
                    }
                }
            });

            const placarArray = [];
            for (const placar in placarStats) {
                const percentual = (placarStats[placar].ocorrencias / placarStats[placar].contagem) * 100;
                placarArray.push({
                    placar,
                    mercado: placarStats[placar].ocorrencias,
                    contagem: placarStats[placar].contagem,
                    percentual: percentual.toFixed(2),
                    pulos: placarStats[placar].pulos
                });
            }

            placarArray.sort((a, b) => b.percentual - a.percentual || b.mercado - a.mercado);

            const tbody = document.getElementById("buscador-results").getElementsByTagName("tbody")[0];
            tbody.innerHTML = "";

            placarArray.slice(0, topResults).forEach(stat => {
                const tr = document.createElement("tr");
                
                const tdPlacar = document.createElement("td");
                tdPlacar.textContent = stat.placar;
                
                const tdMercado = document.createElement("td");
                tdMercado.textContent = stat.mercado;
                
                const tdContagem = document.createElement("td");
                tdContagem.textContent = stat.contagem;
                
                const tdPercentual = document.createElement("td");
                tdPercentual.textContent = `${stat.percentual}%`;
                
                if (parseFloat(stat.percentual) > 70) {
                    tdPercentual.className = "buscador-high-percentage";
                } else if (parseFloat(stat.percentual) > 50) {
                    tdPercentual.className = "buscador-medium-percentage";
                } else {
                    tdPercentual.className = "buscador-low-percentage";
                }

                const tdPulos = document.createElement("td");
                tdPulos.textContent = stat.pulos;

                tr.appendChild(tdPlacar);
                tr.appendChild(tdMercado);
                tr.appendChild(tdContagem);
                tr.appendChild(tdPercentual);
                tr.appendChild(tdPulos);
                tbody.appendChild(tr);
            });
        }
        
        function verificaCondicaoMercado(mercado, jogo) {
            const golsCasa = parseInt(jogo[1]);
            const golsFora = parseInt(jogo[2]);
            const golsTotal = golsCasa + golsFora;
            const golsCasaHT = parseInt(jogo[4]) || 0;
            const golsForaHT = parseInt(jogo[5]) || 0;
            
            switch(mercado) {
                case "ambasSim":
                    return golsCasa > 0 && golsFora > 0;
                case "ambasNao":
                    return golsCasa === 0 || golsFora === 0;
                case "over15":
                    return golsTotal > 1;
                case "over25":
                    return golsTotal > 2;
                case "over35":
                    return golsTotal > 3;
                case "under15":
                    return golsTotal < 2;
                case "under25":
                    return golsTotal < 3;
                case "casaVence":
                    return golsCasa > golsFora;
                case "foraVence":
                    return golsFora > golsCasa;
                case "empateFT":
                    return golsCasa === golsFora;
                case "empateHT":
                    return golsCasaHT === golsForaHT;
                default:
                    return false;
            }
        }

        function sortTable(columnIndex) {
            const table = document.getElementById("buscador-results");
            const headers = table.getElementsByTagName("th");
            const rows = Array.from(table.rows).slice(1);
            
            for (let i = 0; i < headers.length; i++) {
                headers[i].classList.remove("buscador-sorted-asc", "buscador-sorted-desc");
            }

            rows.sort((a, b) => {
                let aText = a.cells[columnIndex].textContent;
                let bText = b.cells[columnIndex].textContent;
                
                if (columnIndex === 3) {
                    aText = aText.replace('%', '');
                    bText = bText.replace('%', '');
                }
                
                if (!isNaN(aText) && !isNaN(bText)) {
                    return sortOrderAsc ? parseFloat(aText) - parseFloat(bText) : parseFloat(bText) - parseFloat(aText);
                }
                return sortOrderAsc ? aText.localeCompare(bText) : bText.localeCompare(aText);
            });

            sortOrderAsc = columnIndex === currentSortColumn ? !sortOrderAsc : true;
            currentSortColumn = columnIndex;
            
            headers[columnIndex].classList.add(sortOrderAsc ? "buscador-sorted-asc" : "buscador-sorted-desc");

            rows.forEach(row => table.tBodies[0].appendChild(row));
        }

        loadData();
        setInterval(loadData, 300000);
    </script>

    <script>
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
          e.preventDefault();
        }

        if (e.ctrlKey && e.key === "u") {
          e.preventDefault();
        }

        if (e.ctrlKey && e.shiftKey && e.key === "J") {
          e.preventDefault();
        }

        if (e.ctrlKey && e.shiftKey && e.key === "C") {
          e.preventDefault();
        }
      });

      const devtools = { open: false };
      const element = new Image();
      Object.defineProperty(element, "id", {
        get: function () {
          devtools.open = true;
        },
      });

      console.log("%c", element);
      setInterval(function () {
        if (devtools.open) {
          alert("Desculpe, as ferramentas de desenvolvedor estão abertas!");
          devtools.open = false;
        }
      }, 1000);

      function toggleVideo() {
        const videoDiv = document.getElementById("liveVideo");
        const overlayDiv = videoDiv.querySelector(".iframe-overlay");
        const button = document.querySelector(".toggle-button");

        const isVisible = window.getComputedStyle(videoDiv).display !== "none";

        if (isVisible) {
          videoDiv.style.display = "none";
          overlayDiv.style.display = "none";
          button.textContent = "Expandir Vídeo";
        } else {
          videoDiv.style.display = "block";
          overlayDiv.style.display = "block";
          button.textContent = "Contrair Vídeo";
        }
      }
    </script>
