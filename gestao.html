    <script>
        let dias = [];
        let bancaInicialGlobal = 0;
        let historicoMeses = [];

        window.onload = () => {
            const diasSalvos = localStorage.getItem('diasApostas');
            const historicoSalvo = localStorage.getItem('historicoMeses');
            if (diasSalvos) {
                dias = JSON.parse(diasSalvos);
                if (dias.length > 0) {
                    bancaInicialGlobal = parseFloat(dias[0].bancaInicial);
                    atualizarTabela();
                    atualizarResumo();
                }
            }
            if (historicoSalvo) {
                historicoMeses = JSON.parse(historicoSalvo);
                atualizarHistorico();
            }
        };

        function formatarMoeda(valor) {
            return parseFloat(valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function iniciarMes() {
            const bancaInicialInput = parseFloat(document.getElementById('bancaInicial').value);
            if (!validarInput(bancaInicialInput, 'Banca Inicial')) return;

            dias = [];
            bancaInicialGlobal = bancaInicialInput;

            const dia = {
                numero: 1,
                data: "Dia 1",
                bancaInicial: bancaInicialGlobal.toFixed(2),
                bancaFinal: bancaInicialGlobal.toFixed(2),
                lucroRS: "0.00",
                lucroPorcentagem: "0.00"
            };
            dias.push(dia);

            atualizarTabela();
            atualizarResumo();
            salvarDados();
            document.getElementById('bancaInicial').value = '';
        }

        function adicionarDia() {
            if (dias.length === 0) {
                alert('Por favor, inicie o mês definindo a Banca Inicial.');
                return;
            }

            const ganhoDiaInput = parseFloat(document.getElementById('ganhoDia').value) || 0;
            const perdaDiaInput = parseFloat(document.getElementById('perdaDia').value) || 0;

            if (ganhoDiaInput > 0 && perdaDiaInput > 0) {
                alert('Insira apenas ganho ou perda, não ambos.');
                return;
            }

            const lucroDia = ganhoDiaInput - perdaDiaInput;
            const ultimaBancaFinal = parseFloat(dias[dias.length - 1].bancaFinal);
            const novaBancaFinal = (ultimaBancaFinal + lucroDia).toFixed(2);
            const lucroRS = lucroDia.toFixed(2);
            const lucroPorcentagem = ultimaBancaFinal > 0 ? ((lucroDia / ultimaBancaFinal) * 100).toFixed(2) : "0.00";

            dias[dias.length - 1].bancaFinal = novaBancaFinal;
            dias[dias.length - 1].lucroRS = lucroRS;
            dias[dias.length - 1].lucroPorcentagem = lucroPorcentagem;

            if (dias.length < 30) {
                dias.push({
                    numero: dias.length + 1,
                    data: `Dia ${dias.length + 1}`,
                    bancaInicial: novaBancaFinal,
                    bancaFinal: novaBancaFinal,
                    lucroRS: "0.00",
                    lucroPorcentagem: "0.00"
                });
            }

            atualizarTabela();
            atualizarResumo();
            salvarDados();
            document.getElementById('ganhoDia').value = '';
            document.getElementById('perdaDia').value = '';
        }

        function limparDia() {
            if (dias.length <= 1) {
                alert('Não há dias suficientes para limpar.');
                return;
            }
            if (!confirm('Deseja limpar o último dia?')) return;

            dias.pop();
            const ultimoDia = dias[dias.length - 1];
            ultimoDia.bancaFinal = ultimoDia.bancaInicial;
            ultimoDia.lucroRS = "0.00";
            ultimoDia.lucroPorcentagem = "0.00";

            atualizarTabela();
            atualizarResumo();
            salvarDados();
        }

        function limparMes() {
            if (dias.length === 0) return;
            if (!confirm('Deseja limpar o mês atual?')) return;

            dias = [];
            bancaInicialGlobal = 0;
            atualizarTabela();
            atualizarResumo();
            salvarDados();
        }

        function limparHistorico() {
            if (historicoMeses.length === 0) return;
            if (!confirm('Deseja limpar o histórico? Esta ação é irreversível.')) return;

            historicoMeses = [];
            localStorage.setItem('historicoMeses', JSON.stringify(historicoMeses));
            atualizarHistorico();
        }

        function atualizarTabela() {
            const corpoTabela = document.getElementById('corpoTabela');
            corpoTabela.innerHTML = '';

            dias.forEach(dia => {
                const row = document.createElement('tr');
                const lucroClass = parseFloat(dia.lucroRS) > 0 ? 'positive' : parseFloat(dia.lucroRS) < 0 ? 'negative' : 'neutral';
                row.innerHTML = `
                    <td>${dia.numero}</td>
                    <td>${dia.data}</td>
                    <td>${formatarMoeda(dia.bancaInicial)}</td>
                    <td>${formatarMoeda(dia.bancaFinal)}</td>
                    <td class="${lucroClass}">${formatarMoeda(dia.lucroRS)}</td>
                    <td class="${lucroClass}">${dia.lucroPorcentagem}%</td>
                `;
                corpoTabela.appendChild(row);
            });

            for (let i = dias.length + 1; i <= 30; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${i}</td><td></td><td></td><td></td><td></td><td></td>`;
                corpoTabela.appendChild(row);
            }
        }

        function atualizarResumo() {
            const totalDias = dias.length;
            const verdes = dias.filter(d => parseFloat(d.lucroRS) > 0).length;
            const reds = dias.filter(d => parseFloat(d.lucroRS) < 0).length;
            const lucroTotal = dias.reduce((acc, d) => acc + parseFloat(d.lucroRS), 0).toFixed(2);
            const mediaBanca = totalDias > 0 ? (dias.reduce((acc, d) => acc + parseFloat(d.bancaInicial), 0) / totalDias).toFixed(2) : "0.00";
            const mediaDia = totalDias > 0 ? (dias.reduce((acc, d) => acc + parseFloat(d.lucroPorcentagem), 0) / totalDias).toFixed(2) : "0.00";
            const bancaAtual = dias.length > 0 ? dias[dias.length - 1].bancaFinal : "0.00";

            document.getElementById('bancaAtual').textContent = formatarMoeda(bancaAtual);
            document.getElementById('lucroTotal').textContent = formatarMoeda(lucroTotal);
            document.getElementById('totalDias').textContent = totalDias;
            document.getElementById('verdes').textContent = verdes;
            document.getElementById('reds').textContent = reds;
            document.getElementById('mediaBanca').textContent = formatarMoeda(mediaBanca);
            document.getElementById('mediaDia').textContent = `${mediaDia}%`;
        }

        function salvarDados() {
            localStorage.setItem('diasApostas', JSON.stringify(dias));
        }

        function finalizarMes() {
            if (dias.length === 0) {
                alert('Inicie um mês antes de finalizar.');
                return;
            }

            const dataFinalizacao = new Date().toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
            const mesFinalizado = {
                nome: `Mês de ${dataFinalizacao}`,
                dados: [...dias],
                lucroTotal: dias.reduce((acc, d) => acc + parseFloat(d.lucroRS), 0).toFixed(2),
                bancaInicial: dias[0].bancaInicial,
                bancaFinal: dias[dias.length - 1].bancaFinal
            };

            historicoMeses.push(mesFinalizado);
            localStorage.setItem('historicoMeses', JSON.stringify(historicoMeses));
            dias = [];
            bancaInicialGlobal = 0;
            atualizarTabela();
            atualizarResumo();
            salvarDados();
            atualizarHistorico();
            alert('Mês finalizado e salvo no histórico!');
        }

        function atualizarHistorico() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            historicoMeses.forEach((mes, index) => {
                const item = document.createElement('div');
                item.classList.add('history-item');
                item.innerHTML = `
                    ${mes.nome} - Banca Inicial: ${formatarMoeda(mes.bancaInicial)} | 
                    Banca Final: ${formatarMoeda(mes.bancaFinal)} | 
                    Lucro Total: ${formatarMoeda(mes.lucroTotal)}
                `;
                item.onclick = () => visualizarMes(index);
                historyList.appendChild(item);
            });
        }

        function visualizarMes(index) {
            const mes = historicoMeses[index];
            dias = [...mes.dados];
            bancaInicialGlobal = parseFloat(dias[0].bancaInicial);
            atualizarTabela();
            atualizarResumo();
            alert(`Visualizando ${mes.nome}`);
        }

        function validarInput(valor, campo) {
            if (isNaN(valor) || valor <= 0) {
                alert(`Por favor, insira um valor válido para ${campo}.`);
                return false;
            }
            return true;
        }
    </script>

const element = new Image();
Object.defineProperty(element, 'id', {
    get: function () {
        devtools.open = true;
    }
});

// Adiciona detecção alternativa de devtools
(function() {
    const threshold = 160;
    const checkDevTools = function() {
        if ((window.outerWidth - window.innerWidth) > threshold || 
            (window.outerHeight - window.innerHeight) > threshold) {
            devtools.open = true;
        }
    };
    
    window.addEventListener('resize', checkDevTools);
    setInterval(checkDevTools, 500);
})();

// Monitoramento contínuo
console.log('%c', element);
setInterval(function() {
    if (devtools.open) {
        document.body.innerHTML = '<h1>Acesso não autorizado detectado</h1>';
        // Ou redirecionar:
        // window.location.href = 'about:blank';
        devtools.open = false;
    }
}, 1000);

// Impede seleção de texto
document.addEventListener('selectstart', function(e) {
    e.preventDefault();
});

// Impede arrastar e soltar
document.addEventListener('dragstart', function(e) {
    e.preventDefault();
});

// Ofusca console
console.log = function() {};
console.debug = function() {};
console.info = function() {};
