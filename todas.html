    <h1>⚠️Conteúdo em Construção⚠️</h1>
<script>
      
        // Desabilitar clique direito
        document.addEventListener("contextmenu", function(e) {
          e.preventDefault();
      });

      // Bloquear F12 e Ctrl + Shift + I
      document.addEventListener("keydown", function(e) {
          // Bloqueia F12
          if (e.key === "F12" || 
              (e.ctrlKey && e.shiftKey && e.key === "I")) {
              e.preventDefault();
          }

          // Bloquear Ctrl + U
          if (e.ctrlKey && e.key === "u") {
              e.preventDefault();
          }

          // Bloquear Ctrl + Shift + J (para abrir console)
          if (e.ctrlKey && e.shiftKey && e.key === "J") {
              e.preventDefault();
          }

          // Bloquear Ctrl + Shift + C (para abrir ferramenta de inspeção)
          if (e.ctrlKey && e.shiftKey && e.key === "C") {
              e.preventDefault();
          }
      });

      // Detectar se o console está aberto (método baseado em desempenho)
      const devtools = { open: false };
      const element = new Image();
      Object.defineProperty(element, 'id', {
          get: function () {
              devtools.open = true;
          }
      });

      console.log('%c', element); // Executa a propriedade para verificar se o console está aberto
      setInterval(function() {
          if (devtools.open) {
              alert('Desculpe, as ferramentas de desenvolvedor estão abertas!');
              devtools.open = false; // Reseta a flag para evitar múltiplos alertas
          }
      }, 1000);

      function redirecionar(select) {
        const url = select.value;
        // Verifica se o link é um dos dois específicos
        if (url === "https://t.me/mentorlino" || url === "https://www.youtube.com/@Mentorlino") {
            window.open(url, '_blank'); // Abre o link em uma nova aba
        } else if (url) {
            window.location.href = url; // Abre o link na mesma página
        }
    }
