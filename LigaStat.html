    <script>
        let intervalId;
        let isTableInitialized = false;
        const leagues = [
            { name: 'Euro Betano', url: 'https://betstat.site/resultados/Euro' },
            { name: 'Copa América', url: 'https://betstat.site/resultados/Copa%20Am%C3%A9rica' },
            { name: 'Copa das Estrelas', url: 'https://betstat.site/resultados/Copa%20das%20estrelas' },
            { name: 'Brasileirão Betano', url: 'https://betstat.site/resultados/Brasileir%C3%A3o%20Betano' },
            { name: 'Taça Glória Eterna', url: 'https://betstat.site/resultados/Ta%C3%A7a%20Gl%C3%B3ria%20eterna' },
            { name: 'Campeonato Italiano', url: 'https://betstat.site/resultados/Campeonato%20Italiano' }
        ];

        const gameFilter = document.getElementById('gameFilter');
        const marketFilter = document.getElementById('marketFilter');
        const marketCharts = document.getElementById('marketCharts');
        const goalCharts = document.getElementById('goalCharts');
        const marketLegend = document.getElementById('marketLegend');
        const goalLegend = document.getElementById('goalLegend');

        // Cache for chart instances and DOM elements
        const chartCache = new Map();
        let isInitialized = false;

        async function fetchLeagueData(url, gameLimit) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Resposta inválida do servidor');
                const data = await response.json();
                return data.slice(-gameLimit);
            } catch (error) {
                console.error(`Erro ao buscar dados de ${url}:`, error);
                return [];
            }
        }

        function calculateMarketStats(games, market) {
            if (!games.length) {
                return { percentage: 0, goalsPerMatch: 0, goalsPerHour: 0, matches: 0, total: 0 };
            }
            
            let matches = 0;
            let totalGoals = 0;
            let validGames = 0;

            games.forEach(game => {
                // Validate game.ft format
                if (!game.ft || typeof game.ft !== 'string' || !game.ft.includes(' x ')) {
                    console.warn(`Formato inválido de game.ft: ${game.ft}`);
                    return;
                }

                const [goalsA, goalsB] = game.ft.split(' x ').map(Number);
                if (isNaN(goalsA) || isNaN(goalsB)) {
                    console.warn(`Gols inválidos em game.ft: ${game.ft}`);
                    return;
                }

                const matchGoals = goalsA + goalsB;
                totalGoals += matchGoals;
                validGames++;

                // Calculate market stats
                switch (market) {
                    case 'ambasMarcam':
                        if (goalsA > 0 && goalsB > 0) matches++;
                        break;
                    case 'ambasNaoMarcam':
                        if (goalsA === 0 || goalsB === 0) matches++;
                        break;
                    case 'casaVence':
                        if (goalsA > goalsB) matches++;
                        break;
                    case 'foraVence':
                        if (goalsA < goalsB) matches++;
                        break;
                    case 'empate':
                        if (goalsA === goalsB) matches++;
                        break;
                    case 'over1.5':
                        if (matchGoals > 1.5) matches++;
                        break;
                    case 'under1.5':
                        if (matchGoals < 1.5) matches++;
                        break;
                    case 'over2.5':
                        if (matchGoals > 2.5) matches++;
                        break;
                    case 'under2.5':
                        if (matchGoals < 2.5) matches++;
                        break;
                    case 'over3.5':
                        if (matchGoals > 3.5) matches++;
                        break;
                    case 'under3.5':
                        if (matchGoals < 3.5) matches++;
                        break;
                    case 'over5':
                        if (matchGoals >= 5) matches++;
                        break;
                }
            });

            const percentage = validGames ? (matches / validGames) * 100 : 0;
            const goalsPerMatch = validGames ? totalGoals / validGames : 0;
            const estimatedHours = Math.max(1, validGames / 20);
            const goalsPerHour = validGames ? totalGoals / estimatedHours : 0;

            // Debug logging
            console.log('Total Games:', games.length, 'Valid Games:', validGames, 'Total Goals:', totalGoals, 'Estimated Hours:', estimatedHours, 'Goals/Hour:', goalsPerHour);

            return {
                percentage,
                goalsPerMatch,
                goalsPerHour,
                matches,
                total: validGames
            };
        }

        function createGaugeChart(canvasId, percentage, league) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 200, 0);
            gradient.addColorStop(0, '#ff4444');
            gradient.addColorStop(0.5, '#ffaa00');
            gradient.addColorStop(1, '#00ff88');
            
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [percentage, 100 - percentage],
                        backgroundColor: [gradient, '#2a2d36'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    circumference: 180,
                    rotation: 270,
                    cutout: '75%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });

            chartCache.set(canvasId, chart);

            const container = document.getElementById(canvasId).parentElement;
            const percentageDiv = container.querySelector('.percentage-text') || document.createElement('div');
            percentageDiv.className = 'percentage-text';
            percentageDiv.textContent = `${percentage.toFixed(1)}%`;
            if (!container.querySelector('.percentage-text')) {
                container.appendChild(percentageDiv);
            }
        }

        function updateGaugeChart(canvasId, percentage) {
            const chart = chartCache.get(canvasId);
            if (chart) {
                chart.data.datasets[0].data = [percentage, 100 - percentage];
                chart.update();
                const container = document.getElementById(canvasId).parentElement;
                const percentageDiv = container.querySelector('.percentage-text');
                if (percentageDiv) {
                    percentageDiv.textContent = `${percentage.toFixed(1)}%`;
                }
            }
        }

        function createGoalsProgressBar(containerId, goalsPerMatch, goalsPerHour, league) {
            const container = document.getElementById(containerId);
            const maxGoalsMatch = 5;
            const maxGoalsHour = 100;
            const matchPercentage = Math.min((goalsPerMatch / maxGoalsMatch) * 100, 100);
            const hourPercentage = Math.min((goalsPerHour / maxGoalsHour) * 100, 100);
            
            container.innerHTML = `
                <div class="goals-value">Por Partida: ${goalsPerMatch.toFixed(1)} gols</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${matchPercentage}%"></div>
                </div>
                <div class="goals-value">Por Hora: ${goalsPerHour.toFixed(1)} gols</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${hourPercentage}%"></div>
                </div>
            `;
        }

        function updateGoalsProgressBar(containerId, goalsPerMatch, goalsPerHour) {
            const container = document.getElementById(containerId);
            const maxGoalsMatch = 5;
            const maxGoalsHour = 100;
            const matchPercentage = Math.min((goalsPerMatch / maxGoalsMatch) * 100, 100);
            const hourPercentage = Math.min((goalsPerHour / maxGoalsHour) * 100, 100);
            
            const matchValue = container.querySelector('.goals-value:nth-child(1)');
            const matchBar = container.querySelector('.progress-bar:nth-child(2) .progress-fill');
            const hourValue = container.querySelector('.goals-value:nth-child(3)');
            const hourBar = container.querySelector('.progress-bar:nth-child(4) .progress-fill');

            if (matchValue) matchValue.textContent = `Por Partida: ${goalsPerMatch.toFixed(1)} gols`;
            if (matchBar) matchBar.style.width = `${matchPercentage}%`;
            if (hourValue) hourValue.textContent = `Por Hora: ${goalsPerHour.toFixed(1)} gols`;
            if (hourBar) hourBar.style.width = `${hourPercentage}%`;
        }

        function getMarketDisplayName(market) {
            const names = {
                ambasMarcam: 'Ambas Marcam',
                ambasNaoMarcam: 'Ambas Não Marcam',
                casaVence: 'Casa Vence',
                foraVence: 'Fora Vence',
                empate: 'Empate',
                'over1.5': 'Over 1.5',
                'under1.5': 'Under 1.5',
                'over2.5': 'Over 2.5',
                'under2.5': 'Under 2.5',
                'over3.5': 'Over 3.5',
                'under3.5': 'Under 3.5',
                over5: 'Over 5+'
            };
            return names[market] || market;
        }

        async function updateCharts() {
            const gameLimit = parseInt(gameFilter.value);
            const market = marketFilter.value;

            if (!isInitialized) {
                marketCharts.innerHTML = '';
                goalCharts.innerHTML = '';
                
                leagues.forEach((league, index) => {
                    const marketId = `market-${index}`;
                    const goalId = `goal-${index}`;
                    
                    marketCharts.innerHTML += `
                        <div class="chart-card" data-league="${league.name}">
                            <div class="chart-container">
                                <canvas id="${marketId}"></canvas>
                            </div>
                            <div class="league-name">${league.name}</div>
                        </div>
                    `;
                    
                    goalCharts.innerHTML += `
                        <div class="chart-card" data-league="${league.name}">
                            <div class="goal-chart-container" id="${goalId}">
                            </div>
                            <div class="league-name">${league.name}</div>
                        </div>
                    `;
                });
                isInitialized = true;
            }

            const allStats = [];
            
            for (const league of leagues) {
                const games = await fetchLeagueData(league.url, gameLimit);
                const stats = calculateMarketStats(games, market);
                allStats.push({ 
                    league: league.name, 
                    ...stats 
                });
            }

            allStats.forEach((stat, index) => {
                const marketId = `market-${index}`;
                const goalId = `goal-${index}`;
                
                if (!chartCache.has(marketId)) {
                    createGaugeChart(marketId, stat.percentage, stat.league);
                    createGoalsProgressBar(goalId, stat.goalsPerMatch, stat.goalsPerHour, stat.league);
                } else {
                    updateGaugeChart(marketId, stat.percentage);
                    updateGoalsProgressBar(goalId, stat.goalsPerMatch, stat.goalsPerHour);
                }
            });

            const bestMarketLeague = allStats.reduce((best, current) => 
                current.percentage > best.percentage ? current : best,
                { percentage: -Infinity }
            );

            const bestGoalsLeague = allStats.reduce((best, current) => 
                current.goalsPerMatch > best.goalsPerMatch ? current : best,
                { goalsPerMatch: -Infinity }
            );

            const bestGoalsHourLeague = allStats.reduce((best, current) => 
                current.goalsPerHour > best.goalsPerHour ? current : best,
                { goalsPerHour: -Infinity }
            );

            marketLegend.innerHTML = `
                Melhor liga para <strong>${getMarketDisplayName(market)}</strong> nos últimos ${gameLimit} jogos: 
                <strong>${bestMarketLeague.league || 'Nenhuma'}</strong> (${bestMarketLeague.percentage?.toFixed(1) || 0}%)
            `;
            
            goalLegend.innerHTML = `
                Liga com maior média de gols nos últimos ${gameLimit} jogos: 
                <strong>${bestGoalsLeague.league || 'Nenhuma'}</strong> 
                (Partida: ${bestGoalsLeague.goalsPerMatch?.toFixed(1) || 0} gols | Hora: ${bestGoalsHourLeague.goalsPerHour?.toFixed(1) || 0} gols)
            `;
        }

        gameFilter.addEventListener('change', updateCharts);
        marketFilter.addEventListener('change', updateCharts);

        updateCharts();
        setInterval(updateCharts, 30000);
    </script>
