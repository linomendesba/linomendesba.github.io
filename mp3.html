<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP3 Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-download-all {
            background: #48bb78;
            color: white;
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
        }

        .btn-download-all:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-download-all:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .video-list {
            margin-top: 30px;
        }

        .video-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .video-info {
            flex: 1;
            overflow: hidden;
        }

        .video-url {
            color: #4a5568;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-remove {
            background: #fc8181;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-remove:hover {
            background: #f56565;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
            font-size: 14px;
        }

        .counter {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube MP3 Downloader</h1>
        <p class="subtitle">Baixe √°udios do YouTube em MP3 na melhor qualidade</p>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Cole a URL do v√≠deo do YouTube aqui...">
            <button class="btn-add" onclick="addVideo()">Adicionar</button>
        </div>

        <div class="video-list" id="videoList">
            <div class="empty-state">
                Nenhum v√≠deo adicionado ainda. Cole uma URL acima para come√ßar!
            </div>
        </div>

        <button class="btn-download-all" id="downloadBtn" onclick="downloadAll()" disabled>
            Baixar Todos <span class="counter" id="counter">0</span>
        </button>

        <div id="status"></div>
    </div>

    <script>
        let videos = [];

        function addVideo() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            
            if (!url) {
                showStatus('Por favor, insira uma URL', 'error');
                return;
            }

            if (!isValidYouTubeUrl(url)) {
                showStatus('URL inv√°lida. Use URLs do YouTube', 'error');
                return;
            }

            if (videos.includes(url)) {
                showStatus('Este v√≠deo j√° foi adicionado', 'error');
                return;
            }

            videos.push(url);
            input.value = '';
            renderVideoList();
            showStatus('V√≠deo adicionado com sucesso!', 'success');
        }

        function isValidYouTubeUrl(url) {
            const patterns = [
                /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)[\w-]+/,
                /^(https?:\/\/)?(www\.)?youtube\.com\/shorts\/[\w-]+/
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        function removeVideo(index) {
            videos.splice(index, 1);
            renderVideoList();
            showStatus('V√≠deo removido', 'info');
        }

        function renderVideoList() {
            const listEl = document.getElementById('videoList');
            const downloadBtn = document.getElementById('downloadBtn');
            const counter = document.getElementById('counter');

            if (videos.length === 0) {
                listEl.innerHTML = '<div class="empty-state">Nenhum v√≠deo adicionado ainda. Cole uma URL acima para come√ßar!</div>';
                downloadBtn.disabled = true;
            } else {
                listEl.innerHTML = videos.map((url, index) => `
                    <div class="video-item">
                        <div class="video-info">
                            <div class="video-url">${url}</div>
                        </div>
                        <button class="btn-remove" onclick="removeVideo(${index})">Remover</button>
                    </div>
                `).join('');
                downloadBtn.disabled = false;
            }

            counter.textContent = videos.length;
        }

        function downloadAll() {
            if (videos.length === 0) return;

            showStatus('Abrindo servi√ßo de download...', 'info');

            videos.forEach((url, index) => {
                setTimeout(() => {
                    const downloadUrl = `https://ytmp3.nu/7w9w/?url=${encodeURIComponent(url)}`;
                    window.open(downloadUrl, '_blank');
                }, index * 1000);
            });

            showStatus(`Abrindo ${videos.length} aba(s) para download. Complete o processo em cada aba.`, 'success');
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            
            setTimeout(() => {
                statusEl.className = 'status';
                statusEl.textContent = '';
            }, 4000);
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addVideo();
            }
        });
    </script>
</body>
</html>
