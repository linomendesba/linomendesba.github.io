    <script>
        const leagues = {
            "Copa America": "https://betstat.site/resultados/Copa%20Am%C3%A9rica",
            "Taça Glória Eterna": "https://betstat.site/resultados/Ta%C3%A7a%20Gl%C3%B3ria%20eterna",
            "Euro": "https://betstat.site/resultados/Euro",
            "Campeonato Italiano": "https://betstat.site/resultados/Campeonato%20Italiano",
            "Copa das Estrelas": "https://betstat.site/resultados/Copa%20das%20estrelas",
            "Brasileirão Betano": "https://betstat.site/resultados/Brasileir%C3%A3o%20Betano"
        };

        let teams = [];
        let allData = [];

        async function loadTeams() {
            const leagueSelect = document.getElementById('euipesbetano-leagueSelect');
            const teamList = document.getElementById('euipesbetano-teamList');
            const teamCardContainer = teamList.querySelector('.euipesbetano-teamCardContainer');
            const statsDiv = document.getElementById('euipesbetano-stats');
            const matchesDiv = document.getElementById('euipesbetano-matches');
            const league = leagueSelect.value;

            teamList.style.display = 'none';
            statsDiv.style.display = 'none';
            matchesDiv.style.display = 'none';
            teamCardContainer.innerHTML = '';
            statsDiv.innerHTML = '';
            matchesDiv.innerHTML = '';

            if (league) {
                const url = leagues[league];
                try {
                    const response = await fetch(url);
                    allData = await response.json();
                    allData = allData.slice(0, -480); // Fixed to 480 entries
                    teams = [...new Set(allData.map(entry => entry.time_a).concat(allData.map(entry => entry.time_b)))];
                    teamList.style.display = 'block';
                    teams.forEach(team => {
                        const teamCard = document.createElement('div');
                        teamCard.className = 'euipesbetano-teamCard';
                        teamCard.innerHTML = `<img src="img/time.png" alt="${team} logo" width="30"><br>${team}`;
                        teamCard.onclick = () => loadTeamStats(team);
                        teamCardContainer.appendChild(teamCard);
                    });
                } catch (error) {
                    console.error('Erro ao carregar times:', error);
                }
            }
        }

        function calculateStats(teamData, team) {
            const totalGames = teamData.length;
            let wins = 0, draws = 0, losses = 0, over15 = 0, over25 = 0, over35 = 0, over5 = 0;
            let under15 = 0, under25 = 0, under35 = 0, under5 = 0, bttsYes = 0, bttsNo = 0;
            let goalsScored = 0, goalsConceded = 0;

            teamData.forEach(match => {
                const [scoreA, scoreB] = match.ft.split(' x ').map(Number);
                const isHome = match.time_a === team;
                const teamScore = isHome ? scoreA : scoreB;
                const oppScore = isHome ? scoreB : scoreA;

                if (isHome && scoreA > scoreB) wins++;
                else if (!isHome && scoreA < scoreB) wins++;
                else if (scoreA === scoreB) draws++;
                else losses++;

                const totalGoals = scoreA + scoreB;
                if (totalGoals > 1) over15++;
                if (totalGoals > 2) over25++;
                if (totalGoals > 3) over35++;
                if (totalGoals > 5) over5++;
                if (totalGoals < 2) under15++;
                if (totalGoals < 3) under25++;
                if (totalGoals < 4) under35++;
                if (totalGoals < 6) under5++;
                if (scoreA > 0 && scoreB > 0) bttsYes++;
                else bttsNo++;

                goalsScored += isHome ? scoreA : scoreB;
                goalsConceded += isHome ? scoreB : scoreA;
            });

            return {
                wins: ((wins / totalGames) * 100).toFixed(2),
                winsGames: wins,
                draws: ((draws / totalGames) * 100).toFixed(2),
                drawsGames: draws,
                losses: ((losses / totalGames) * 100).toFixed(2),
                lossesGames: losses,
                over15: ((over15 / totalGames) * 100).toFixed(2),
                over15Games: over15,
                over25: ((over25 / totalGames) * 100).toFixed(2),
                over25Games: over25,
                over35: ((over35 / totalGames) * 100).toFixed(2),
                over35Games: over35,
                over5: ((over5 / totalGames) * 100).toFixed(2),
                over5Games: over5,
                under15: ((under15 / totalGames) * 100).toFixed(2),
                under15Games: under15,
                under25: ((under25 / totalGames) * 100).toFixed(2),
                under25Games: under25,
                under35: ((under35 / totalGames) * 100).toFixed(2),
                under35Games: under35,
                under5: ((under5 / totalGames) * 100).toFixed(2),
                under5Games: under5,
                bttsYes: ((bttsYes / totalGames) * 100).toFixed(2),
                bttsYesGames: bttsYes,
                bttsNo: ((bttsNo / totalGames) * 100).toFixed(2),
                bttsNoGames: bttsNo
            };
        }

        async function loadTeamStats(team) {
            const statsDiv = document.getElementById('euipesbetano-stats');
            const matchesDiv = document.getElementById('euipesbetano-matches');

            statsDiv.style.display = 'none';
            matchesDiv.style.display = 'none';
            statsDiv.innerHTML = '';
            matchesDiv.innerHTML = '';

            if (team) {
                const teamData = allData.filter(match => match.time_a === team || match.time_b === team);
                const stats = calculateStats(teamData, team);

                statsDiv.style.display = 'block';
                statsDiv.innerHTML = `
                    <div class="euipesbetano-header">
                        <img src="img/time.png" alt="${team} logo">
                        <span>${team}</span>
                    </div>
                    <div class="euipesbetano-statsContainer">
                        <div class="euipesbetano-statBox">
                            <h3>Vitórias</h3>
                            <p class="euipesbetano-value">${stats.wins}%</p>
                            <p class="euipesbetano-games">${stats.winsGames} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Empates</h3>
                            <p class="euipesbetano-value">${stats.draws}%</p>
                            <p class="euipesbetano-games">${stats.drawsGames} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Derrotas</h3>
                            <p class="euipesbetano-value">${stats.losses}%</p>
                            <p class="euipesbetano-games">${stats.lossesGames} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Over 1.5</h3>
                            <p class="euipesbetano-value">${stats.over15}%</p>
                            <p class="euipesbetano-games">${stats.over15Games} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Over 2.5</h3>
                            <p class="euipesbetano-value">${stats.over25}%</p>
                            <p class="euipesbetano-games">${stats.over25Games} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Over 3.5</h3>
                            <p class="euipesbetano-value">${stats.over35}%</p>
                            <p class="euipesbetano-games">${stats.over35Games} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Over 5+</h3>
                            <p class="euipesbetano-value">${stats.over5}%</p>
                            <p class="euipesbetano-games">${stats.over5Games} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Under 1.5</h3>
                            <p class="euipesbetano-value">${stats.under15}%</p>
                            <p class="euipesbetano-games">${stats.under15Games} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Under 2.5</h3>
                            <p class="euipesbetano-value">${stats.under25}%</p>
                            <p class="euipesbetano-games">${stats.under25Games} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Under 3.5</h3>
                            <p class="euipesbetano-value">${stats.under35}%</p>
                            <p class="euipesbetano-games">${stats.under35Games} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Ambas Marcam (Sim)</h3>
                            <p class="euipesbetano-value">${stats.bttsYes}%</p>
                            <p class="euipesbetano-games">${stats.bttsYesGames} jogos</p>
                        </div>
                        <div class="euipesbetano-statBox">
                            <h3>Ambas Marcam (Não)</h3>
                            <p class="euipesbetano-value">${stats.bttsNo}%</p>
                            <p class="euipesbetano-games">${stats.bttsNoGames} jogos</p>
                        </div>
                    </div>
                `;

                matchesDiv.style.display = 'block';
                matchesDiv.innerHTML = '<h3 class="euipesbetano-h2">Últimos Resultados</h3>';
                teamData.forEach(match => {
                    const isHome = match.time_a === team;
                    matchesDiv.innerHTML += `
                        <div class="euipesbetano-match">
                            ${match.time_a} ${match.ft} ${match.time_b} (${new Date(match.data).toLocaleDateString()}) - ${match.liga}
                        </div>
                    `;
                });
            }
        }
    </script>

// Bloqueia atalhos de teclado comuns para ferramentas de desenvolvimento
document.addEventListener("keydown", function(e) {
    // F12
    if (e.key === "F12") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + I
    if (e.ctrlKey && e.shiftKey && e.key === "I") {
        e.preventDefault();
    }
    
    // Ctrl + U (ver código fonte)
    if (e.ctrlKey && e.key === "u") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + J (console)
    if (e.ctrlKey && e.shiftKey && e.key === "J") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + C (inspeção de elementos)
    if (e.ctrlKey && e.shiftKey && e.key === "C") {
        e.preventDefault();
    }
    
    // Ctrl + S (salvar página)
    if (e.ctrlKey && e.key === "s") {
        e.preventDefault();
    }
    
    // Ctrl + P (imprimir)
    if (e.ctrlKey && e.key === "p") {
        e.preventDefault();
    }
});

// Detecta abertura de ferramentas de desenvolvimento
const devtools = { open: false };
const element = new Image();
Object.defineProperty(element, 'id', {
    get: function () {
        devtools.open = true;
    }
});

// Adiciona detecção alternativa de devtools
(function() {
    const threshold = 160;
    const checkDevTools = function() {
        if ((window.outerWidth - window.innerWidth) > threshold || 
            (window.outerHeight - window.innerHeight) > threshold) {
            devtools.open = true;
        }
    };
    
    window.addEventListener('resize', checkDevTools);
    setInterval(checkDevTools, 500);
})();

// Monitoramento contínuo
console.log('%c', element);
setInterval(function() {
    if (devtools.open) {
        document.body.innerHTML = '<h1>Acesso não autorizado detectado</h1>';
        // Ou redirecionar:
        // window.location.href = 'about:blank';
        devtools.open = false;
    }
}, 1000);

// Impede seleção de texto
document.addEventListener('selectstart', function(e) {
    e.preventDefault();
});

// Impede arrastar e soltar
document.addEventListener('dragstart', function(e) {
    e.preventDefault();
});

// Ofusca console
console.log = function() {};
console.debug = function() {};
console.info = function() {};
    </script>
