    <script>

        function calcularRankingTimes(games, mercado) {
            const teamStats = {};
            games.forEach(game => {
                const { time_a, time_b, ft } = game;
                if (!ft || !ft.includes(' x ')) return;

                const [golsA, golsB] = ft.split(' x ').map(Number);
                const totalGols = golsA + golsB;

                [time_a, time_b].forEach(team => {
                    if (!teamStats[team]) {
                        teamStats[team] = { name: team, totalGames: 0, marketCount: 0 };
                    }
                });

                teamStats[time_a].totalGames++;
                teamStats[time_b].totalGames++;

                let marketOccurred = false;
                switch (mercado) {
                    case 'ambas_sim':   marketOccurred = golsA > 0 && golsB > 0; break;
                    case 'ambas_nao':   marketOccurred = golsA === 0 || golsB === 0; break;
                    case 'empate':      marketOccurred = golsA === golsB; break;
                    case 'over_1_5':    marketOccurred = totalGols > 1; break;
                    case 'under_1_5':   marketOccurred = totalGols < 2; break;
                    case 'over_2_5':    marketOccurred = totalGols > 2; break;
                    case 'under_2_5':   marketOccurred = totalGols < 3; break;
                    case 'over_3_5':    marketOccurred = totalGols > 3; break;
                    case 'under_3_5':   marketOccurred = totalGols < 4; break;
                    case 'over_5':      marketOccurred = totalGols >= 5; break;
                }

                if (marketOccurred) {
                    teamStats[time_a].marketCount++;
                    teamStats[time_b].marketCount++;
                }

                if (mercado === 'casa_vence' && golsA > golsB) {
                    teamStats[time_a].marketCount++;
                }
                if (mercado === 'fora_vence' && golsB > golsA) {
                    teamStats[time_b].marketCount++;
                }
            });

            const statsArray = Object.values(teamStats).map(team => ({
                ...team,
                percentage: team.totalGames > 0 ? ((team.marketCount / team.totalGames) * 100).toFixed(1) : "0.0"
            }));

            statsArray.sort((a, b) => b.marketCount - a.marketCount || parseFloat(b.percentage) - parseFloat(a.percentage));
            return statsArray;
        }

        async function buscarDadosAPI(casa, liga, numJogos) {
            const config = casasConfig[casa];
            if (!config) {
                throw new Error(`Casa ${casa} n√£o encontrada`);
            }

            const dadosCompletos = {
                casa: config.name,
                liga: liga,
                totalJogos: 0
            };
            try {
                const ligaEncoded = encodeURIComponent(liga);
                let baseUrl = 'https://betstat.site';
                let resultadosUrl, proximosUrl;
                
                if (config.path) {
                    resultadosUrl = `${baseUrl}/resultados/${config.path}/${ligaEncoded}`;
                    proximosUrl = `${baseUrl}/proximos/${config.path}/${ligaEncoded}`;
                } else {
                    resultadosUrl = `${baseUrl}/resultados/${ligaEncoded}`;
                    proximosUrl = `${baseUrl}/proximos/${ligaEncoded}`;
                }

                const [resultados, proximos] = await Promise.all([
                    fetch(resultadosUrl).then(r => r.json()),
                    fetch(proximosUrl).then(r => r.json())
                ]);

                dadosCompletos.resultados = resultados.slice(-numJogos);
                dadosCompletos.proximos = proximos.slice(0, 6); // Sempre 6 pr√≥ximos confrontos
                dadosCompletos.totalJogos = dadosCompletos.resultados.length;

                return dadosCompletos;
            } catch (error) {
                console.error('Erro ao buscar dados da API:', error);
                throw new Error(`Falha ao conectar com a API: ${error.message}`);
            }
        }

- Para cada tipo de padr√£o (ex: offsets [0] para padr√£o 1, [0,1] para 2, [0,1,2] para 3, [0,2] para 1_pula_1, [0,2,4] para 1_pula_1_pula_1; use combinado se aplic√°vel).
- Para cada 'pular jogos' em um intervalo (baseado no per√≠odo, ex: 1-10 para mesma linha).
- Gere tokens para cada jogo: placares (a-b), mercados (ambasMarcam, over/under, etc.), equipes (nomes lowercase).
- Gere combina√ß√µes de tokens para os offsets do padr√£o.

- Conte 'greens' se, ap√≥s pular, nos 'tiros' (gales, ex: 1-4) seguintes, o mercado selecionado √© sucesso (green).
- Filtre padr√µes com ocorr√™ncias >=3, ordene por percentual de greens descendente, depois por ocorr√™ncias.
- Limite aos top 15 padr√µes por mercado.
- Integre com Martingale: avalie sequ√™ncias de falhas, viabilidade para coberturas (n√∫mero de entradas = coberturas +1).
- Considere placares comuns, rankings de times, minutos/hor√°rios de sucesso.

DADOS PARA AN√ÅLISE:
- Casa: ${dados.casa}
- Liga: ${dados.liga}
- Mercado: ${parametros.mercado}
- Per√≠odo solicitado: aproximadamente ${parametros.periodo} (equivalente ao tempo selecionado; os dados s√£o os jogos mais recentes dispon√≠veis, at√© o limite solicitado ou o dispon√≠vel na API).
- Total de jogos analisados: ${dados.totalJogos} (use este n√∫mero como base para todas as estat√≠sticas e an√°lises; s√£o os jogos mais recentes da rota, com os mais recentes no final do array e mais antigos no in√≠cio).
- Estrat√©gia Martingale: ${parametros.martingale}
- Observa√ß√µes: ${parametros.observacao || 'Nenhuma'}

DADOS COLETADOS:
RANKING DE TIMES PARA O MERCADO "${parametros.mercado}" (Calculado a partir dos resultados hist√≥ricos):
${JSON.stringify(dados.ranking.slice(0, 10), null, 2)}

RESULTADOS HIST√ìRICOS:
${JSON.stringify(dados.resultados, null, 2)}

PR√ìXIMOS 6 CONFRONTOS:
${JSON.stringify(dados.proximos, null, 2)}

INSTRU√á√ïES DE AN√ÅLISE:
1.  Comece analisando o RANKING DE TIMES que foi fornecido. Ele mostra quais times s√£o mais fortes no mercado de "${parametros.mercado}".
2.  Observe os PR√ìXIMOS 6 CONFRONTOS e identifique quais deles envolvem times que est√£o bem posicionados (por exemplo, no Top 5 ou Top 10) no ranking que voc√™ analisou. Anote estes confrontos promissores. (Aten√ß√£o: nos resultados, os times s√£o 'time_a' e 'time_b'. Nos pr√≥ximos jogos, s√£o 'team_home' e 'team_visit').
3.  Agora, analise os RESULTADOS HIST√ìRICOS para encontrar padr√µes (conforme a l√≥gica descrita no in√≠cio) que levem a um resultado positivo para o mercado "${parametros.mercado}".

        async function analisarComGemini(dados, parametros) {
            const prompt = criarPromptAnalise(dados, parametros);
            const response = await fetch(`${GEMINI_URL}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                     contents: [{
                        parts: [{
                            text: prompt
                        }]
                     }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 2048,
                    }
                })
            });
            if (!response.ok) {
                throw new Error(`Erro na API do Gemini: ${response.status}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

            const martingale = getSelectedText('martingale-group');
            const periodo = getSelectedValue('periodo-group');
            const observacao = document.getElementById('observacao').value;

            if (!casa || !liga || !mercadoValue || !periodo) {
                alert('Por favor, selecione Casa, Liga, Mercado e Per√≠odo de An√°lise.');
                return;
            }

            const generateBtn = document.querySelector('.btn-generate');
            const resultContainer = document.getElementById('result-container');
            const resultTitle = document.getElementById('result-title');
            const resultContent = document.getElementById('result-content');

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div> Processando...';
            resultContainer.style.display = 'block';
            resultTitle.innerHTML = '<div class="loading"><div class="spinner"></div>Coletando dados da API...</div>';
            resultContent.innerHTML = '';

            try {
                resultTitle.innerHTML = '<div class="loading"><div class="spinner"></div>Analisando ' + periodo + ' jogos de ' + liga + '...</div>';
                const dados = await buscarDadosAPI(casa, liga, parseInt(periodo));
                
                // Calcular ranking e adicionar aos dados
                const ranking = calcularRankingTimes(dados.resultados, mercadoValue);
                dados.ranking = ranking;

                resultTitle.innerHTML = '<div class="loading"><div class="spinner"></div>Processando an√°lise com IA...</div>';
                const parametros = {
                    mercado: mercadoText,
                    liga,
                    martingale: martingale || 'Nenhum',
                    periodo: periodo + ' jogos',
                    observacao
                };
                const analise = await analisarComGemini(dados, parametros);
                
                resultTitle.innerHTML = '‚úì An√°lise Conclu√≠da - ' + casasConfig[casa].name + ' (' + liga + ')';
                resultContent.textContent = analise;

            } catch (error) {
                console.error('Erro:', error);
                resultTitle.innerHTML = '‚ùå Erro na An√°lise';
                resultContent.innerHTML = `<div class="error">
                    <strong>Erro:</strong> ${error.message}<br><br>
                    <strong>Poss√≠veis causas:</strong>
                    ‚Ä¢ Falha na conex√£o com a API BetStat
                    ‚Ä¢ Limite da API do Gemini atingido
                    ‚Ä¢ Liga indispon√≠vel no momento
                </div>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'Gerar An√°lise IA';
            }
        }
    </script>
