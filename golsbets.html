    <div class="main-content">
        <div class="left-column">
            <div class="upcoming-games">
                <div class="section-title">
                    <i class="fas fa-calendar-alt"></i> Próximos Jogos
                </div>
                <div class="games-table" id="lista-proximos-jogos"></div>
            </div>

            <div class="top-team" id="top-team-stats"></div>

                <i class="fas fa-trophy"></i> Top 10 Equipes
            </div>
            <table class="ranking-table" id="ranking-table">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Equipes</th>
                        <th onclick="sortTable(1)">Jogos</th>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const leagueSelect = document.getElementById('league-select');
    const filterSelect = document.getElementById('filter-select');
    const linesSelect = document.getElementById('lines-select');
    const rankingTableBody = document.getElementById('ranking-table').querySelector('tbody');
    const teamDetails = document.getElementById('team-details');
    const teamNameElem = document.getElementById('team-name');
    const teamGamesElem = document.getElementById('team-games');
    const closeDetails = document.getElementById('close-details');
    const topTeamStats = document.getElementById('top-team-stats');
    let teams = {};
    let currentTeam = null;

    leagueSelect.addEventListener('change', loadAndDisplayData);
    filterSelect.addEventListener('change', loadAndDisplayData);
    linesSelect.addEventListener('change', loadAndDisplayData);

    closeDetails.addEventListener('click', () => {
        teamDetails.style.display = 'none';
        currentTeam = null;
    });

    loadAndDisplayData();

    function incrementGamesOnly(teams, team) {
        team = normalizeTeamName(team);
        if (!teams[team]) {
            teams[team] = { games: 0, points: 0, details: [] };
        }
        teams[team].games += 1;
    }

    function loadAndDisplayData() {
        const [league, resultsUrl, nextGamesUrl] = leagueSelect.value.split('|');
        const linha = parseInt(linesSelect.value);
        const filterOption = filterSelect.value;

        fetch(resultsUrl)
            .then(response => response.json())
            .then(data => {
                const rows = data.slice(-linha);
                teams = {};

                rows.forEach((game, index) => {
                    const team1 = normalizeTeamName(game.time_a);
                    const team2 = normalizeTeamName(game.time_b);
                    const [gol1, gol2] = game.ft.split(' x ').map(Number);
                    const score = gol1 + gol2;

                    incrementGamesOnly(teams, team1);
                    incrementGamesOnly(teams, team2);

                    if ((filterOption === "5plus" && score >= 0) || 
                        (filterOption === "under1.5" && score < 2)) {
                        
                        for (let i = -1; i <= 1; i++) {
                            if (rows[index + i]) {
                                const currentGame = rows[index + i];
                                if (normalizeTeamName(currentGame.time_a) === team1 || normalizeTeamName(currentGame.time_a) === team2) {
                                    addToTeamDetails(teams, normalizeTeamName(currentGame.time_a), currentGame, i === 0);
                                }
                                if (normalizeTeamName(currentGame.time_b) === team1 || normalizeTeamName(currentGame.time_b) === team2) {
                                    addToTeamDetails(teams, normalizeTeamName(currentGame.time_b), currentGame, i === 0);
                                }
                            }
                        }
                        
                        if (index >= 0 && index < rows.length) {
                            addPoints(teams, team1, score, index, rows);
                            addPoints(teams, team2, score, index, rows);
                        }
                    }
                });

                updateRankingTable(teams);
                updateTopTeamStats(teams);
                loadProximosJogos(nextGamesUrl);
                if (currentTeam) showTeamDetails(currentTeam);
            })
            .catch(error => console.error('Erro ao carregar resultados:', error));
    }

    function normalizeTeamName(teamName) {
        if (!teamName) return '';
        return teamName.trim().replace(/\s+/g, ' ');
    }

    function formatDateTime(game) {
        const date = new Date(game.data);
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const hour = game.hora.toString().padStart(2, '0');
        const minute = game.minuto.toString().padStart(2, '0');
        return `${day}/${month}, ${hour}:${minute}`;
    }

    function addToTeamDetails(teams, team, game, isMainLine) {
        team = normalizeTeamName(team);
        if (!teams[team]) {
            teams[team] = { games: 0, points: 0, details: [] };
        }

        const [goalsA, goalsB] = game.ft.split(' x ').map(Number);
        const totalGoals = goalsA + goalsB;

        const detail = {
            date: formatDateTime(game),
            opponent: normalizeTeamName(game.time_a) === team ? normalizeTeamName(game.time_b) : normalizeTeamName(game.time_a),
            score: totalGoals,
            isMainLine: isMainLine
        };

        const existingIndex = teams[team].details.findIndex(d => 
            d.date === detail.date && 
            d.opponent === detail.opponent
        );

        if (existingIndex === -1) {
            teams[team].details.push(detail);
        }
    }

    function addPoints(teams, team, score, index, rows) {
        team = normalizeTeamName(team);
        if (!teams[team]) {
            teams[team] = { games: 0, points: 0, details: [] };
        }

        teams[team].points += score;

        if (index > 0) {
            const prevGame = rows[index - 1];
            const [prevGoalsA, prevGoalsB] = prevGame.ft.split(' x ').map(Number);
            teams[team].points += prevGoalsA + prevGoalsB;
        }

        if (index < rows.length - 1) {
            const nextGame = rows[index + 1];
            const [nextGoalsA, nextGoalsB] = nextGame.ft.split(' x ').map(Number);
            teams[team].points += nextGoalsA + nextGoalsB;
        }
    }

    function getTop10Teams(teams) {
        return Object.entries(teams)
            .sort((a, b) => {
                const avgA = a[1].games > 0 ? a[1].points / (3 * a[1].games) : 0;
                const avgB = b[1].games > 0 ? b[1].points / (3 * b[1].games) : 0;
                return avgB - avgA;
            })
            .slice(0, 10)
            .map(entry => normalizeTeamName(entry[0]));
    }

    function getTop5FromTop10(teams) {
        return getTop10Teams(teams).slice(0, 5);
    }

    function getBottom5FromTop10(teams) {
        return getTop10Teams(teams).slice(5, 10);
    }

    function loadProximosJogos(nextGamesUrl) {
        fetch(nextGamesUrl)
            .then(response => response.json())
            .then(data => {
                const proximosJogos = data.slice(0, 6); // Removed .reverse() to keep original order
                updateProximosJogos(proximosJogos);
            })
            .catch(error => console.error('Erro ao carregar próximos jogos:', error));
    }

    function extractTimeFromDateTime(dateTimeStr) {
        if (!dateTimeStr || isNaN(new Date(dateTimeStr))) {
            return "Horário indisponível";
        }
        const date = new Date(dateTimeStr);
        const hour = date.getUTCHours().toString().padStart(2, '0');
        const minute = date.getUTCMinutes().toString().padStart(2, '0');
        return `${hour}:${minute}`;
    }

    function updateProximosJogos(proximosJogos) {
        const listaProximosJogos = document.getElementById("lista-proximos-jogos");
        const top5Teams = getTop5FromTop10(teams);
        const bottom5Teams = getBottom5FromTop10(teams);

        if (!proximosJogos || proximosJogos.length === 0) {
            listaProximosJogos.innerHTML = '<div class="game-row">Nenhum jogo disponível</div>';
            return;
        }

        listaProximosJogos.innerHTML = '';

        proximosJogos.forEach(jogo => {
            let time = jogo.time && /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(jogo.time) 
                ? jogo.time 
                : extractTimeFromDateTime(jogo.start_time);
            const homeTeam = normalizeTeamName(jogo.team_home);
            const awayTeam = normalizeTeamName(jogo.team_visit);

            const div = document.createElement("div");
            div.classList.add("game-row");
            div.innerHTML = `
                <span>${time}</span>
                <span>${homeTeam} x ${awayTeam}</span>
            `;

            div.classList.remove("highlight-green", "highlight-red");
            if (top5Teams.includes(homeTeam) || top5Teams.includes(awayTeam)) {
                div.classList.add("highlight-green");
            } else if (bottom5Teams.includes(homeTeam) || bottom5Teams.includes(awayTeam)) {
                div.classList.add("highlight-red");
            }
            
            listaProximosJogos.appendChild(div);
        });
    }

    function updateRankingTable(teams) {
        const sortedTeams = Object.entries(teams)
            .sort((a, b) => {
                const avgA = a[1].games > 0 ? a[1].points / (3 * a[1].games) : 0;
                const avgB = b[1].games > 0 ? b[1].points / (3 * b[1].games) : 0;
                return avgB - avgA;
            })
            .slice(0, 10);

        const top5 = sortedTeams.slice(0, 5).map(entry => normalizeTeamName(entry[0]));
        const bottom5 = sortedTeams.slice(5, 10).map(entry => normalizeTeamName(entry[0]));
        const existingRows = new Map([...rankingTableBody.children].map(row => [row.cells[0].textContent, row]));

        rankingTableBody.innerHTML = '';

        sortedTeams.forEach(([team, stats]) => {
            const normalizedTeam = normalizeTeamName(team);
            const avgGoals = stats.games > 0 ? (stats.points / (3 * stats.games)).toFixed(2) : "0.00";
            let row = existingRows.get(normalizedTeam);

            if (!row) {
                row = document.createElement('tr');
                row.innerHTML = `
                    <td>${normalizedTeam}</td>
                    <td>${stats.games}</td>
                    <td>${stats.points}</td>
                    <td>${avgGoals}</td>
                `;
                row.addEventListener('click', () => {
                    currentTeam = normalizedTeam;
                    showTeamDetails(normalizedTeam);
                });
            } else {
                row.cells[1].textContent = stats.games;
                row.cells[2].textContent = stats.points;
                row.cells[3].textContent = avgGoals;
            }

            row.classList.remove('highlight-green', 'highlight-red');
            if (top5.includes(normalizedTeam)) {
                row.classList.add('highlight-green');
            } else if (bottom5.includes(normalizedTeam)) {
                row.classList.add('highlight-red');
            }

            rankingTableBody.appendChild(row);
        });
    }

    function updateTopTeamStats(teams) {
        const topTeam = Object.entries(teams)
            .sort((a, b) => (b[1].points / (3 * b[1].games)) - (a[1].points / (3 * a[1].games)))[0];
        if (topTeam) {
            const [team, stats] = topTeam;
            const normalizedTeam = normalizeTeamName(team);
            const avgGoals = stats.games > 0 ? (stats.points / (3 * stats.games)).toFixed(2) : "0.00";
            topTeamStats.innerHTML = `Melhor Time: <span>${normalizedTeam}</span> - Média: ${avgGoals} gols/jogo (${stats.points} gols em ${stats.games} jogos)`;
        } else {
            topTeamStats.innerHTML = 'Nenhum dado disponível';
        }
    }

    function sortTable(columnIndex) {
        const rows = Array.from(rankingTableBody.rows);
        rows.sort((a, b) => {
            const aValue = columnIndex === 0 ? a.cells[columnIndex].textContent : parseFloat(a.cells[columnIndex].textContent) || 0;
            const bValue = columnIndex === 0 ? a.cells[columnIndex].textContent : parseFloat(b.cells[columnIndex].textContent) || 0;
            return columnIndex === 0 ? aValue.localeCompare(bValue) : bValue - aValue;
        });
        rows.forEach(row => rankingTableBody.appendChild(row));
    }

    function showTeamDetails(team) {
        const teamData = teams[team];
        teamNameElem.textContent = team;
        teamGamesElem.innerHTML = '';

        teamData.details
            .filter(game => game.isMainLine)
            .sort((a, b) => new Date(a.date.split(', ')[0].split('/').reverse().join('-') + ' ' + a.date.split(', ')[1]) - 
                           new Date(b.date.split(', ')[0].split('/').reverse().join('-') + ' ' + b.date.split(', ')[1]))
            .forEach(game => {
                const div = document.createElement('div');
                div.classList.add('game-detail');
                div.innerHTML = `${game.date} - ${game.opponent} - Gols: <span style="background-color: ${game.score > 2 ? 'var(--highlight-green)' : 'var(--highlight-red)'}">${game.score}</span>`;
                teamGamesElem.appendChild(div);
            });
        teamDetails.style.display = 'block';
    }

    function startAutoUpdate() {
        setInterval(() => {
            const selectedLeague = leagueSelect.value;
            const selectedFilter = filterSelect.value;
            const selectedLines = linesSelect.value;
            loadAndDisplayData();
            leagueSelect.value = selectedLeague;
            filterSelect.value = selectedFilter;
            linesSelect.value = selectedLines;
        }, 180000);
    }

    startAutoUpdate();
});
    </script>

<script>
      // Bloqueia o menu de contexto (clique direito)
      document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
});

// Bloqueia atalhos de teclado comuns para ferramentas de desenvolvimento
document.addEventListener("keydown", function(e) {
    // F12
    if (e.key === "F12") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + I
    if (e.ctrlKey && e.shiftKey && e.key === "I") {
        e.preventDefault();
    }
    
    // Ctrl + U (ver código fonte)
    if (e.ctrlKey && e.key === "u") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + J (console)
    if (e.ctrlKey && e.shiftKey && e.key === "J") {
        e.preventDefault();
    }
    
    // Ctrl + Shift + C (inspeção de elementos)
    if (e.ctrlKey && e.shiftKey && e.key === "C") {
        e.preventDefault();
    }
    
    // Ctrl + S (salvar página)
    if (e.ctrlKey && e.key === "s") {
        e.preventDefault();
    }
    
    // Ctrl + P (imprimir)
    if (e.ctrlKey && e.key === "p") {
        e.preventDefault();
    }
});

// Detecta abertura de ferramentas de desenvolvimento
const devtools = { open: false };
const element = new Image();
Object.defineProperty(element, 'id', {
    get: function () {
        devtools.open = true;
    }
});

// Adiciona detecção alternativa de devtools
(function() {
    const threshold = 160;
    const checkDevTools = function() {
        if ((window.outerWidth - window.innerWidth) > threshold || 
            (window.outerHeight - window.innerHeight) > threshold) {
            devtools.open = true;
        }
    };
    
    window.addEventListener('resize', checkDevTools);
    setInterval(checkDevTools, 500);
})();

// Monitoramento contínuo
console.log('%c', element);
setInterval(function() {
    if (devtools.open) {
        document.body.innerHTML = '<h1>Acesso não autorizado detectado</h1>';
        // Ou redirecionar:
        // window.location.href = 'about:blank';
        devtools.open = false;
    }
}, 1000);

// Impede seleção de texto
document.addEventListener('selectstart', function(e) {
    e.preventDefault();
});

// Impede arrastar e soltar
document.addEventListener('dragstart', function(e) {
    e.preventDefault();
});

// Ofusca console
console.log = function() {};
console.debug = function() {};
console.info = function() {};
  </script>
