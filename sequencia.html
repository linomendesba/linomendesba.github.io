    <script>
const betanoSelector = document.getElementById("betanoSelector");
let apiUrl = betanoSelector.value;

betanoSelector.addEventListener("change", (event) => {
  apiUrl = event.target.value;
  fetchResults();
});

async function fetchResults() {
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) {
      throw new Error("Erro ao buscar os dados: " + response.status);
    }

    const results = await response.json();
    populateTable(results);
  } catch (error) {
    console.error(error.message);
  }
}

function populateTable(results) {
  const tbody = document.querySelector("#resultsTable tbody");
  tbody.innerHTML = "";

  const now = new Date();

  const recentResults = results
    .map((result) => {
      const eventDate = new Date(result.data);
      eventDate.setHours(result.hora, result.minuto);
      return { ...result, eventDate };
    })
    .filter((result) => result.eventDate <= now)
    .sort((a, b) => b.eventDate - a.eventDate)
    .slice(0, 80);

  recentResults.forEach((result) => {
    const row = document.createElement("tr");

    const [htCasa, htFora] = result.ht.split(" x ").map(Number);
    const [ftCasa, ftFora] = result.ft.split(" x ").map(Number);
    const totalGols = ftCasa + ftFora;

    const casaVence = ftCasa > ftFora ? "SIM" : "NÃO";
    const foraVence = ftCasa < ftFora ? "SIM" : "NÃO";
    const empate = ftCasa === ftFora ? "SIM" : "NÃO";

    const over15 = totalGols > 1.5 ? "SIM" : "NÃO";
    const under15 = totalGols <= 1.5 ? "SIM" : "NÃO";
    const over25 = totalGols > 2.5 ? "SIM" : "NÃO";
    const under25 = totalGols <= 2.5 ? "SIM" : "NÃO";
    const over35 = totalGols > 3.5 ? "SIM" : "NÃO";
    const under35 = totalGols <= 3.5 ? "SIM" : "NÃO";

    const ambasMarcamSim = ftCasa > 0 && ftFora > 0 ? "SIM" : "NÃO";
    const ambasMarcamNao = ftCasa === 0 || ftFora === 0 ? "SIM" : "NÃO";

    row.innerHTML = `
      <td>${result.hora}:${String(result.minuto).padStart(2, "0")}</td>
      <td>${result.time_a} x ${result.time_b}</td>
      <td>${ftCasa}</td>
      <td>${ftFora}</td>
      <td class="${casaVence === "SIM" ? "highlight-yellow" : "highlight-orange"}">${casaVence}</td>
      <td class="${foraVence === "SIM" ? "highlight-purple" : "highlight-lightpurple"}">${foraVence}</td>
      <td class="${empate === "SIM" ? "highlight-blue" : "highlight-darkblue"}">${empate}</td>
      <td class="${over15 === "SIM" ? "highlight-lightgreen" : "highlight-darkgreen"}">${over15}</td>
      <td class="${under15 === "SIM" ? "highlight-lightred" : "highlight-darkred"}">${under15}</td>
      <td class="${over25 === "SIM" ? "highlight-lightgreen" : "highlight-darkgreen"}">${over25}</td>
      <td class="${under25 === "SIM" ? "highlight-pink" : "highlight-darkpink"}">${under25}</td>
      <td class="${over35 === "SIM" ? "highlight-orange" : "highlight-darkorange"}">${over35}</td>
      <td class="${under35 === "SIM" ? "highlight-lightgray" : "highlight-darkgray"}">${under35}</td>
      <td class="${ambasMarcamSim === "SIM" ? "highlight-lightgreen" : "highlight-darkgreen"}">${ambasMarcamSim}</td>
      <td class="${ambasMarcamNao === "SIM" ? "highlight-yellow" : "highlight-orange"}">${ambasMarcamNao}</td>
      <td>${totalGols}</td>
    `;

    tbody.appendChild(row);
  });
}

setInterval(fetchResults, 3000);
fetchResults();
    </script>

// Detecta abertura de ferramentas de desenvolvimento
const devtools = { open: false };
const element = new Image();
Object.defineProperty(element, 'id', {
    get: function () {
        devtools.open = true;
    }
});

// Adiciona detecção alternativa de devtools
(function() {
    const threshold = 160;
    const checkDevTools = function() {
        if ((window.outerWidth - window.innerWidth) > threshold || 
            (window.outerHeight - window.innerHeight) > threshold) {
            devtools.open = true;
        }
    };
    
    window.addEventListener('resize', checkDevTools);
    setInterval(checkDevTools, 500);
})();

// Monitoramento contínuo
console.log('%c', element);
setInterval(function() {
    if (devtools.open) {
        document.body.innerHTML = '<h1>Acesso não autorizado detectado</h1>';
        // Ou redirecionar:
        // window.location.href = 'about:blank';
        devtools.open = false;
    }
}, 1000);
