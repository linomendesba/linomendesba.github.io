const QUADRANTS = [
    { name: 'PRIMEIRO QUADRANTE', minutes: MINUTES.slice(0, 5) },
    { name: 'SEGUNDO QUADRANTE', minutes: MINUTES.slice(5, 10) },
    { name: 'TERCEIRO QUADRANTE', minutes: MINUTES.slice(10, 15) },

];

const COLUNA_SAUDAVEL = 12;
const LINHA_SAUDAVEL = 10;
const MEDIA_GOLS = 50;

    const select = document.getElementById('leagueSelect');

    MINUTES = LEAGUES[selectedLeague].minutos;

}

function parseScore(scoreStr, time_a, time_b) {
    const teams = time_a && time_b ? `${time_a} x ${time_b}` : 'N/A x N/A';
    if (!scoreStr || scoreStr === '' || scoreStr === 'x') {
        return { total: 0, teams, scoreDisplay: 'AGUARDANDO' };
    }
    try {
        const parts = scoreStr.toString().split(' x ');
        if (parts.length !== 2) {
            return { total: 0, teams, scoreDisplay: 'AGUARDANDO' };
        }
        const goals1 = parseInt(parts[0]) || 0;
        const goals2 = parseInt(parts[1]) || 0;
        return { total: goals1 + goals2, teams, scoreDisplay: `${goals1} x ${goals2}` };
    } catch (e) {
        return { total: 0, teams, scoreDisplay: 'AGUARDANDO' };
    }
}

function gameHasHappened(gameHour, gameMinute) {
    const now = new Date();
    const currentHour = now.getHours();
    const currentMinute = now.getMinutes();
    
    // Se o jogo √© de uma hora anterior, j√° aconteceu
    if (gameHour < currentHour) {
        return true;
    }
    // Se √© na mesma hora, verifica se o minuto j√° passou COM MARGEM
    else if (gameHour === currentHour) {
        // S√≥ considera que aconteceu se passou pelo menos 1 minuto do hor√°rio do jogo
        return gameMinute < (currentMinute - 1);
    }
    // Se √© uma hora futura, ainda n√£o aconteceu
    return false;
}

function getAvailableHours(data) {
    const currentSystemHour = new Date().getHours();
    const pastGames = data.filter(match => match.hora <= currentSystemHour);
    const hours = [...new Set(pastGames.map(match => match.hora))];
    return hours.sort((a, b) => b - a);
}

function getCurrentQuadrant() {
    const now = new Date();
    const currentMinute = now.getMinutes();
    for (let i = 0; i < QUADRANTS.length; i++) {
        const { minutes } = QUADRANTS[i];
        if (currentMinute >= minutes[0] && currentMinute <= minutes[4]) {
            return i;
        } else if (currentMinute > minutes[4] && (i < QUADRANTS.length - 1 ? currentMinute < QUADRANTS[i + 1].minutes[0] : true)) {
            return (i + 1) % QUADRANTS.length;
        }
    }
    return 0;
}

function processData(data) {
    const currentSystemHour = new Date().getHours();
    const currentSystemMinute = new Date().getMinutes();
    
    horasDisponiveis = getAvailableHours(data);
    const last6Hours = horasDisponiveis.slice(0, 6);
    const processed = {};
    
    last6Hours.forEach((hour, hourIndex) => {
        processed[hour] = {
            hourIndex: hourIndex,
            minutes: {}
        };
        MINUTES.forEach(minute => {
            processed[hour].minutes[minute] = { total: 0, teams: 'N/A x N/A', scoreDisplay: 'AGUARDANDO' };
        });
    });
    
    // Processa APENAS os dados que realmente existem na API
    data.forEach(match => {
        const matchHour = match.hora;
        const matchMinute = match.minuto;
        
        // Verifica se temos um slot para esse hor√°rio/minuto
        if (processed[matchHour] && MINUTES.includes(matchMinute)) {
            // S√≥ atualiza com dados reais se o jogo J√Å ACONTECEU
            if (gameHasHappened(matchHour, matchMinute)) {
                const scoreInfo = parseScore(match.ft, match.time_a, match.time_b);
                // S√≥ atualiza se tiver resultado v√°lido
                if (match.ft && match.ft !== '' && match.ft !== 'x') {
                    processed[matchHour].minutes[matchMinute] = {
                        total: scoreInfo.total,
                        teams: scoreInfo.teams,
                        scoreDisplay: scoreInfo.scoreDisplay
                    };
                }
            }
        }
    });
    
    return processed;
}

                    if (gameHasHappened(hour, minute)) {
                        goals = data[hour]?.minutes[minute]?.total || 0;
                    }
                } else {
                    goals = data[hour]?.minutes[minute]?.total || 0;
                }
                quadrantTotal += goals;
            });
            quadrantTotals.push(quadrantTotal);
            totalGolsQuadrante += quadrantTotal;
        });
        
        const mediaGols = last6Hours.length > 0 ? (totalGolsQuadrante / last6Hours.length).toFixed(1) : '0.0';
        const percentage = totalGoalsAllQuadrants > 0 ? ((totalGolsQuadrante / totalGoalsAllQuadrants) * 100).toFixed(1) : '0.0';
        
        html += `
            <tr>
                <td>${qIndex + 1}¬∫ QUADRANTE (${String(quadrant.minutes[0]).padStart(2, '0')}-${String(quadrant.minutes[4]).padStart(2, '0')})</td>
                <td>${mediaGols}</td>
                <td>${percentage}%</td>
            </tr>
        `;
    });
    
    html += '</tbody>';
    return html;
}

function createScoreCards(data, quadrantIndex) {
    const currentQuadrant = QUADRANTS[quadrantIndex];
    const lastHour = horasDisponiveis[0];
    if (!lastHour || !data[lastHour]) return '<div>Sem dados dispon√≠veis</div>';
    
    let html = '';
    currentQuadrant.minutes.forEach(minute => {
        const matchData = data[lastHour].minutes[minute];
        // S√≥ mostra resultado se o jogo j√° aconteceu
        const score = gameHasHappened(lastHour, minute) ? matchData.scoreDisplay : 'AGUARDANDO';
        const teams = matchData.teams;
        
        html += `
            <div class="quadrantes-score-card">
                <h4>Minuto ${String(minute).padStart(2, '0')}</h4>
                <div class="score">${score}</div>
                <div class="teams">${teams}</div>
            </div>
        `;
    });
    return html;
}

function updateDisplay() {
    const container = document.getElementById('quadrantes-grid');
    const summaryTable = document.getElementById('quadrantes-summaryTable');
    const analysisTable = document.getElementById('quadrantes-analysisTable');
    const scoreCards = document.getElementById('quadrantes-scoreCards');
    
    if (!container || !summaryTable || !analysisTable || !scoreCards) {
        console.error('Elementos da p√°gina n√£o encontrados');
        return;
    }
    
    if (Object.keys(processedData).length === 0) {
        container.innerHTML = '<div class="quadrantes-quadrant"><h3>Aguardando dados...</h3></div>';
        summaryTable.innerHTML = '<tbody><tr><td>Aguardando dados...</td></tr></tbody>';
        analysisTable.innerHTML = '<tbody><tr><td>Aguardando dados...</td></tr></tbody>';
        scoreCards.innerHTML = '<div>Sem dados dispon√≠veis</div>';
        return;
    }
    
    let html = '';
    QUADRANTS.forEach(quadrant => {
        html += createQuadrantTable(quadrant, processedData);
    });
    
    container.innerHTML = html;
    summaryTable.innerHTML = createSummaryTable(processedData);
    analysisTable.innerHTML = createAnalysisTable(processedData);
    
    const currentQuadrantIndex = getCurrentQuadrant();
    scoreCards.innerHTML = createScoreCards(processedData, currentQuadrantIndex);
}

async function fetchData() {
    try {
        const response = await fetch(API_URL);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        
        if (!Array.isArray(data)) {
            throw new Error('Formato de dados inv√°lido - esperado array');
        }
        
        if (data.length === 0) {
            throw new Error('Nenhum dado retornado pela API');
        }
        
        currentData = data;
        processedData = processData(data);
        updateDisplay();
    } catch (error) {
        console.error('Erro ao buscar dados:', error);
    }
}

function populateCiclosMarket() {
    const select = document.getElementById("ciclos-market");
    for (const key in ciclosMarkets) {

        option.value = key;
        option.textContent = ciclosMarkets[key];
        select.appendChild(option);
    }
    select.value = "ciclos-ambasMarcam";
}

function updateCiclosMinutes() {
    const selectedLeagueId = document.getElementById("ciclos-league").value;
    ciclosMinutes = leagueMinutes[selectedLeagueId];
}

async function fetchCiclosData() {
    try {
        const selectedLeagueId = document.getElementById("ciclos-league").value;
        const selectedLeague = leagues.find(league => league.id === selectedLeagueId);
        const response = await fetch(selectedLeague.endpoint);
        const data = await response.json();
        const timeRange = parseInt(document.getElementById("ciclos-time").value);
        processCiclosData(data.slice(-timeRange));
    } catch (error) {
        console.error("Erro ao buscar dados dos ciclos", error);
    }
}

function getTop3Indices(values) {
    return values
        .map((value, index) => ({ value, index }))
        .sort((a, b) => b.value - a.value)
        .slice(0, 3)
        .map(item => item.index);
}

function processCiclosData(data) {
    const selectedMarket = document.getElementById("ciclos-market").value;
    const columnCount = parseInt(document.getElementById("ciclos-columns").value);
    
    let groupedCiclos = [];
    for (let i = 0; i < ciclosMinutes.length; i += columnCount) {
        let group = ciclosMinutes.slice(i, i + columnCount);
        groupedCiclos.push(group);
    }
    
    let ciclosCounts = {};
    let ciclosOccurrences = {};
    let ciclosGoals = {};
    groupedCiclos.forEach(group => {
        let groupKey = group.join(" | ");
        ciclosCounts[groupKey] = 0;
        ciclosOccurrences[groupKey] = 0;
        ciclosGoals[groupKey] = 0;
    });
    
    data.forEach(game => {
        let gameMinute = game.minuto;
        let ft = game.ft.split('x').map(Number);
        let totalGoals = ft[0] + ft[1];
        
        groupedCiclos.forEach(group => {
            if (group.includes(gameMinute)) {
                let groupKey = group.join(" | ");
                ciclosOccurrences[groupKey]++;
                ciclosGoals[groupKey] += totalGoals;
                if (selectedMarket.includes("ambasMarcam") && ft[0] > 0 && ft[1] > 0) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("ambasNaoMarcam") && (ft[0] === 0 || ft[1] === 0)) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("casaVence") && ft[0] > ft[1]) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("foraVence") && ft[1] > ft[0]) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("empate") && ft[0] === ft[1]) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("over1.5") && totalGoals > 1.5) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("under1.5") && totalGoals <= 1.5) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("over2.5") && totalGoals > 2.5) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("under2.5") && totalGoals <= 2.5) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("over3.5") && totalGoals > 3.5) ciclosCounts[groupKey]++;
                if (selectedMarket.includes("under3.5") && totalGoals <= 3.5) ciclosCounts[groupKey]++;
            }
        });
    });
    
    renderCiclosTable(ciclosCounts, ciclosOccurrences, ciclosGoals);
}

function renderCiclosTable(ciclosCounts, ciclosOccurrences, ciclosGoals) {
    const headerRow = document.getElementById("ciclos-header");
    const tableBody = document.getElementById("ciclos-body");
    
    headerRow.innerHTML = "";
    tableBody.innerHTML = "";
    
    const groupKeys = Object.keys(ciclosCounts);
    
    // Create headers
    groupKeys.forEach(groupKey => {
        const numbers = groupKey.split(" | ");
        const formattedHeader = numbers
            .map(num => `<span class="interval-number">${num}</span>`)
            .join('<span class="interval-separator"> | </span>');
        headerRow.innerHTML += `<th>${formattedHeader}</th>`;
    });
    
    // Calculate percentages and averages
    const percentages = groupKeys.map(groupKey => 
        ciclosOccurrences[groupKey] > 0 
            ? Math.round((ciclosCounts[groupKey] / ciclosOccurrences[groupKey]) * 100) 
            : 0
    );
    
    const averageGoals = groupKeys.map(groupKey =>
        ciclosOccurrences[groupKey] > 0
            ? parseFloat((ciclosGoals[groupKey] / ciclosOccurrences[groupKey]).toFixed(2))
            : 0
    );
    
    // Get top 3 indices for both metrics
    const top3PercentageIndices = getTop3Indices(percentages);
    const top3AverageIndices = getTop3Indices(averageGoals);
    
    // Create percentage row
    let percentageRow = document.createElement("tr");
    percentageRow.classList.add("percentage-row");
    percentages.forEach((percentage, index) => {
        const td = document.createElement("td");
        td.textContent = `${percentage}%`;
        if (top3PercentageIndices.includes(index)) {
            td.classList.add("highlight-cell");
        }
        percentageRow.appendChild(td);
    });
    
    // Create average goals row
    let averageGoalsRow = document.createElement("tr");
    averageGoals.forEach((average, index) => {
        const td = document.createElement("td");
        td.textContent = `‚öΩÔ∏è${average.toFixed(2)}`;
        if (top3AverageIndices.includes(index)) {
            td.classList.add("highlight-cell");
        }
        averageGoalsRow.appendChild(td);
    });
    
    tableBody.appendChild(percentageRow);
    tableBody.appendChild(averageGoalsRow);
}
